hint_msg_13=<@enemy-type-fast>[#FFF176]快速[]每增加一個<@buff-health-bar-icon-poison>[#AED581]毒藥減益[]，速度就會降低 5%，最多可減慢至 75%
hint_msg_14=<@tower-venom>[#AED581]毒液塔[]子彈在命中時造成100%的傷害，然後隨著時間的推移造成<@buff-health-bar-icon-poison>[#AED581]中毒[]傷害
hint_msg_15=<@tower-splash>[#FF8A65]灑釘器[]具有對緩慢敵人造成額外傷害的能力 - 這可以與<@tower-freezing>[#4FC3F7]冰凍塔[]結合使用。
