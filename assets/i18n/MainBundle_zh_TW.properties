hint_msg_8=<@tower-freezing>[#4FC3F7]冰凍塔[]會增加<@buff-health-bar-icon-poison>[#AED581]中毒效果[]的持續時間和<@icon-lightning-bolt>其範圍內的連鎖閃電的長度
