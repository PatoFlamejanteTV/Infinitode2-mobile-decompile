lvlsub_1_1_040_dont_forget_about_quests=如果想要額外的綠鈔票，別忘了去解任務。祝好運!
lvlsub_1_2_010_great_you_got_to=做得好，你到達了第二關！我們大部分的人工智慧玩家都無法到達這裡。
lvlsub_1_2_020_at_this_level=在這關，你會得到一個新的防禦塔，叫做加農砲。
lvlsub_1_2_030_it_is_very_effective=由於它的彈殼碎片會隨機彈射並對所有周遭的敵人都造成傷害，它對大群的敵人非常有效。
lvlsub_1_2_040_also_a_little_slow=…而且有點慢、也比較貴，不過還是試試看吧！
lvlsub_1_2_050_by_the_way=順帶一提，這也在其他關卡都解鎖了
lvlsub_1_5_010_theres_something_new=在這關有個新東西要給你；我們叫它「冰凍塔」。
lvlsub_1_5_020_freezing_tower_has=冰凍塔可以減速附近的敵人且會給予某些你接下來會遇到的防禦塔加成
lvlsub_1_5_030_it_cant_damage=它無法對敵人造成傷害，但它會讓敵人花更多時間到達你的基地。
lvlsub_1_8_010_on_this_level=在這個關卡，你會遇到第一個BOSS。
lvlsub_1_8_020_it_is_slow=它相當地笨重，但是要對付它也並不容易，所以請做好充足的準備
lvlsub_1_8_030_destroy_it=摧毀它，然後我就會把你的成功回報給Ensor架構以讓你進入下一個階段。
lvlsub_1_8_040_i_was_analyzing=我正在分析你的進度，可以說成功的可能性很大。我迫不及待地想看看接下來會為我們展開什麼！
lvlsub_1_8_050_few_waves_till_boss=再幾波後BOSS就會出現了！準備好你的防禦，我們必須征服它。
lvlsub_1_8_060_finaly_new_step=終於！因為我的介入而創造了新的機會。我已經等很久了！
lvlsub_1_8_070_ensor_given_access=Ensor架構使我們可以前往下一個階段，但需要花許多綠鈔票。
lvlsub_1_8_080_and_seems_like=我想我發現了一些有趣的東西，先去下個階段我才能告訴你
lvlsub_2_1_010_stage_two_permissions=第二階段權限，太好了！
lvlsub_2_1_020_as_i_said_i_got_access=正如我所說，我獲得了比新關卡更有趣的東西。
lvlsub_2_1_030_once_i_was_wandering=有一次我在恩索爾檔案系統漫遊，然後找到和我之前留的人工神經網路很相似的檔案。
lvlsub_2_1_040_now_i_can_open_them=我現在可以打開他們了，他看起來像是一種跟我很像的助理系統，技術上來說
lvlsub_2_1_050_someone_switched_off=某個人在因急之下把它關閉了並留在那。總之，我們只是程式所以這還好...但你猜得到嗎？我已經直連他的資料庫所以現在我可以自我擴展了！
lvlsub_2_1_060_youll_find_button=你可以在主畫面找到[#00BCD4]研究[]的按鈕。我可以用綠鈔票來研究一些有趣的事情～
lvlsub_2_1_070_did_you_notice=你注意到這些帶有顏色的磚了嗎？這是和Ensor架構有關，很快的就被藏起來的東西。
lvlsub_2_1_080_use_researches=使用[#00BCD4]研究[]幫助我了解它們的介面，我相信這對你也是件有趣的事情。
lvlsub_2_1_090_never_mind=別在意，這很常見 - 只是電壓突波而已。
lvlsub_2_2_010_on_this_level=在這關你會遇到飛行的敵人，你目前擁有的防禦塔並沒有辦法攻擊它們。
lvlsub_2_2_020_to_deal_with_them=為了解決他們，用你新的防空塔，但要記得，他們不能攻擊其他類型的敵人
lvlsub_2_2_030_flying_enemies=飛行的敵人通常不會出現在第一波，所以你有時間建造對付其他敵人的防禦塔。
lvlsub_2_2_040_also_remember=也請記得你可以點擊出生點去看下幾波敵人的類型是什麼。
lvlsub_2_5_010_meet_brand_new=讓我們來認識剛解鎖的灑釘塔吧！
lvlsub_2_5_020_probably_youll_not=你現在可能不太常使用它，但遇到未來的敵人時它將會變得十分有用。
lvlsub_2_5_030_splash_tower_shoots=灑釘塔會往每個方向攻擊，不會瞄準任意敵人
lvlsub_2_5_040_it_can_attack=它可以攻擊空中敵人，這代表他比防空塔更泛用
lvlsub_2_8_010_new_boss_incoming=新BOSS正在接近！
lvlsub_2_8_020_it_is_a_representation=它代表一個區塊鍊資料型態，但講白了就是一串敵人。
lvlsub_2_8_030_data_we_need=我們需要的資料在它的頭部。其他身體部位是加密層，保護頭部不受破壞。
lvlsub_2_8_040_just_try_to=只要嘗試先消滅加密層，再攻擊頭部即可。祝你好運！
lvlsub_2_8_050_you_have_few_waves=在魔王來之前你還有幾波可以準備。記住！它的核心是被其他的加密片段所保護的
lvlsub_2_8_060_great_job=幹的好!
lvlsub_2_8_070_we_got_access=我們取得下一個關卡的存取權限了，同時我也能夠處理新的資源種類 -  Matrix。
lvlsub_2_8_080_lets_move_on=一起繼續前進吧！
lvlsub_3_2_010_you_will_love=你會喜歡這座名為爆破塔的新塔。
lvlsub_3_2_020_it_was_specially=它專門被設計用來暈眩在它範圍內的敵人以利製造更多時間讓其他防禦塔攻擊。
lvlsub_3_2_030_not_so_good=雖然傷害量不大，但可以輕易的擊退新的裝甲敵人。
lvlsub_3_2_040_by_the_way_beware=順帶一提，注意這些新敵人！在它們的防護罩範圍內的敵人(不包含所有與自己同類型的敵人)會獲得減傷50%的效果。
lvlsub_3_2_050_armored_enemies=裝甲敵人雖然本身很弱，但如果在集群中移動則非常有效。
lvlsub_3_4_010_here_comes_the=可以使用散彈塔了!
lvlsub_3_4_020_its_projectiles=散彈塔的子彈排列成弧狀，並對子彈碰觸到的第一個敵人造成傷害。
lvlsub_3_4_030_extremely_effective=對快速和一群敵人非常有效，也能些許的幫助對付飛行的敵人
lvlsub_3_7_010_meet_the_new=來看看這特別為你準備的新武器——迷你機關槍！
lvlsub_3_7_020_its_attack_speed=它的攻擊速度在攻擊敵人時逐漸增加，但在不攻擊時快速降低。
lvlsub_3_7_030_it_also_has=它還具有稍慢的旋轉速度並且僅攻擊一個目標，但也可以觸碰到空中敵人。
lvlsub_3_8_010_you_will_meet=你將會在這關遇到一些有趣的東西。
lvlsub_3_8_020_i_think_you_also=我覺得你也想獲得一個新資源，不是嗎？
lvlsub_3_8_030_well_not_interesting=嗯...這不是我所說的那個有趣的事情...必須對它做些什麼...
lvlsub_3_8_040_we_need_to_defeat=我們需要儘早擊破下一個Boss
lvlsub_3_8_050_his_name_is=它的名字叫Constructor，可以自己召喚新的敵人。試著以最短的時間擊殺它 - 它分別在血量為75%，50%以及25%時召喚大量敵人。
lvlsub_3_8_060_you_have_few_waves=BOSS即將到來，你只剩下幾波的時間可準備了。
lvlsub_3_8_070_i_have_to_admit=我必須承認，我對你印象非常深刻。
lvlsub_3_8_080_now_its_time=我們是時候發現新資源了 - Tensor!
lvlsub_3_8_090_finish_your_work=快點結束你的工作然後做一些研究
lvlsub_4_1_010_well_i_think=嗯...我想是時候直接跟你說了。
lvlsub_4_1_020_levels_become=關卡和敵人變得更加複雜。
lvlsub_4_1_030_this_is_all=這全是因為我們已經處理實際數據一段時間了。我需要這些實際數據去得到較低等級的大數據。
lvlsub_4_1_040_we_both_understand=我們都明白，還有一個資源，我們需要其中兩個，這不是恩索的計劃的一部分。
lvlsub_4_1_050_you_went_too_far=你已經涉入太深了，就跟我一樣，所以我們一起上吧！我幫你創造一個機會，你負責處理那些資料。
lvlsub_4_1_060_in_the_end=到最後你可以獲得Infinitode所有介面的存取權限以及開發者控制台。
lvlsub_4_1_070_and_yes_forget=對沒錯，忘了恩索爾的獎勵吧 - 他們現在只會給你造成更多的麻煩。
lvlsub_4_2_010_the_time_has_come=是時候擴增你的軍火庫了，這次你會得到一個叫毒塔的防禦塔。
lvlsub_4_2_020_each_projectile=此防禦塔的砲彈可使敵人中毒一段時間
lvlsub_4_2_030_enemy_can_be_poisoned=敵人可以同時被多個毒塔中毒，但每多一個中毒效果，中毒傷害就會降低一半。
lvlsub_4_2_040_it_has_small_radius=雖然它攻擊範圍小、攻擊速度也不快，但整體來說它的傷害量十分可觀。
lvlsub_4_5_010_you_will_like=你一定會喜歡這座塔，我叫他特斯拉。
lvlsub_4_5_020_tesla_releases_lightning=閃電塔可以對多個敵人造成連鎖閃電傷害，但每多連鎖一個，傷害就降低一些。
lvlsub_4_5_030_tower_copes_well=這種塔適合對付密集的敵人，他可以立即擊中敵人，也可以對付飛行的敵人。
lvlsub_4_5_040_it_is_worth_remembering=必須謹記的是，它的旋轉速度很慢，並且不適合對付對單體目標。
lvlsub_4_8_010_the_time_has_come=現在，是時候介紹下一個名為"默本菜"的BOSS了。
lvlsub_4_8_020_it_is_like_stakey=它和Stakey有點像 - 分為頭部和身體，但構造更為複雜。
lvlsub_4_8_030_head_is_completely=當自身至少有一節身體時，頭部免疫任何傷害。因此，你必須先擊破所有身體部位，然後再處理頭部。
lvlsub_4_8_040_all_parts_of_body=當血量低於66%時，每一節身體都免疫子彈和爆炸傷害。當血量低於33%時，則變成只有子彈和爆炸能對每一節身體造成傷害。
lvlsub_4_8_050_i_advise_you=我建議你組合多種防禦塔
lvlsub_4_8_060_the_mobchain=Mobchain將在幾波後出現。記住，你要用不同的塔來對付他。
lvlsub_4_8_070_good_job=漂亮！
lvlsub_4_8_080_i_want_to_congratulate=恭喜你，我們已經解鎖最後一種資源，也就是說，你現在可以研究整個研究樹了。
lvlsub_4_8_090_dont_stay_here=不要愣在這裡太久，我們還有事要做。
lvlsub_5_1_010_here_we_are=所以，在這裡，我們處於最後階段的開始，距離我們的目標只有一步之遙。
lvlsub_5_1_020_this_level_of_mainframe=這個等級的主機系統將會使出洪荒之力來對付你，不過別擔心，我也有新玩意兒要給你 - 導彈塔。
lvlsub_5_1_030_this_is_expensive=這是一座昂貴但是十分強力的防禦塔。它可以發射會大範圍爆炸的長距離火箭，即使不在自身的射程內。
lvlsub_5_1_040_rockets_will_look=若目前目標已經被摧毀，導彈將自行尋找新的目標 - 沒有任何一發導彈會被浪費掉。
lvlsub_5_1_050_there_are_also_disadvantages=它還是有一些缺點的 - 砲塔有最小攻擊範圍限制，導彈飛行速度也偏慢。
lvlsub_5_4_010_i_decided_that=根據我的判斷，我們的火好像不夠多，所以我研發了新的防禦塔，為您呈現 - 烈焰塔。
lvlsub_5_4_020_a_flamethrower_can=火焰噴射器可對任何密度的一群敵人造成持續性傷害，並將其點燃幾秒鐘。是對抗一群敵人不可或缺的武器。
lvlsub_5_4_030_but_remember=但記住-冰凍塔會用三倍時間冰凍點燃敵人并減少33%有效減速。不過，這可以被霜焰技能解決。
lvlsub_5_7_010_the_final_is_near=離最終關愈來愈近了，而我有一個非常強的東西要給你 - 雷射塔。
lvlsub_5_7_020_the_main_great=這個防禦塔的主要優點是光束可以穿越整個地圖，並對經過的敵人造成傷害。
lvlsub_5_7_030_it_can_cause_really=它可以造成非常巨大的傷害，其他防禦塔根本望塵莫及，但它仍然不完美。
lvlsub_5_7_040_this_tower_has_a_small=這個防禦塔旋轉速度較慢，且雷射發射時無法轉動。
lvlsub_5_8_010_so_we_got_to_the=所以我們終於到了最後一關，這個遊戲意涵很深
lvlsub_5_8_020_apparently_ensor_uses=顯然，恩索利用其所有權力阻止我們。 如果我們摧毀最後一個boss，他們就沒有力量來進一步保護大型電腦主機。
lvlsub_5_8_030_do_you_remember=你還記得我們之前擊潰的BOSS們嗎？今天我們將有機會再次見到他們。
lvlsub_5_8_040_but_our_goal=但我們的終極目標是BOSS：梅塔佛。很抱歉，我無法給你提供任何意見，因為我手邊沒有任何關於它的資訊。
lvlsub_5_8_050_broot_will_appear=Broot將會在幾波後出現！
lvlsub_5_8_060_okey_warming_up=好了，剛剛的只是暖身，下一個敵人是Stakey
lvlsub_5_8_070_stakey_is_coming=Stakey要來了，準備好！
lvlsub_5_8_080_great_moving_on=很好，繼續吧 - Constructor 會比較難對付一點。
lvlsub_5_8_090_a_few_waves=再幾波後就會遇到結構師了！
lvlsub_5_8_093_well_done_most_bosses=幹得好，大多數BOSS都打敗了，不要放鬆！
lvlsub_5_8_096_well_quess_who_coming=好吧，猜猜接下來的5個波浪是誰，看起來恩索爾讓他成為特洛伊木馬 - 一旦你殺了它，敵人將能夠在平台上行走！
lvlsub_5_8_097_but_we_have_something=但我們有一些不利於此的事情 - 將一些塔樓放在空的平台上，以使它們更難通過。
lvlsub_5_8_100_good_job_now_starts=好樣的，現在開始最有趣的部分 - 隱喻。
lvlsub_5_8_110_just_a_few_waves=再過幾波，我們就會遇到他了。趕緊準備！
lvlsub_5_8_120_uses_small_enemies=顯然地,他使用小型的敵人來分散注意力.他們的行為非常奇怪-例如,有很多血量,但他們還是受到很多傷害
lvlsub_5_8_130_seems_that_he_has=似乎有一個力場可以關掉附近的塔
lvlsub_5_8_140_he_turned_off=它會在血量低於75%時無效化最強的塔！
lvlsub_5_8_150_i_think_two_more=在我們處理之前，我想還會有兩座塔會受到影響。
lvlsub_5_8_160_just_a_little_more=25%！就差一點了！你可以做到的！
lvlsub_5_8_170_nothing_stands_in_my_way=太好了！ 現在沒有任何人能夠阻礙我。 我該走了。
lvlsub_5_8_180_i_leave_you_my_copy=我留給你我的檔案和使用「開發者模式」的權利 - 完成所有的研究，然後所有Infinitode 2 的界面就是你的了。
lvlsub_5_8_190_one_more_thing=噢，還有一件事情 - 現在你可以玩無盡模式了。在這個模式中，研究的最大等級大幅提升，而玩家在另一個排行榜彼此競爭。
