tut_03_080_010_defeat_remaining_waves=残りの[@icon_tag_wave]ウェーブ[]を破る
tut_03_080_020_switch_game_speed=[@icon_tag_speed]ゲーム速度[] を変更する
tut_04_010_010_in_this_tutorial=このチュートリアルでは、[@icon_tag_teleport]テレポート[]、[@icon_tag_barrier]バリア[]、[@icon_tag_resource]リソース[]、そして[@icon_tag_miner]発掘機[]について説明するわ。
tut_04_010_020_lets_make_coins=まずは、いくらか[@icon_tag_coin]コイン[]を稼ぎましょう。 先に[@icon_tag_basic_tower]ベーシックタワー[]を配置しておいたから、[@icon_tag_enemy_regular]レギュラー[]で構成された最初の[@icon_tag_wave]ウェーブ[]を退けてね。
tut_04_010_030_defeat_first_wave=最初の [@icon_tag_wave]ウェーブ[] を倒す
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]敵[]は[@icon_tag_teleport]転移門[]を通過できるの。 各[@icon_tag_teleport]転移門[]は、同じ色同士の[@icon_tag_teleport]転移門[]と繋がってるのよ。
tut_04_020_020_select_any_teleport=[@icon_tag_teleport]テレポート[]をどれか選択して情報を見てみましょう。
tut_04_020_030_select_teleport=任意の[@icon_tag_teleport]テレポート[]を選択します
tut_04_030_010_deal_with_second_wave=[@icon_tag_enemy_fast]速い敵[]の第2[@icon_tag_wave]ウェーブ[]に​​対処します。
tut_04_030_020_defeat_one_more_wave=もう一度[@icon_tag_wave]ウェーブ[]を破る
tut_04_040_010_as_you_could_see=今見た通り、 [@icon_tag_enemy_fast]ファスト[] は [@icon_tag_barrier]バリア[] を迂回して、長い道を選んだわ。
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]バリア[]は決まったタイプの[@icon_tag_enemy]敵[]をブロックするの。 詳細を見るには[@icon_tag_barrier]バリア[]をクリックしてね。
tut_04_040_030_select_barrier=[@icon_tag_barrier]バリアー[]をどれか選んでみて。
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]バリア[]は、違うタイプの敵も同時にブロックできるのよ。 見て。既存の[@icon_tag_barrier]バリア[]を少し変更したから、[@icon_tag_enemy_strong]強力な敵[]もブロックしてるでしょ。
tut_04_050_010_lets_talk_about_resources=今度は [@icon_tag_resource]資源[] について説明するわね。
tut_04_050_020_resources_are_useful=[@icon_tag_resource]資源[] は [@icon_tag_research]リサーチ[] やあなたのための新たなコンテンツの発見に使える有用なものよ。
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]資源[] は [@icon_tag_tile_source]ソース[] から入手できるわ。[@icon_tag_tile_source]ソース[] をどれか選択して情報を見てみて。
tut_04_050_040_select_source_tile=[@icon_tag_tile_source]ソースタイル[]をどれか選択せよ
tut_04_060_010_youll_use_miners=[@icon_tag_tile_source]ソース[] から [@icon_tag_resource]資源[] を採掘するためには [@icon_tag_miner]採掘機[] を使用するのよ。
tut_04_060_020_we_have_enough_coins=最初の [@icon_tag_miner]採掘機[] を建設するために必要な [@icon_tag_coin]コイン[] はあるようね。好きな [@icon_tag_tile_source]ソース[] を選んで [@icon_tag_miner]採掘機[] を建設してみましょ。
tut_04_060_030_build_a_miner=[@icon_tag_miner]採掘機[] を建設する
tut_04_060_040_you_have_limited=[@icon_tag_miner]採掘機[] は種類ごとに設置できる数が限られてるの。でも[@icon_tag_research]研究[] によってその数を増やすこともできるわ。
tut_04_070_010_miners_take_time=[@icon_tag_miner]採掘機[] は採掘前、設置するための時間が必要なの。
tut_04_070_020_installation_progress=設置までの進行状況は [@icon_tag_miner]Miner menu[] の上部のバーに表示されるわ。設置が完了するのを待ちましょう。
tut_04_070_030_wait_for_miner=[@icon_tag_miner]採掘機[] が設置されるまで待て
tut_04_070_040_each_next_miner=以降、同型の [@icon_tag_miner]採掘機[] の建設にはより多くの [@icon_tag_coin]コイン[] が必要になるわ。[@icon_tag_miner]採掘機[] をアップグレードすることで速度を上げることも可能よ。
tut_04_070_050_now_just_watch=今度はタワーが残りの敵に対処するまでの間、[@icon_tag_miner]採掘機[]が[@icon_tag_resource]資源[]を掘る様子を見てみましょう。
tut_04_070_060_defeat_remaining_waves=残りの[@icon_tag_enemy]敵[]を撃退する
lvlsub_1_1_010_congratulations=これにて訓練は完了だ。おめでとう！
lvlsub_1_1_020_from_now_on=ここから君には本物の問題を解決してもらう。
lvlsub_1_1_030_your_task_is_simple=君の任務はシンプルだ。Advinasから学んだ方法を使って、より高いウェーブへと到達することだ。
lvlsub_1_1_040_dont_forget_about_quests=追加のグリーンペーパーが必要ならばクエストのことも忘れないように。健闘を祈る！
lvlsub_1_2_010_great_you_got_to=凄い、レベル2に到達したわ！ ここまで来られるAIプレイヤーはとても少ないの。
lvlsub_1_2_020_at_this_level=このレベルからは、キャノンって言う新しいタワーが建設できるわ。
lvlsub_1_2_030_it_is_very_effective=爆発した弾丸の破片で近くにいる敵にもダメージを与えるから、集団相手にとても効果的よ。
lvlsub_1_2_040_also_a_little_slow=...でも少し遅くて、ちょっと高いのよね。だけど使ってみて！
lvlsub_1_2_050_by_the_way=そういえば、他のレベルもロックが全部解除されたみたい。
lvlsub_1_5_010_theres_something_new=このレベルから新しいタワーがアンロックされたわよ。私達はフリーズタワーって呼んでるわ。
lvlsub_1_5_020_freezing_tower_has=フリーズタワーは発するオーラで近くの敵を減速させるの。それに将来アンロックされるタワーには、フリーズタワーのボーナスを受けられるものもあるのよ。
lvlsub_1_5_030_it_cant_damage=フリーズタワーは敵にダメージを与える事は出来ないけど、敵がベースに到達するまでの時間を稼ぐ事ができるわ。
lvlsub_1_8_010_on_this_level=このレベルではボスと初遭遇するわ。
lvlsub_1_8_020_it_is_slow=鈍重で単純だけど、簡単な敵ではないわよ。しっかり準備しなさい。
lvlsub_1_8_030_destroy_it=ボスを破壊したらエンザーのメインフレームにあなたの成功を報告するわ。それで次のレベルや新しいタワーへのアクセスができるようになるのよ。
lvlsub_1_8_040_i_was_analyzing=これまでのあなたの進歩を分析してきて言えるのは、成功への大きなチャンスがあるという事よ。 次に何が私たちの前に広がるのか待ちきれないわ！
lvlsub_1_8_050_few_waves_till_boss=ボスの到着まであと数ウェーブ！ 防御を固めて:これを過去のものにしないとね。
lvlsub_1_8_060_finaly_new_step=ついに倒したわね！ 私の存在の新たな一歩。新しいチャンスがいっぱい。 私はこの時をずっと待っていたのよ！
lvlsub_1_8_070_ensor_given_access=Ensorフレームワークが私たちの新しいレベルへのアクセスを可能にしたけど、そこへのアクセスには多くのグリーンペーパーが必要よ。
lvlsub_1_8_080_and_seems_like=...それと私、何かもっと面白いものを見つけたみたい。次のステージに進みましょ。そこで説明するわ。
lvlsub_2_1_010_stage_two_permissions=ステージ２への進入許可ね、すごいわ！
lvlsub_2_1_020_as_i_said_i_got_access=さっき言ったけど、新しいレベルよりもっと面白いものにアクセスできたわ。
lvlsub_2_1_030_once_i_was_wandering=私は一度、Ensorファイルシステムを彷徨っていた時、私のニューラルネットワークの中にあるファイルと似たファイルを見つけたの。
lvlsub_2_1_040_now_i_can_open_them=これで開くことができるわ。どうやら私と同じアシスタントインスタンスだったみたいね。彼が少し羨ましいわ。えっと、つまり、彼のファイルシステムは制限が緩かったのよ。
lvlsub_2_1_050_someone_switched_off=誰かが急いでオフにして放置していったようね。とにかく、私達はただのプログラムだし気にしていないわ...だけどどう思う？よし、彼のデータベースにリンクして私自身を拡張できるようになったわ！
lvlsub_2_1_060_youll_find_button=メイン画面に[#00BCD4] リサーチ []ボタンがあるから、そこでグリーンペーパーを使って様々な研究ができるわ。
lvlsub_2_1_070_did_you_notice=あなたはそれらの色付きタイルに気づきましたか？それはEnsorフレームワーク(急いで隠された何か)に関連したもので
lvlsub_2_1_080_use_researches=[#00BCD4]リサーチ[]を使って私がインターフェースに取り組めるようにしてくれる？ あなたにとっても興味深いものになると思うわよ。
lvlsub_2_1_090_never_mind=気にしないで、良くあることよ。電力サージか何かのせいだわ。
lvlsub_2_2_010_on_this_level=このレベルでは飛行する敵が現れるわ。今あるタワーでは攻撃があたらないの。
lvlsub_2_2_020_to_deal_with_them=だからそのために新しいタワー、対空砲を用意したわ。でも対空砲には一つ注意する事が有って、飛行する敵以外には攻撃できないの。
lvlsub_2_2_030_flying_enemies=通常、飛ぶ敵が最初のウェーブで現れることは無いから、飛ばない敵を迎撃するタワーを建てる余裕はあるはずよ。
lvlsub_2_2_040_also_remember=出現する敵の順番は、ポータルのメニューを使用して確認することができるわ。覚えておいて。
lvlsub_2_5_010_meet_brand_new=見て、新タワーのスプラッシュタワーよ。
lvlsub_2_5_020_probably_youll_not=今はまだあまり使わないかもしれないわね。だけどこの先で遭遇する敵にはとても使えるものになると思うわ。
lvlsub_2_5_030_splash_tower_shoots=スプラッシュの機能は、特定の敵を狙わずに全方向を攻撃するというものよ。
lvlsub_2_5_040_it_can_attack=それと飛んでいる敵も攻撃できるわ。その点では対空砲より優れているわね。
lvlsub_2_8_010_new_boss_incoming=ボスが来るわ！
lvlsub_2_8_020_it_is_a_representation=このボスはブロックチェーンの代表格、数珠つなぎの敵って意味よ。
lvlsub_2_8_030_data_we_need=必要なデータはメインブロック、ボス頭部にあたるブロック入ってるわ。メインブロックを破壊するためには先に暗号化レイヤーでできた体の部分にあたるブロックを破壊する必要があるわ。
lvlsub_2_8_040_just_try_to=メインブロックを攻撃する前に、暗号化レイヤーを墜とすのよ。 健闘を祈るわ！
lvlsub_2_8_050_you_have_few_waves=あと数ウェーブでボスが現れるわよ、準備して。いい？メインブロックは小さな暗号化レイヤーで守られているの。忘れないで！
lvlsub_2_8_060_great_job=やったわね！
lvlsub_2_8_070_we_got_access=次のレベルにアクセスできるようになったわ。それとついに新しい資源、マトリックスが取り扱えるようになったわよ。
lvlsub_2_8_080_lets_move_on=新しい地平に向けて出航しましょう！
lvlsub_3_2_010_you_will_love=あなたにもこの新タワー、ブラストタワーが気に入ってもらえるはずよ。
lvlsub_3_2_020_it_was_specially=ブラストは近くの敵をスタンさせて他のタワーの攻撃時間を稼ぐように特別にデザインされているわ。
lvlsub_3_2_030_not_so_good=ダメージはあまり高くないけれど、アーマー付きの新しい敵は簡単に倒せるわよ。
lvlsub_3_2_040_by_the_way_beware=ちょっといい？この新しい敵に注意して！ この敵はアーマーオーラを纏っていて、そのオーラの範囲内にいる仲間に"ダメージを50%に抑える能力"を付与して守っているの。
lvlsub_3_2_050_armored_enemies=アーマー付きの敵は単体では弱いかもしれないけど、群れると厄介よ。
lvlsub_3_4_010_here_comes_the=マルチショットタワーが新たに追加されたわ！
lvlsub_3_4_020_its_projectiles=このタワーの発射体は円弧状に拡散して、最初に当たったエネミーにダメージを与えるわ。
lvlsub_3_4_030_extremely_effective=動きの速いの敵や密集した敵に非常に効果的で、対空タワーの手助けも出来るの。
lvlsub_3_7_010_meet_the_new=あなたの武器庫に新しい武器を追加するわ。ミニガンタワーよ。
lvlsub_3_7_020_its_attack_speed=攻撃速度は敵を攻撃するとゆっくり増加し、攻撃をやめると急激に減少します。
lvlsub_3_7_030_it_also_has=ミニガンタワーの回転速度は遅いし単体にしか攻撃できないけれど、空中の敵を攻撃できるの。
lvlsub_3_8_010_you_will_meet=ここで面白いものが見れるわよ。
lvlsub_3_8_020_i_think_you_also=新しい資源の入手方法を知りたいと思ってるわね？
lvlsub_3_8_030_well_not_interesting=うーん...これは私の言った「面白いもの」とは違います...何か手を打つ必要がありますね...
lvlsub_3_8_040_we_need_to_defeat=次のボスは早く倒さないといけないわ。
lvlsub_3_8_050_his_name_is=ボスの名前はコンストラクター。敵を生成するの。HPが75%、50%、25% になると大量の敵を放出してくるようね。できる限り早く破壊して。
lvlsub_3_8_060_you_have_few_waves=ボスが現れるまであと数ウェーブの準備時間しかないわ。忘れないで、ボスは他のエネミーを作り出してくるの。
lvlsub_3_8_070_i_have_to_admit=正直に言うと、感心したわ。
lvlsub_3_8_080_now_its_time=ついに新しい資源 -  テンソルを発見する時が来たわ！
lvlsub_3_8_090_finish_your_work=さぁ、仕事を早く終わらせて。研究を進めましょ。
lvlsub_4_1_010_well_i_think=率直に言わせてもらうわね。
lvlsub_4_1_020_levels_become=レベルはより絡み合い、エネミーはより洗練されていくわ。
lvlsub_4_1_030_this_is_all=全てはメインフレームの下位レベルにアクセスするため。そのために私たちは実際のデータをずっと扱ってきたの。
lvlsub_4_1_040_we_both_understand=ここには別の資源があるようね。Ensorの計画にはないけれど、私達にはこれが必要よ。
lvlsub_4_1_050_you_went_too_far=ここまで来たら、お互いもう引き下がれないわね。だから共に行きましょう。私が道を切り開くから、あなたはそのデータを処理して。
lvlsub_4_1_060_in_the_end=最終的には Infinitode のインターフェースとデベロッパーコンソールへのフルアクセスを入手できるわよ。
lvlsub_4_1_070_and_yes_forget=だから、Ensorの報酬は忘れて。ここからは問題の原因にしかならないからよ。
lvlsub_4_2_010_the_time_has_come=今こそ武器の幅を広げる時ね。今回はヴェノムと呼ばれるタワーを手に入れるわ。
lvlsub_4_2_020_each_projectile=このタワーの発射体は敵を長時間毒に冒すわ。
lvlsub_4_2_030_enemy_can_be_poisoned=複数のヴェノムタワーが同時に同一の敵を毒に冒すことができるけど、重複した毒によるダメージは25%ずつ減少してしまうの。
lvlsub_4_2_040_it_has_small_radius=攻撃範囲は小さく、攻撃速度も遅めだけど、基本的に良いダメージを与えることができるわ。
lvlsub_4_5_010_you_will_like=新しいタワーよ。私は『テスラ』と呼んでるけど、間違いなく気に入ると思うわ。
lvlsub_4_5_020_tesla_releases_lightning=テスラタワーが放つ稲妻は近くにいる複数の敵に連鎖するのだけど、連鎖するたびにダメージは減衰するの。
lvlsub_4_5_030_tower_copes_well=このタワーは密集したエネミーに対して適切に対応可能よ。放電は一瞬で当たるし、空中のエネミーにも簡単に対応可能ね。
lvlsub_4_5_040_it_is_worth_remembering=回転速度が遅くて、一つだけの目標に対してはほぼ役に立たない事は覚えておいてね。
lvlsub_4_8_010_the_time_has_come=ついにこの時が来たわ。次のボス、モブチェーンよ。
lvlsub_4_8_020_it_is_like_stakey=少しステイキーに似ているわ。チェーン状の敵は本体の背後に引きずるように移動するの、けど今回はちょっと複雑ね。
lvlsub_4_8_030_head_is_completely=体のパーツが残っている間、頭部はダメージを受けないの。だから最初に体のパーツをすべて破壊してから頭部に攻撃しないといけないわ。
lvlsub_4_8_040_all_parts_of_body=体力が66%になると、全身に弾丸と爆発が効かなくなるの。そして、体力が33%になると逆に弾丸と爆発しか効かなくなるわ。
lvlsub_4_8_050_i_advise_you=だから様々なタイプのタワーを使うことをお勧めするわ。
lvlsub_4_8_060_the_mobchain=あと少しでモブチェーンが来るわ。奴を倒すには色々な種類のタワーが必要なことを覚えておいて。
lvlsub_4_8_070_good_job=よくやったわ！
lvlsub_4_8_080_i_want_to_congratulate=おめでとう！これで最後のリソースが開放されたわ。これリサーチツリー全体を研究できるようになったわね。
lvlsub_4_8_090_dont_stay_here=必要以上に留まらないで。やるべきことがあるわ。
lvlsub_5_1_010_here_we_are=さあ、いよいよ最終ステージの始まりよ。私達のゴールまであと一歩ね。
lvlsub_5_1_020_this_level_of_mainframe=このレベルのメインフレームは全力で繰り出してくるわ。でもあなたの助けになるものもあるわ。ミサイルタワーよ。
lvlsub_5_1_030_this_is_expensive=このタワーは高価で強力よ。長距離にわたってロケットを放つの。さらに射程外でも大きな爆発を起こせるわ。
lvlsub_5_1_040_rockets_will_look=ロケットは現在の目標が倒された場合、新しい目標をターゲットにするわ。どんなミサイルであろうと、無駄にはならないって事よ。
lvlsub_5_1_050_there_are_also_disadvantages=だけど欠点もあるわ。このタワーには最小攻撃範囲があって、ロケットの回転速度も制限されているの。
lvlsub_5_4_010_i_decided_that=ここには炎が少ないことがはっきりしたから新しいタワーを開発したわ。フレイムスロウワー（火炎放射機）のお目見えよ。
lvlsub_5_4_020_a_flamethrower_can=フレームスロワーはエネミーがどんなに密集していてもダメージを与えて、更に数秒間炎上させられるわ。小さなエネミーの群れには欠かせない武器ね。
lvlsub_5_4_030_but_remember=ただ、燃えている敵にはフリーズの凍結速度が3倍遅くなるし、効果は33%低下することを覚えておいて。これは冷たい火のスキルがあれば無視できるわ。
lvlsub_5_7_010_the_final_is_near=終わりが近いわ。あなたに非常に強力なタワーを渡すわ。レーザーよ。
lvlsub_5_7_020_the_main_great=このタワーはマップ全体に及ぶレーザーを放ち、貫通した全ての敵にダメージを与える特徴を持つわ。
lvlsub_5_7_030_it_can_cause_really=他のタワーとは比べものにならないほど絶大なダメージを与えることができるけど、まだ完璧じゃないわ。
lvlsub_5_7_040_this_tower_has_a_small=このタワーは旋回が遅く、レーザーを放っている間は旋回できないわ。
lvlsub_5_8_010_so_we_got_to_the=いよいよ最後の戦いよ。この勝負には多くの意味があるわ。
lvlsub_5_8_020_apparently_ensor_uses=どうやら、Ensorは私たちを止めるためにすべての力を使っているようね。 最後のボスを破壊すれば、ホストコンピューターを保護する力が無くなるわ。
lvlsub_5_8_030_do_you_remember=前に戦ったボス達を覚えているかしら？ また戦う機会のようね。
lvlsub_5_8_040_but_our_goal=だけど目的はメタファー、最後のボスよ。けど情報は何もないの。ごめんなさい、何もアドバイスできないわ。
lvlsub_5_8_050_broot_will_appear=あと数ウェーブでブルートが現れるわ！
lvlsub_5_8_060_okey_warming_up=OK、今のはただの準備運動のようね。次はステイキーよ。
lvlsub_5_8_070_stakey_is_coming=ステイキーが来ます。ご武運を！
lvlsub_5_8_080_great_moving_on=いいわね、その調子よ。けどコンストラクタは対処が難しいでしょうね。
lvlsub_5_8_090_a_few_waves=あと数ウェーブでコンストラクターよ！
lvlsub_5_8_093_well_done_most_bosses=よくやった、ほとんどのボスは倒しました、しかしまだ油断はしないでください！
lvlsub_5_8_096_well_quess_who_coming=さて、次の5つの波で誰がやってくるのか、そしてEnsorが彼をトロイの木馬にしたように見えます。
lvlsub_5_8_097_but_we_have_something=しかし、私たちはこれに反対します-空のプラットフォームにいくつかの塔を置いて、彼らが通り過ぎるのをより難しくします。
lvlsub_5_8_100_good_job_now_starts=良くやったわね、さあ、ここからが本番、「メタファー」よ。
lvlsub_5_8_110_just_a_few_waves=あと少しで奴が現れるわ、覚悟はいいわね！
lvlsub_5_8_120_uses_small_enemies=どうやら奴は自分から注意をそらすために小さな敵を使っているようね。奴らはとても奇妙な動きをするわ。一つ例を挙げると、通常個体より体力が多いけど、受けるダメージが高いとかね。
lvlsub_5_8_130_seems_that_he_has=彼は近くのタワーを消すフォースフィールドを持っているようね...
lvlsub_5_8_140_he_turned_off=彼は私たちの最も強力な塔を閉じました！ これにより健康状態が75％減少しました。
lvlsub_5_8_150_i_think_two_more=それに対処する前に、さらに２つのタワーに被害が及ぶでしょう。
lvlsub_5_8_160_just_a_little_more=わずか25％！ 少し悪い！ あなたはそれを行うことができます！
lvlsub_5_8_170_nothing_stands_in_my_way=やったわ！これで道を塞ぐものは何もないわ。もう行かないと。
lvlsub_5_8_180_i_leave_you_my_copy=私のコピーと「開発者モード」へのアクセス権を残すわ。研究を完了すればinfinitode 2のインターフェースは完全にあなたのものよ。
lvlsub_5_8_190_one_more_thing=あら、もう一つ言い忘れていたわ。 今からエンドレスモードを遊べるわよ。 このモードでは、研究の最大レベルが大幅に上がって、プレイヤーは専用のリーダーボードで競うわ。
lvlsub_5_8_200_you_did_well=よく頑張ったわ！決して楽な道のりじゃなかったはずよ。
