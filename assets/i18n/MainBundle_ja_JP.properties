hint_msg_1=<@buff-health-bar-icon-freezing>[#4DD0E1]フリーズ[] デバフは、<@buff-health-bar-icon-burn>[#FFB74D]燃焼した[]敵に対して効果が低くなります。
hint_msg_2=[@icon_tag_basic_tower]ベーシック タワー[] は、ゲーム開始時に最高のコイン対ダメージ比を持っていますが、長期的には最も弱いタワーでもあります
hint_msg_3=開発者モードでは、<@icon-terminal>コンソールに入力したり、あなたが理解できていないスクリプトをインストールしたりしないでください。これにより、進行状況が失われたり、デバイスに損傷を与えたりする可能性があります。
hint_msg_4=<@tower-sniper>[#81C784]スナイパー[]は単一のターゲットに大きなダメージを与えますが、ターゲットが群衆の中にある場合は狙いが遅くなります
hint_msg_5=複数の<@tower-sniper>[#81C784]スナイパー[]が同じ敵を狙う場合、その効果は低下します - その敵を倒して、すべてのスナイパーは新しい敵を別々に狙う必要があります
hint_msg_6=<@tower-cannon>[#E57373]キャノン[]には破片のアビリティがあり、爆発に破片を追加して、より遠くの敵に到達できるようにします。破片はまた、<@icon-explosion-range>爆発の影響を受けない敵<@enemy-type-light>[#4DD0E1]Light[]に最大のダメージを与えます。
hint_msg_7=<@icon-explosion-range>爆発は爆心地において最大ダメージを与え、爆発に当たったエネミーは背後のエネミーを部分的に覆います。
hint_msg_8=<@tower-freezing>[#4FC3F7]フリージングタワー[]は、<@buff-health-bar-icon-poison>[#AED581]毒[]の持続時間と範囲内の敵への<@icon-lightning-bolt>稲妻の長さを延長します
hint_msg_9=<@tower-freezing>[#4FC3F7]フリージングタワー[]は敵の速度を徐々に低下させます。この効果は重複し、効果が重なるほど敵はより速く速度が低下します
hint_msg_10=<@tower-freezing>[#4FC3F7]フリージングタワー[]は、<@buff-health-bar-icon-freezing>[#4FC3F7]敵の速度を低下させることで[]経験値を獲得します。すでに減速している敵は、凍結状態を解除しないと次のタワーに経験値を与えることはできません。
hint_msg_11=<@tower-venom>[#AED581]ヴェノムタワー[]は、まだ<@buff-health-bar-icon-poison>[#AED581]毒状態[]になっていないターゲットを優先します
hint_msg_12=2番目以降の<@buff-health-bar-icon-poison>[#AED581]毒デバフ[]は重ねるたびに、与える毒ダメージが25%ずつ減少していきます。（効果は強いものから弱いものへと順番に適用されます）
hint_msg_13=<@enemy-type-fast>[#FFF176]速い敵[]は<@buff-health-bar-icon-poison>[#AED581]毒デバフ[]を重複させるごとに75%を上限として速度が5%失われます。
hint_msg_14=<@tower-venom>[#AED581]ヴェノムタワー[]の発射物は着弾時に最大ダメージを与え、その後時間の経過とともに<@buff-health-bar-icon-poison>[#AED581]毒[]ダメージを与えます
hint_msg_15=<@tower-splash>[#FF8A65]スプラッシュ[]には、遅い敵にボーナスダメージを与えるアビリティーがあります。これは、<@tower-freezing>[#4FC3F7]フリージング[]と組み合わせると便利です。
hint_msg_16=<@tower-freezing>[#4FC3F7]フリージングタワー[]には非常に便利な副作用があります - 速度が低下した敵は密集し、範囲ダメージで倒すのが容易になります
hint_msg_17=<@tower-blast>[#90A4AE]ブラストタワー[]は、敵をポータルに向かってノックバックさせ、敵を効果的に封じ込め、より緊密な群集に集めることができます。
hint_msg_18=<@tower-blast>[#90A4AE]ブラストタワー[]は<@icon-explosion-range>爆発ダメージを与えます - 敵がタワーに近づくほど、より多くのダメージを与えます。
hint_msg_19=タワーは敵によって有効性が変わります。タワーの有効性は、ビルドメニュー、またはGUIスケールが90%未満のときにタワーメニューで確認できます。
hint_msg_20=<@tower-multishot>[#FFF176]マルチショットタワー[]は、道路に対して垂直に配置すると、敵のグループに大きなダメージを与えることができます
hint_msg_21=<@tower-multishot>[#FFF176]マルチショットタワー[]は<@enemy-type-fast>[#FFF176]速い[]敵に対して特に効果的で、空中の敵を攻撃できる能力を持っています。
hint_msg_22=<@tower-minigun>[#CE93D8]ミニガン[]は攻撃速度が最も速いタワーですが、速度が上がるまでに時間がかかります。タワーが攻撃していないときは速度が低下します
hint_msg_23=<@tower-minigun>[#CE93D8]ミニガン[]は、単体の強力な敵に対して特に効果的で、最高の攻撃速度になると敵に火をつけることもできます。
hint_msg_24=<@tower-air>[#4DD0E1]対空タワー[]は空中の敵を炎上させ、最大体力に比例したダメージを与えるため非常に有効です
hint_msg_25=<@tower-air>[#4DD0E1]対空タワー[]には、ダウンした敵を爆発させる能力があります。爆発中、近くの地上の敵は大きなダメージを受けます。
hint_msg_26=<@tower-tesla>[#7986CB]テスラの[]チェーンライトニングは常に1.5タイルの範囲内の最も近い敵に到達します
hint_msg_27=<@tower-tesla>[#7986CB]テスラ[]の雷ダメージは、敵に命中するたびに減少します。ダメージのパーセンテージは、タワーのメニューの対応する統計としてリストされます。
hint_msg_28=<@tower-tesla>[#7986CB]テスラ[]は、タワーの近くに敵がいない場合にライトニングボールを放つアビリティを持っています。ライトニングボールはポータル（複数ある場合はランダムな1つ）に向かって移動し、最初に遭遇した敵に大きなダメージを与えます。
hint_msg_29=<@tower-missile>[#F06292]ミサイルタワー[]は、タワーの範囲内に敵がいない場合に機能する長距離ミサイルシステムのおかげで、あらゆる距離の敵に攻撃することができます。
hint_msg_30=<@tower-missile>[#F06292]ミサイルタワー[] の発射体は、現在のターゲットがすでに破壊されている場合、新しい敵を探します
hint_msg_31=<@tower-missile>[#F06292]ミサイルタワー[]は、特殊なアビリティで、体力が満タンの敵に大きなダメージを与えることができます
hint_msg_32=<@tower-flamethrower>[#FFD54F]火炎放射器[]は、1 つずつ破壊するのが難しい敵の大きな集団に対して特に効果的です
hint_msg_33=<@tower-flamethrower>[#FFD54F]火炎放射器[]は敵に火を付けられるけど、これは<@buff-health-bar-icon-freezing>[#4FC3F7]フリージング[]が与えるデバフを弱くしてしまうんだ。「冷たい炎」の能力は<@buff-health-bar-icon-freezing>[#4FC3F7]フリージング[]のデバフを解除せず、敵を遅くできるよ。その代わり、時間経過でのダメージはなくなるけどね...
hint_msg_34=<@tower-laser>[#4FC3F7]レーザー[]の高周波能力により、そのビームは敵を貫通し、炎上させる。
hint_msg_35=<@tower-laser>[#4FC3F7]レーザー[]は発射中に方向転換できないため、敵が射線からすぐに抜け出せない場所を選択することをお勧めします。アビリティ「大容量バッテリー」により、<@tower-laser>[#4FC3F7]レーザー[] を回転させることができます
hint_msg_36=複数の<@tile-icon-portal>[#BA68C8]ポータル[]があるマップでは、各ウェーブの敵の数は増加しません。敵は<@tile-icon-portal>[#BA68C8]ポータル[]間に均等に配分されます。
hint_msg_37=エネミーは道路の位置に応じて、コーナーの曲がる速度が違います。同じ方向に連続して曲がる道路を設置すればエネミーの群れを分散させることができます。
hint_msg_38=設定またはポーズメニューから視覚効果をオフにすることで、パフォーマンスを向上させ電力を節約することができます。
hint_msg_39=<@icon-miner-top>マイナーは、自分の色のリソースを最も効率的に抽出します。より高度な<@icon-miner-top>マイナーはより多くの種類のリソースを抽出することができますが、その採掘速度は大幅に遅くなります。
hint_msg_40=<@icon-miner-top>掘削機を販売する場合でも、掘削機によって採掘されたリソースは失われません。
hint_msg_41=カスタム マップ上の <@tile-icon-source>[#5C6BC0]ソース タイル[] のリソース量は限られています。すべてのリソースが採掘されると、<@icon-miner-top>マイナーは通常どおり動作し続けますが、ゲーム終了時にそれ以上のリソースを取得することはできません
hint_msg_42=タワーを売却すると、タワーが得た経験値はすべて失われます
hint_msg_43=[#DCE775]<@icon-modifier-balance-research>バランスMOD[]を使用すると、隣接したタワーは経験値を共有し、より早くレベルアップできます。最大XPレベルのタワーは他のタワーに余分な経験値をすべて与えます。
hint_msg_44=[#64B5F6]<@icon-modifier-search-research>サーチモディファー[] を使用すると、現在のターゲットがまだ範囲内にある場合でも、近くのタワーが照準モードに従って新しいターゲットを常に検索できるようになります。
hint_msg_45=[#F06292]<@icon-modifier-power-research>パワーモディファイア[]は、隣接するタワーの統計に大きなボーナスを与えますが、常に経験値を奪います。隣接するタワーが経験値を与えられない場合でも、モディファイアはボーナスを与えます。
hint_msg_46=<@icon-modifier>XP レベルが低下する場合、モディファイアはタワーから経験値を奪いません。
hint_msg_47=[#E57373]<@icon-modifier-damage-research>ダメージ[] および [#FFB74D]<@icon-modifier-attack-speed-research>攻撃速度[] モディファーは、斜めに隣接するタワーに悪影響を与えます。
hint_msg_48=リソースをファームする予定がある場合は、[#4DB6AC]<@icon-modifier-mining-speed-research>掘削速度モディファー[] を使用することを忘れないでください。
hint_msg_49=[#FFD54F]<@icon-modifier-bounty-research>賞金モディファイア[]は、現在の<@coin-small>[#FFF176]コイン[]の数に応じて、各ウェーブ後に大量の<@coin-small>[#FFF176]ボーナスコイン[]を与えますが、隣接するタワーがコインを獲得することはできなくなります
hint_msg_50=[#4DD0E1]<@icon-modifier-experience-research>経験値モディファー[]を使用すると、隣接する<@icon-miner-top>採掘機のリソースを定期的に消費することでタワーは非常に迅速にレベルアップできます。
hint_msg_51=<@enemy-type-armored>[#4DD0E1]アーマー[]エネミーの持つオーラは、範囲内の他のエネミーに受けるダメージを50%減らす<@buff-health-bar-icon-armor>[#4DD0E1]アーマー[]バフを付与します。（複数の<@buff-health-bar-icon-armor>[#4DD0E1]アーマー[]バフは重複しません）
hint_msg_52=ダメージを受けると、<@enemy-type-light>[#4DD0E1]ライト[]は 6 秒間、その種類のダメージから 75% の免疫を獲得しますが、この効果は10秒ごとに 1 回まで発動します
hint_msg_53=<@enemy-type-toxic>[#AED581]Toxic[]は、3秒間攻撃されなかった場合、1秒あたり5%の速度で<@buff-health-bar-icon-regeneration>[#E57373]体力の回復[]をします。
hint_msg_54=<@enemy-type-icy>[#4FC3F7]氷属性の敵[]は、最大体力の25%に相当する[#4FC3F7]シールド[]を持ち、すべてのダメージを吸収します。[#4FC3F7]シールド[]は、<@icon-bullet>弾丸と<@buff-health-bar-icon-burn>の火炎ダメージを100%、その他のダメージを25%吸収します。攻撃によってシールドが破壊された場合、シールドによる超過ダメージは氷属性の体力を減らすことはありません。
hint_msg_55=<@enemy-type-icy>[#4FC3F7]アイス[] は、 [#4FC3F7]シールド[] があるとき、<@buff-health-bar-icon-snowball>雪玉、<@buff-health-bar-icon-blizzard>[#4DD0E1]ブリザード[] 及び<@buff-health-bar-icon-freezing>[#4FC3F7]氷結[] の効果をうけますが、<@buff-health-bar-icon-stun>[#BA68C8]スタン[] されません。
hint_msg_56=<@enemy-type-healer>[#E57373]ヒーラー[]は、<@buff-health-bar-icon-regeneration>[#E57373]近くの敵の体力を毎秒5%回復[]するオーラを持っています。複数の<@buff-health-bar-icon-regeneration>[#E57373]healing[]オーラスタックの効果は重複します
hint_msg_57=破壊されると、<@enemy-type-fighter>[#BA68C8]ファイター[] は 50% の体力を持つ 3 つの小さなコピーに分割されます
hint_msg_58=すべてのカスタム マップはタイルを共有しています。タイルがマップの編集中または<@icon-backpack>インベントリから販売された場合、そのタイルはすべてのマップから削除されます
hint_msg_59=<@button-hold-mark-white>タワーの<@icon-upgrade>アップグレード ボタンを 1 秒間押し続けると、同じタイプのすべてのタワーがアップグレードされます。アビリティボタンにも対応しています。
hint_msg_60=<@button-hold-mark-white><@icon-stopwatch>ウェーブコールボタンを長押しすると、次のウェーブが自動的に呼び出されるようになります。ウェーブコールボーナスの<@coin-small>[#FFF176]コイン[]と<@icon-star>スコアは、そのウェーブでの敵の破壊数に依存します。
hint_msg_61=このマーク (<@button-hold-mark-white>) が横にあるボタンは、長押しできます
hint_msg_62=一時停止中に<@icon-restart>ゲーム終了を押した場合、使用した<@icon-ability>アビリティは失われませんが、ゲーム中に取得したアイテムも受け取りません。
hint_msg_63=ステージレベルで[#FFF176]マスタリーフレーム[]を獲得するには、そのレベルのクエストとウェーブマイルストーンをすべて完了する必要があります。
hint_msg_64=受け取ったすべてのアイテムの履歴は、<@icon-statistics>統計 - 収益で表示できます。
hint_msg_65=ゲームのリプレイは<@icon-statistics>統計 - ゲーム毎で表示できます。
hint_msg_66=一部のクエストは、多くの<@icon-research>リサーチをアンロックすることが必要です。クエストが達成できそうにない場合は、後でチャレンジしてください。
hint_msg_67=レベル 5.8 を完了すると、[#FFD54F]<@icon-infinitode-1-logo>エンドレス モード[]のロックが解除されます。このモードでは、新しい<@icon-research>リサーチノードのロックが解除され、何千倍も速くアイテムを獲得できるようになります。
hint_msg_68=<@icon-modifier>モディファーは、最大化されたタワーのステータスをさらに高めるための良い方法です
hint_msg_69=多くの場合、アップグレードされていない複数のタワーより、アップグレードされた 1 つのタワーの方が優れています。
hint_msg_70=リーダーボードのあるレベルをプレイすると、<@icon-user>プロフィールXP を獲得できます。同じレベルで繰り返しプレイすると、その日に獲得できる XP が少なくなります
hint_msg_71=<@icon-user>プロフィールのボーナスXPは毎週リセットされます。詳細はメインメニューのプロフィール経験値バーをクリックしてください。
hint_msg_72=一時停止ボタンの近くにある<@icon-easel>イーゼル アイコンをクリックすると、詳細マップ モードが切り替わり、建物に関する詳細情報が一目で確認できます。
tut_01_010_010_welcome_to_the_infinitode=[@icon_tag_infinitode_2_closed]へようこそ
tut_01_010_020_this_is_an_experimental=これはゲーム形式で行うニューラルネットワークトレーニングシステムの実験用インターフェースです。
tut_01_010_030_anyone_can_take_part=どなたでも実験に参加できます。参加者は各実験の終了時に各自が獲得した[@icon_tag_green_paper]グリーンペーパー[]に応じた報酬が得られます。
tut_01_010_040_please_follow_instructions=ここからは[#ffc107]高度な知的アシスタント[]の指示に従ってください。
tut_01_010_050_hi_let_me_show_basics=初めまして！  [@icon_tag_infinitode_2_closed]インターフェイスの基本を説明するわね。
tut_01_010_060_lets_start_with_the_game=ゲームのフィールドから始めていくわよ。手紙のマークが出たら画面をクリックして。簡単なズームとマップの動かし方を指示するわ。それが終わったらハイライトされているタイルをクリックして詳細を見てみて。
tut_01_010_070_tap_on_portal=[@icon_tag_tile_portal]ポータル[]をタップする
tut_01_010_080_this_is_a_portal=これは [@icon_tag_tile_portal]ポータル[] よ。[@icon_tag_enemy]敵[] はここから現れて道を通って [@icon_tag_tile_base]ベース[] に向かうの。
tut_01_020_010_ive_highlighted_the_other=さっきとは別のタイルをハイライトしたわ。これがあなたの[@icon_tag_tile_base]ベース[]よ。 クリックすると詳細が表示されるわ。
tut_01_020_020_tap_on_base=[@icon_tag_tile_base]ベース[]をタップ
tut_01_020_030_you_are_doing_well=上手くできたわね！
tut_01_020_040_so_this_is_your_base=これがあなたの [@icon_tag_tile_base]ベース[] よ。容量には限りがあって、 [#00BCD4]一杯になってしまうとゲームは終了[] よ。
tut_01_020_050_your_task_is_simple=任務はシンプルよ。できるだけ長く [@icon_tag_enemy]敵[] が [@icon_tag_tile_base]ベース[] に入らないようにすること。
tut_01_030_010_youll_use_towers=その[@icon_tag_enemy]敵[]にダメージを与えて阻止するために、[@icon_tag_tower]タワー[]を使うの。
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]タワー[] は[@icon_tag_tile_platform]プラットフォーム[]に建てられるわ。 強調表示された[@icon_tag_tile_platform]プラットフォーム[]をクリックして先に進めてね。
tut_01_030_030_tap_on_platform=[@icon_tag_tile_platform]プラットフォーム[]をタップして下さい
tut_01_030_040_you_can_choose_the_type=プラットフォームをクリックして表示されるメニューで、建設する[@icon_tag_tower]タワー[]のタイプを選択できるわ。
tut_01_030_050_each_type_of_tower=[@icon_tag_tower]タワー[]は種類ごとに、建設に必要な[@icon_tag_coin]コイン[]が決まっているの。[@icon_tag_tower]タワー[]を建てたければ、それに見合った[@icon_tag_coin]コイン[]を用意する必要があるわ。
tut_01_040_010_you_have_enough_coins=はい、これでベーシックタワー を建設できる分の [@icon_tag_coin]コイン[] を持ってるわね。それじゃ建ててみましょう！ 右側のメニューにある [@icon_tag_basic_tower]ベーシックタワー[]をクリックすると情報が確認できるわよ。詳細は情報の横にあるiを押すと見られるわ。[@icon_tag_basic_tower]ベーシックタワー[]を[#00BCD4]もう一回クリック[]すれば建設できるわよ。
tut_01_040_020_build_basic_tower=[@icon_tag_basic_tower]ベーシックタワー[]を建設する
tut_01_040_030_great=すばらしい！
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]ベーシック タワー[] は一番シンプルでコストも最安のタワーよ。 序盤では役立つけど、終盤になると力不足になると思うわ。
tut_01_050_010_you_are_prepared_to_call=最初の[@icon_tag_enemy]敵[]の[@icon_tag_wave]ウェーブ[]を呼び出す準備ができたわよ。[#00BCD4]ウェーブコールボタン[]をクリックしてアクションを始めてみて。
tut_01_050_020_youll_gain_score_points=[@icon_tag_enemy]敵[]を倒せば[@icon_tag_score_point]スコア[]と[@icon_tag_coin]コイン[]が獲得出来るわよ。
tut_01_050_030_next_enemy_wave_will_start=次の[@icon_tag_wave]ウェーブ[]は、このウェーブの数秒後に自動的に開始されるわ。
tut_01_050_040_you_can_also_tap=時間が来る前にウェーブコールボタンをクリックすると、追加の [@icon_tag_score_point]スコア[] と [@icon_tag_coin]コイン[] が獲得できるわ。
tut_01_060_010_build_new_towers_and_try=このチュートリアル完了のために、新しい[@icon_tag_tower]タワー[]を建てて、ウェーブ3の[@icon_tag_enemy]敵[]を撃破して。
tut_01_060_020_fight_off_3_waves=3 [@icon_tag_wave]ウェーブ[] の [@icon_tag_enemy]エネミー[] を撃退する
tut_01_060_030_build_one_more_tower=別の[@icon_tag_basic_tower]ベースタワーを作成します[]
tut_02_010_010_you_can_view=[@icon_tag_tile_portal]ポータル[] をクリックすれば次の敵ウェーブが確認できるのよ。これでどんな [@icon_tag_enemy]敵[] が次の [@icon_tag_wave]ウェーブ[] で現れるか確認してから防衛準備をすることができるわ。
tut_02_020_010_small_enemy_icons=[@icon_tag_tile_portal]ポータル[]から[@icon_tag_tile_base]ベース[]に移動する小さな敵のアイコンは、次の[@icon_tag_wave]ウェーブ[]で[@icon_tag_enemy]敵[]がどこを移動するか示したものよ。
tut_02_020_020_looks_like_a_large=どうやら大量の[@icon_tag_enemy]敵[]が来るようね。準備しないと。
tut_02_020_030_build_maximum=最大数の[@icon_tag_tower]タワー[]を構築します。
tut_02_030_010_that_should_do=これでいいわ。 最初の[@icon_tag_wave]ウェーブ[]を始めましょう。
tut_02_030_020_protect_from=最初の[@icon_tag_wave]波[]から保護する
tut_02_040_010_well_done=上手くいったわね！
tut_02_040_020_you_coped_with=最初のウェーブは何とかなったわね。だけど、ウェーブが進むごとに難しくなっていくから、さらに防衛を強固にする必要があるわ。
tut_02_040_030_currently_theres=現在、新しい[@icon_tag_tower]タワー[]はスペース不足ですが、既存の[@icon_tag_upgrade]アップグレード[]をアップグレードします。[@icon_tag_tower]タワー[]を選択し、[@icon_tag_upgrade]アップグレード[]ボタンをタップして、影響を確認します。[#00BCD4]もう一度タッチして[]を確認します。
tut_02_040_040_upgrade_any_tower=[@icon_tag_tower]タワー[]をどれか[@icon_tag_upgrade]アップグレード[]する
tut_02_050_010_now_this_tower=これで、この[@icon_tag_tower]タワー[]の攻撃が速くなって、攻撃力も増したわね。
tut_02_050_020_there_are_two=次の[@icon_tag_wave]ウェーブ[]ではヘルスの違う2種類の[@icon_tag_enemy]敵[]が出てくるわ。より強力な[@icon_tag_enemy]敵[]を倒すには2発必要よ。だけどアップグレードした[@icon_tag_tower]タワー[]なら一撃よ。
tut_02_050_030_lets_make_it=より強い敵を狙わせるわよ。アップグレードした[@icon_tag_tower]タワー[]を選択して、狙いを[#FF8A65]<@icon-target-strong>強い[]に変更して。
tut_02_050_040_set_strongest=アップグレードしたタワーの狙いを [#FF8A65]<@icon-target-strong>強い[] ターゲットに設定
tut_02_060_010_protect_from=2番目の[@icon_tag_wave]ウェーブ[]から保護する
tut_02_070_010_you_can_see=<@icon-easel>詳細モード をオンにすると、すべての [@icon_tag_tower]タワー[] の  [@icon_tag_upgrade]アップグレード[] レベルが一度に見られるわ。
tut_02_070_020_turn_on_detailed=<@icon-easel>詳細モードをオンにする
tut_02_080_010_you_can_turn_off=もう一度このボタンを押すと、<@icon-easel>詳細モードをオフにできるわよ。
tut_02_080_020_now_upgrade=それでは、[#00BCD4]3番目のウェーブ[]を片付けるために、他の[@icon_tag_tower]タワー[]も[@icon_tag_upgrade]アップグレード[]して、このチュートリアルを終わらせちゃいましょう。
tut_02_080_030_defeat_third=第３[@icon_tag_wave]ウェーブ[]を破る。
tut_02_080_040_upgrade_towers=[@icon_tag_tower]タワー[]をアップグレードする
tut_03_010_010_this_next_level=この新しいレベルはあまり親切な造りではないわね。 [@icon_tag_tile_platform]プラットフォーム[] が道から遠すぎて [@icon_tag_basic_tower]ベーシックタワー[] では敵に届かないわ。
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]スナイパータワー[] は遠くの敵を攻撃するのに最適よ。[@icon_tag_sniper_tower]スナイパータワー[] を [@icon_tag_tile_platform]プラットフォーム[] に建設してみて。
tut_03_010_030_build_sniper_tower=[@icon_tag_sniper_tower]スナイパータワー[] を建てる
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]スナイパータワー[] は高いダメージを与えることができるけど、回転と攻撃の速度は遅いわ。
tut_03_010_050_when_changing_target=[@icon_tag_sniper_tower]スナイパー[] は狙いを変えるときに時間がかかってしまうの。だからあんまり敵が多いと狙いが定まらなくて攻撃できなくなってしまわ。
tut_03_020_010_defeat_first_wave=最初の[@icon_tag_wave]ウェーブ[]を打ち負かす
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]タワー[]は[@icon_tag_enemy]敵[]を倒すかダメージを与えることで[@icon_tag_experience]経験値[]を得られるの。
tut_03_030_010_some_platforms_give=特殊な柄の[@icon_tag_tile_platform]プラットフォーム[]は、その上に建てられた[@icon_tag_tower]タワー[]に特別なボーナスを与えることができるのよ。
tut_03_030_020_check_out_this=[@icon_tag_experience]経験値[] ボーナスの付いた、この新しい[@icon_tag_tile_platform]プラットフォーム[] を見て。
tut_03_030_030_select_platform_with_bonus=ボーナスが付いた[@icon_tag_tile_platform]プラットフォーム[]を選択して
tut_03_030_040_turn_on_detailed_mode=<@icon-easel>をオンにして全てのボーナスを確認する
tut_03_040_010_this_platform_will_increase=この[@icon_tag_tile_platform]プラットフォーム[]は[@icon_tag_experience]経験値[]の獲得量を大幅に増やすから、できるだけ早く使うことを勧めるわ。
tut_03_040_020_theres_not_enough=新たに[@icon_tag_tower]タワー[]を建設するための[@icon_tag_coin]コイン[]が足りてないわね。だけど既存の[@icon_tag_sniper_tower]スナイパータワー[]を[@icon_tag_sell]売却[]すれば、消費した[@icon_tag_coin]コイン[]の一部を取り戻せるわ。
tut_03_040_030_sell_existing_tower=既存の[@icon_tag_sniper_tower]スナイパータワー[]を[@icon_tag_sell]売却[]
tut_03_050_010_build_sniper=[@icon_tag_sniper_tower]スナイパー[] をボーナス付きタイルに建設する
tut_03_060_010_defeat_second_wave=２番目の[@icon_tag_wave]ウェーブ[]を撃退しろ
tut_03_070_010_tower_gains_abilities=タワーは [#00BCD4]レベル 4、7、10[] で新しい [#00BCD4]アビリティー[] を取得できるわ。これでかなり効率を高めることができるの。
tut_03_070_020_your_tower_reached=[@icon_tag_sniper_tower]スナイパー[]がレベル4に到達して、最初のアビリティを選択できるようになったわ。
