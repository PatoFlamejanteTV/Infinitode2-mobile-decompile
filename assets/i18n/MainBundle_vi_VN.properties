hint_msg_1=Hiệu ứng<@buff-health-bar-icon-freezing>[#4DD0E1]đóng băng[] kém hiệu quả hơn với kẻ thù đang bị<@buff-health-bar-icon-burn>[#FFB74D]cháy[]
hint_msg_2=[@icon_tag_basic_tower]Tháp cơ bản[] có tỷ lệ chuyển đổi xu thành sát thương tốt nhất khi bắt đầu trò chơi nhưng là tháp yếu nhất về lâu dài
hint_msg_3=Ở chế độ Nhà phát triển, không nhập vào <@icon-terminal> bảng điều khiển hoặc cài đặt các tập lệnh mà bạn không hiểu rõ - hành động này có thể dẫn đến mất tiến độ hoặc gây hại cho thiết bị của bạn
hint_msg_4=<@tower-sniper>[#81C784]Sniper[] gây sát thương lớn lên các mục tiêu đơn lẻ, nhưng nhắm mục tiêu chậm hơn nếu mục tiêu ở trong đám đông
hint_msg_5=Sự hiệu quả của nhiều <@tower-sniper>[#81C784]Tháp bắn tỉa[] giảm xuống nếu chúng cùng nhắm vào một kẻ thù - khi mục tiêu bị tiêu diệt, tất cả các tháp sẽ phải nhắm vào một kẻ thù mới
hint_msg_6=<@tower-cannon>[#E57373]Đại bác[] có kĩ năng Mảnh đạn, giúp thêm nhiều mảnh đạn vào vụ nổ, cho phép bạn tiếp cận những kẻ thù ở xa hơn. Các mảnh đạn cũng gây toàn bộ sát thương lên <@enemy-type-light>[#4DD0E1]Địch đề kháng[] khi chúng đang miễn nhiễm với <@icon-explosion-range> vụ nổ
hint_msg_7=<@icon-explosion-range>Vụ nổ gây sát thương lớn nhất tại tâm chấn của chúng và mỗi kẻ địch trúng phải vụ nổ sẽ che chắn một phần những kẻ thù khác phía sau chúng khỏi vụ nổ
hint_msg_8=<@tower-freezing>[#4FC3F7]Tháp Đóng Băng[] làm tăng thời lượng của hiệu ứng <@buff-health-bar-icon-poison>[#AED581]độc[] và chiều dài <@icon-lightning-bolt>tia sét lên tất cả kẻ thù trong phạm vi của tháp
hint_msg_9=<@tower-freezing>[#4FC3F7]Tháp đóng băng[] làm chậm kẻ thù dần dần, kẻ thù bị ảnh hưởng bởi nhiều tháp này sẽ bị làm chậm nhanh hơn
hint_msg_10=<@tower-freezing>[#4FC3F7]Tháp đóng băng[] nhận kinh nghiệm khi <@buff-health-bar-icon-freezing>[#4FC3F7]làm chậm[] kẻ địch. Kẻ địch đã bị làm chậm sẽ không tăng kinh nghiệm cho tháp tiếp theo nếu chúng không giải phóng ít nhất một chút trước
hint_msg_11=<@tower-venom>[#AED581]Tháp độc[] ưu tiên bắn những mục tiêu chưa bị nó <@buff-health-bar-icon-poison>[#AED581]đầu độc[]
hint_msg_12=Hiệu ứng <@buff-health-bar-icon-poison>[#AED581]độc[] xếp chồng, nhưng mỗi hiệu ứng tiếp theo gây sát thương ít hơn 25% (được áp dụng theo thứ tự từ mạnh nhất đến yếu nhất)
hint_msg_13=<@enemy-type-fast>[#FFF176]Kẻ thù nhanh[] mất 5% tốc độ với mỗi hiệu ứng <@buff-health-bar-icon-poison>[#AED581]độc[] và có thể bị giảm tối đa 75%
hint_msg_14=Đạn của <@tower-venom>[#AED581]Tháp độc[] gây đồng thời sát thương khi va chạm và sát thương <@buff-health-bar-icon-poison>[#AED581]độc[] theo thời gian
hint_msg_15=<@tower-splash>[#FF8A65]Súng đa phía[] có kĩ năng gây thêm sát thương cho kẻ địch chạy chậm - rất hữu ích khi kết hợp với <@tower-freezing>[#4FC3F7]Tháp đóng băng[]
hint_msg_16=<@tower-freezing>[#4FC3F7]Tháp đóng băng[] có tác dụng phụ rất hữu ích - kẻ địch bị làm chậm tập trung thành một đám đông dày đặc hơn, dễ tiêu diệt hơn bằng sát thương diện rộng
hint_msg_17=<@tower-blast>[#90A4AE]Máy Sóng Âm[] có thể đẩy lùi kẻ thù về phía cổng, ngăn chặn chúng một cách hiệu quả và tập hợp chúng thành một đám đông chặt chẽ
hint_msg_18=<@tower-blast>[#90A4AE]Máy Sóng Âm[] gây <@icon-explosion-range>sát thương nổ - kẻ thù càng gần tháp, càng nhận nhiều sất thương
hint_msg_19=Các tòa tháp khác nhau có độ hiệu quả khác nhau với những kẻ thù khác nhau. Bạn có thể xem độ hiệu quả của tháp trong menu xây dựng hoặc trong menu tháp khi tỷ lệ giao diện được đặt <90%
hint_msg_20=<@tower-multishot>[#FFF176]Tháp Multishot[] có thể gây ra rất nhiều sát thương cho một nhóm kẻ thù nếu được đặt vuông góc với đường
hint_msg_21=<@tower-multishot>[#FFF176]Multishot[] đặc biệt hiệu quả với kẻ thù <@enemy-type-fast>[#FFF176]nhanh[] và có kĩ năng cho phép nó tấn công kẻ thù trên không
hint_msg_22=<@tower-minigun>[#CE93D8]Súng máy[] là tháp bắn nhanh nhất nhưng cần nhiều thời gian để tăng tốc. Tháp mất dần tốc độ bắn khi không tấn công
hint_msg_23=<@tower-minigun>[#CE93D8]Súng máy[] đặc biệt hiệu quả khi chống lại những kẻ thù ít, mạnh và nó cũng có thể khiến kẻ địch bốc cháy ở tốc độ bắn tối đa
hint_msg_25=<@tower-air>[#4DD0E1]Tháp phòng không[] có kĩ năng làm nổ tung kẻ thù bị hạ gục. Trong vụ nổ, những kẻ thù trên mặt đất gần đó sẽ chịu sát thương lớn
hint_msg_26=Chuỗi sét của <@tower-tesla>[#7986CB]Súng Điện Từ[] luôn truyền tới kẻ thù gần nhất trong phạm vi 1.5 ô
hint_msg_27=Sát thương tia sét của <@tower-tesla>[#7986CB]Súng điện[] giảm dần với mỗi kẻ địch mà nó đánh trúng. Phần trăm sát thương truyền của tia sét được liệt kê dưới dạng chỉ số tương ứng trong menu của tháp
hint_msg_28=<@tower-tesla>[#7986CB]Súng điện[] có kĩ năng tạo ra những quả cầu sét nếu không có kẻ thù nào trong tầm bắn. Những quả cầu sét di chuyển về phía một cổng ngẫu nhiên và gây sát thương lớn cho những kẻ thù đầu tiên chúng chạm phải
hint_msg_29=<@tower-missile>[#F06292]Tháp tên lửa[] có thể tiếp cận kẻ thù ở mọi khoảng cách nhờ hệ thống Tên lửa tầm xa, hệ thống hoạt động khi không có kẻ thù nào trong tầm bắn của tháp
hint_msg_30=Đạn của <@tower-missile>[#F06292]Tháp tên lửa[] sẽ tự động tìm kiếm kẻ thù mới nếu mục tiêu hiện tại đã bị tiêu diệt
hint_msg_31=<@tower-missile>[#F06292]Tháp tên lửa[] có thể gây ra rất nhiều sát thương cho kẻ thù còn đầy máu nhờ kĩ năng Đặc biệt của nó
hint_msg_32=<@tower-flamethrower>[#FFD54F]Súng phóng hoả[] đặc biệt hiệu quả trước các cụm kẻ thù lớn, khó tiêu diệt từng tên một
hint_msg_33=<@tower-flamethrower>[#FFD54F]Súng phóng hoả[] làm kẻ thù bốc cháy, nhưng làm cho hiệu ứng <@buff-health-bar-icon-freezing>[#4FC3F7]đóng băng[] yếu đi. Thay vào đó, kĩ năng "Lửa lạnh" sẽ làm chậm kẻ địch mà không làm yếu đi hiệu ứng <@buff-health-bar-icon-freezing>[#4FC3F7]đóng băng[], nhưng kẻ thù sẽ không còn nhận sát thương theo thời gian
hint_msg_34=Kĩ năng Tần số cao của <@tower-laser>[#4FC3F7]Laser[] khiến chùm tia của nó gây sát thương như nhau lên tất cả kẻ thù mà nó đi qua
hint_msg_35=<@tower-laser>[#4FC3F7]Laser[] không thể quay đầu khi bắn, vì vậy nên chọn nơi xây tháp mà kẻ thù không thể nhanh chóng thoát ra khỏi tia laser của nó. Tuy nhiên kĩ năng Pin lớn cho phép <@tower-laser>[#4FC3F7]Laser[] quay đầu chậm trong khi bắn
hint_msg_36=Trên những bản đồ có nhiều <@tile-icon-portal>[#BA68C8]Cổng[], số lượng kẻ thù trong mỗi đợt không tăng mà được phân bổ đồng đều giữa các <@tile-icon-portal>[#BA68C8]Cổng[]
hint_msg_37=Kẻ thù đi qua các ngã rẽ với tốc độ khác nhau, tùy thuộc vào phía của con đường mà chúng gần hơn. Những con đường có nhiều ngã rẽ liên tiếp cùng hướng cho phép bạn giải tán đám đông kẻ thù
hint_msg_38=Bạn có thể tắt hiệu ứng đồ hoạ trong menu cài đặt hoặc menu tạm dừng để cải thiện hiệu suất và tiết kiệm pin
hint_msg_39=<@icon-miner-top>Máy khai thác có hiệu suất cao nhất khi khai thác khoáng sản cùng màu. Các loại <@icon-miner-top>máy khai thác nâng cao hơn có thể khai thác nhiều loại khoáng sản hơn, nhưng với hiệu suất thấp hơn nhiều
hint_msg_40=Khi bán <@icon-miner-top>Máy khai thác, tài nguyên do máy này khai thác sẽ không bị mất
hint_msg_41=Các <@tile-icon-source>[#5C6BC0]ô khoáng sản[] trên bản đồ tùy chỉnh có một lượng tài nguyên hạn chế. Khi tất cả tài nguyên đã được khai thác hết, các <@icon-miner-top>máy khai thác sẽ tiếp tục hoạt động như bình thường, nhưng bạn sẽ không nhận được thêm được bất kì tài nguyên gì cho đến khi kết thúc trò chơi
hint_msg_42=Khi bán một tháp, tất cả kinh nghiệm tích luỹ được của tháp đó sẽ bị mất
hint_msg_43=[#DCE775]<@icon-modifier-balance-research>Bộ chuyển đổi CÂN BẰNG[] cho phép các tháp chia sẻ kinh nghiệm và lên cấp nhanh hơn. Các tháp có cấp kinh nghiệm tối đa sẽ cung cấp kinh nghiệm thừa cho các tháp khác
hint_msg_44=[#64B5F6]<@icon-modifier-search-research>Bộ chuyển đổi TÌM KIẾM[] cho phép các tòa tháp gần đó liên tục tìm kiếm mục tiêu mới theo chế độ ngắm của chúng, ngay cả khi mục tiêu hiện tại vẫn nằm trong tầm bắn
hint_msg_45=[#F06292]<@icon-modifier-power-research>Bộ chuyển đổi SỨC MẠNH[] làm tăng rõ rệt các chỉ số các tháp lân cận, nhưng liên tục lấy đi kinh nghiệm của chúng. Bộ chuyển đổi sẽ luôn làm tăng chỉ số ngay cả khi các tháp lân cận không thể cho kinh nghiệm
hint_msg_46=<@icon-modifier>Bộ chuyển đổi CÂN BẰNG sẽ không lấy đi kinh nghiệm từ tháp nếu nó làm giảm cấp độ kinh nghiệm
hint_msg_47=Bộ chuyển đổi[#E57373]<@icon-modifier-damage-research>Sát thương[] và [#FFB74D]<@icon-modifier-attack-speed-research>Tốc độ tấn công[] sẽ gây ảnh hưởng tiêu cực đến các tháp liền kề ở các góc
hint_msg_48=Đừng quên sử dụng [#4DB6AC]<@icon-modifier-mining-speed-research>Bộ chuyển đổi Tốc độ khai thác[] nếu bạn muốn khai thác nhiều tài nguyên hơn
hint_msg_49=[#FFD54F]<@icon-modifier-bounty-research>Bộ chuyển đổi THƯỞNG XU[] mang lại rất nhiều <@coin-small>[#FFF176]xu thưởng[] sau mỗi đợt, tùy thuộc vào số <@coin-small>[#FFF176]xu[] hiện tại của bạn. Tuy nhiên nó ngăn cản các tháp lân cận kiếm được xu từ kẻ thù
hint_msg_50=[#4DD0E1]<@icon-modifier-experience-research>Bộ chuyển đổi KINH NGHIỆM[] cho phép bạn nâng cấp KN tháp một cách nhanh chóng với sự trợ giúp của các <@icon-miner-top>Máy khai thác bên cạnh, đồng thời liên tục sử dụng tài nguyên của các máy
hint_msg_51=Kẻ địch <@enemy-type-armored>[#4DD0E1]Bọc Giáp[] có hào quang mang lại cho đồng đội hiệu ứng <@buff-health-bar-icon-armor>[#4DD0E1]Giáp[] giúp làm giảm mọi loại thiệt hại đi 50%. Hiệu ứng từ nhiều hào quang của <@buff-health-bar-icon-armor>[#4DD0E1]Bọc Giáp[] không cộng dồn
hint_msg_52=Khi nhận sát thương, <@enemy-type-light>[#4DD0E1]Địch đề kháng[] nhận được 75% bảo vệ khỏi loại sát thương đó trong 6 giây, nhưng không quá một lần mỗi 10 giây
hint_msg_53=<@enemy-type-toxic>[#AED581]Lính độc[] bắt đầu <@buff-health-bar-icon-regeneration>[#E57373]hồi phục[] máu với tốc độ 5% mỗi giây nếu không bị tấn công trong vòng 3 giây
hint_msg_55=<@enemy-type-icy>[#4FC3F7]Kẻ thù băng giá[] không thể bị <@buff-health-bar-icon-stun>[#BA68C8]choáng[], đánh bởi <@buff-health-bar-icon-snowball> bóng tuyết, bị đóng băng bởi <@buff-health-bar-icon-blizzard>[#4DD0E1]bão tuyết[] và bị làm chậm bởi <@buff-health-bar-icon-freezing>[#4FC3F7]đóng băng[] khi [#4FC3F7]khiên[] đang hoạt động
hint_msg_56=<@enemy-type-healer>[#E57373]Lính hồi máu[] có hào quang <@buff-health-bar-icon-regeneration>[#E57373]hồi phục[] 5% máu cho các đồng minh ở gần mỗi giây. Hiệu ứng của nhiều hào quang <@buff-health-bar-icon-regeneration>[#E57373]hồi phục[] cộng dồn
hint_msg_57=Khi bị tiêu diệt, <@enemy-type-fighter>[#BA68C8]Đấu sĩ[] chia thành 3 bản sao nhỏ với 50% máu
hint_msg_58=Tất cả bản đồ tùy chỉnh sử dụng chung các ô. Nếu một ô bị bán trong khi chỉnh sửa bản đồ hoặc từ <@icon-backpack>kho, ô đó sẽ bị xóa khỏi tất cả các bản đồ của bạn
hint_msg_59=<@button-hold-mark-white>Giữ nút <@icon-upgrade>nâng cấp tháp trong một giây để nâng cấp tất cả tháp cùng loại. Nó cũng hoạt động cho các nút kĩ năng
hint_msg_60=<@button-hold-mark-white>Nhấn và giữ nút gọi wave <@icon-stopwatch>để tự động gọi các wave tiếp theo. Điều đáng cân nhắc là <@coin-small>[#FFF176]tiền thưởng[] và <@icon-star>điểm gọi đợt sớm phụ thuộc vào số lượng kẻ thù bị tiêu diệt trong đợt hiện tại
hint_msg_61=Kí hiệu (<@button-hold-mark-white>) khi ở bên cạnh một nút có nghĩa là bạn có thể nhấn giữ nút này
hint_msg_62=Nếu bạn nhấn nút <@icon-restart>Khởi động lại khi tạm dừng, bạn sẽ không mất các <@icon-ability>Kĩ năng đã sử dụng, nhưng bạn sẽ không nhận được các vật phẩm thu được trong lần chơi đó
hint_msg_63=Để nhận được [#FFF176]Khung thông thạo[] của một màn, bạn cần hoàn thành tất cả các nhiệm vụ và các cột mốc sóng của màn đó
hint_msg_64=Bạn có thể xem lịch sử của tất cả các vật phẩm đã nhận trong <@icon-statistics>Thống kê - Thu nhập
hint_msg_65=Bạn có thể xem phát lại các lần chơi của mình trong <@icon-statistics>Thống kê - Theo lần chơi
hint_msg_66=Một số nhiệm vụ chỉ có thể được hoàn thành bằng cách mở khóa thêm <@icon-research>nghiên cứu. Nếu một nhiệm vụ dường như không thể hoàn thành được, hãy để dành nó cho lần sau
hint_msg_67=Hoàn thành cấp độ 5.8 để mở khóa [#FFD54F]<@icon-infinitode-1-logo>chế độ vô tận[]. Chế độ này mở khóa các <@icon-research>ô nghiên cứu mới và cho phép bạn farm vật phẩm nhanh hơn hàng nghìn lần
hint_msg_68=Sử dụng <@icon-modifier>Bộ chuyển đổi là một cách hiệu quả để tăng cường chỉ số cho các tháp đã đạt cấp tối đa
hint_msg_69=Thông thường, một tháp được nâng cấp tốt sẽ khoẻ hơn nhiều tháp chưa được nâng cấp
hint_msg_70=Bạn nhận được <@icon-user>Kinh nghiệm hồ sơ khi chơi ở mọi màn có bảng xếp hạng. Chơi lặp đi lặp lại ở cùng một màn trong một ngày sẽ cho ít kinh nghiệm hơn
hint_msg_71=Lượng <@icon-user>Kinh nghiệm hồ sơ thưởng  thêm được đặt lại mỗi tuần. Nhấp vào thanh kinh nghiệm hồ sơ ở menu chính để tìm hiểu thêm
hint_msg_72=Nhấp vào biểu tượng <@icon-easel>giá vẽ gần nút tạm dừng để bật/tắt chế độ Chi tiết của bản đồ và xem thêm thông tin về các công trình của bạn
tut_01_010_010_welcome_to_the_infinitode=Chào bạn đến với [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Đây là một giao diện thử nghiệm cho hệ thống đào tạo mạng thần kinh dưới dạng một trò chơi.
tut_01_010_030_anyone_can_take_part=Bất cứ ai cũng có thể tham gia vào thí nghiệm của chúng tôi. Khi kết thúc thử nghiệm, mọi người sẽ nhận được phần thưởng phù hợp với số tiền tích lũy [@icon_tag_green_paper] Giấy tờ xanh [].
tut_01_010_040_please_follow_instructions=Vui lòng làm theo hướng dẫn của [#ffc107]Trợ lý trí tuệ nâng cao[] để tiếp tục.
tut_01_010_050_hi_let_me_show_basics=Chào! Tôi sẽ chỉ bạn nhưng điều cơ bản của [@icon_tag_infinitode_2_closed].
tut_01_010_060_lets_start_with_the_game=Ok, chúng ta sẽ làm quen với sân chơi của game nha. Đầu tiên là chọn cái ô vuông đang thắp sáng lên.
tut_01_010_070_tap_on_portal=Nhấn vào [@icon_tag_tile_portal]Portal[]
tut_01_010_080_this_is_a_portal=Đây là [@icon_tag_tile_portal]Cổng[]. [@icon_tag_enemy]Kẻ thù[] đến từ đây và di chuyển dọc theo con đường đến [@icon_tag_tile_base]Căn cứ[] của bạn
tut_01_020_010_ive_highlighted_the_other=Tôi đã đánh dấu lên ô khác, đó là [@icon_tag_tile_base]Căn cứ[] của bạn. Nhấn vào nó để xem thông tin chi tiết và tiếp tục.
tut_01_020_020_tap_on_base=Nhấn vào [@icon_tag_tile_base] Căn cứ[]
tut_01_020_030_you_are_doing_well=Bạn đang làm tốt!
tut_01_020_040_so_this_is_your_base=Đây là [@icon_tag_tile_base]Căn cứ[] của bạn, nó có dung lượng hạn chế. [#00BCD4]Khi đầy, trò chơi sẽ kết thúc[].
tut_01_020_050_your_task_is_simple=Nhiệm vụ của bạn rất đơn giản: Giữ không cho[@icon_tag_enemy]Kẻ thù[] đi vào [@icon_tag_tile_base]Căn cứ[] càng lâu càng tốt
tut_01_030_010_youll_use_towers=Bạn sẽ sử dụng [@icon_tag_tower] Towers [] để làm hỏng [@icon_tag_enemy] Kẻ thù [] và ngăn chặn chúng.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower] Tháp [] có thể được xây dựng trên [@icon_tag_tile_platform] Ô []. Nhấn vào [@icon_tag_tile_platform] Ô [] được tô sáng để tiếp tục.
tut_01_030_030_tap_on_platform=Bấm vào [@icon_tag_tile_platform]Ô tháp[]
tut_01_030_040_you_can_choose_the_type=Bạn có thể chọn loại [@icon_tag_tower]Tháp[] mà bạn muốn xây dựng trong menu xuất hiện.
tut_01_030_050_each_type_of_tower=Mỗi loại [@icon_tag_tower]Tháp[] có giá của nó trong [@icon_tag_coin]Xu[]. Bạn chỉ có thể xây dựng các [@icon_tag_tower]Tháp[] mà bạn có đủ [@icon_tag_coin]Xu[].
tut_01_040_010_you_have_enough_coins=Bạn đã có đủ [@icon_tag_coin]Tiền[] để xây [@icon_tag_basic_tower]Tháp cơ bản[]! Nhấp vào hình [@icon_tag_basic_tower]Tháp cơ bản[] ở bên phải để biết thêm thông tin về nó. [#00BCD4]Nhấp lần nữa đề xây nó.[]
tut_01_040_020_build_basic_tower=Xây dựng [@icon_tag_basic_tower] Tháp cơ bản []
tut_01_040_030_great=Tuyệt!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower] Tháp cơ bản [] là tháp đơn giản nhất và rẻ nhất. Chúng rất cần thiết trong những đợt sóng đầu, nhưng đã lỗi thời trong những đợt sóng sau.
tut_01_050_010_you_are_prepared_to_call=Bây giờ bạn đã sẵn sàng để gọi [@icon_tag_wave]Đợt[] đầu tiên của [@icon_tag_enemy]Kẻ thù[]. Chạm vào [#00BCD4]Nút gọi đợt[] để bắt đầu một số hành động
tut_01_050_020_youll_gain_score_points=Bạn sẽ nhận được [@icon_tag_score_point] Điểm số [] và [@icon_tag_coin] Tiền xu [] cho mỗi lần tiêu diệt [@icon_tag_enemy] Kẻ thù [].
tut_01_050_030_next_enemy_wave_will_start=[@icon_tag_wave]Đợt[] tiếp theo sẽ tự động bắt đầu sau vài giây hiện tại
tut_01_050_040_you_can_also_tap=Ngoài ra, bạn có thể sử dụng nút Gọi Đợt tấn công trước khi hết giờ để được thưởng thêm [@icon_tag_score_point]Điểm[] và [@icon_tag_coin]Xu[].
tut_01_060_010_build_new_towers_and_try=Xây [@icon_tag_tower]Tháp[] mới và cố gắng thủ 3 lượt [@icon_tag_enemy]Kẻ thù[] để hoàn thành bài hướng dẫn.
tut_01_060_020_fight_off_3_waves=Chống lại 3 [@icon_tag_wave]Đợt[] của [@icon_tag_enemy]Kẻ thù[]
tut_01_060_030_build_one_more_tower=Xây dựng thêm một [@icon_tag_basic_tower] Tháp cơ bản []
tut_02_010_010_you_can_view=Bạn có thể xem loại [@icon_tag_enemy]Kẻ thù[] sẽ xuất hiện trong [@icon_tag_wave]Đợt[] tiếp theo và chuẩn bị phòng thủ chống lại chúng. Chạm vào [@icon_tag_tile_portal]Cổng[] để xem các đợt kẻ thù tiếp theo
tut_02_020_010_small_enemy_icons=Các biểu tượng kẻ thù nhỏ chạy từ [@icon_tag_tile_portal] Cổng [] đến [@icon_tag_tile_base] Căn cứ [] hiển thị đường đi [@icon_tag_enemy] Kẻ thù [] sẽ di chuyển trong Đợt [@icon_tag_wave] tiếp theo [].
tut_02_020_020_looks_like_a_large=Có vẻ như một đám đông lớn [@icon_tag_enemy]Kẻ thù[] sẽ đến, chúng ta cần chuẩn bị.
tut_02_020_030_build_maximum=Xây dựng số [@icon_tag_tower]Tháp[] tối đa
tut_02_030_010_that_should_do=Vậy là được rồi. Hãy bắt đầu đợt tấn công đầu tiên [@icon_tag_wave] [].
tut_02_030_020_protect_from=Bảo vệ khỏi đợt tấn công đầu tiên [@icon_tag_wave] []
tut_02_040_010_well_done=Tốt lắm
tut_02_040_020_you_coped_with=Bạn đã đánh xong đợt đầu tiên, nhưng sau mỗi đợt thì nó sẽ trở nên khó hơn và bạn sẽ cần phòng thủ tốt hơn.
tut_02_040_030_currently_theres=Bạn đã không còn đủ chỗ trống để đặt [@icon_tag_tower] vũ khí[] mới nữa, nhưng bạn có thể [@icon_tag_upgrade] nâng cấp[] cái hiện tại. Chọn [@icon_tag_tower] vũ khí[] mà bạn có và bấm [@icon_tag_upgrade] vào Nâng Cấp[] để xem nó sẽ thay đổi như thế nào. [#00BCD4]Bấm lần nữa để xác nhận[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Nâng cấp[] bất kỳ [@icon_tag_tower]Tháp[]
tut_02_050_010_now_this_tower=Bây giờ [@icon_tag_tower]Vũ khí[] này sẽ bắn nhanh hơn và gây nhiều sát thương hơn
tut_02_050_020_there_are_two=Có hai loại [@icon_tag_enemy]Kẻ thù[] trong [@icon_tag_wave]Đợt[] khác nhau về lượng máu. Sẽ phải mất hai phát bắn để tiêu diệt [@icon_tag_enemy]Kẻ thù[] mạnh hơn, nhưng [@icon_tag_tower]Tháp[] được nâng cấp của bạn sẽ làm điều đó trong một.
tut_02_050_030_lets_make_it=Tôi sẽ chỉ cho bạn cách nhắm mục tiêu khác nha. Ví dụ, muốn nhắm vào kẻ địch có nhiều máu hơn, bấm vào một [@icon_tag_tower]vũ khí[] bất kì và ở dưới có thanh chuyển mục tiêu đấy! Bạn hãy đổi sang chế độ bắn vào [#FF8A65]<@icon-target-strong>kẻ địch nhiều máu hơn[].
tut_02_050_040_set_strongest=Đặt mục tiêu [#FF8A65]<@icon-target-strong>Mạnh nhất[] cho tháp đã nâng cấp
tut_02_060_010_protect_from=Bảo vệ khỏi [@icon_tag_wave]Đợt[] thứ hai
tut_02_070_010_you_can_see=Bạn có thể thấy [@icon_tag_upgrade]Upgrade[] cấp độ của tất cả [@icon_tag_tower]Towers[] cùng một lúc. Để làm thế, mở <@icon-easel>chế độ chi tiết.
tut_02_070_020_turn_on_detailed=Bật <@icon-easel>chế độ chi tiết
tut_02_080_010_you_can_turn_off=Bạn có thể tắt chế độ chi tiết <@icon-easel> bằng cách nhấn vào nút đó một lần nữa.
tut_02_080_020_now_upgrade=Bây giờ hãy [@icon_tag_upgrade]Nâng cấp[] các [@icon_tag_tower]Tháp[] khác và [#00BCD4]đối phó với đợt thứ ba[] để hoàn thành chương trình hướng dẫn.
tut_02_080_030_defeat_third=Đánh bại [@icon_tag_wave]Đợt[] thứ ba
tut_02_080_040_upgrade_towers=Nâng cấp [@icon_tag_tower] Tháp []
tut_03_010_010_this_next_level=Màn này không thuận tiện lắm - [@icon_tag_tile_platform]Platform[] quá xa đường và [@icon_tag_basic_tower]Basic towers[] sẽ không đủ tầm.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]Tháp bắn tỉa[] rất phù hợp để tiêu diệt kẻ thù ở tầm xa. Xây [@icon_tag_sniper_tower]Tháp bắn tỉa[] trên [@icon_tag_tile_platform]Ô trống[].
tut_03_010_030_build_sniper_tower=Xây [@icon_tag_sniper_tower]Tháp bắn tỉa[]
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]Sniper tower[] gây sát thương rất cao, nhưng tốc độ quay ống ngắm chậm và tốc độ bắn thấp.
tut_03_010_050_when_changing_target=Khi thay đổi mục tiêu, [@icon_tag_sniper_tower]Tháp bắn tỉa[] cần thời gian để nhắm, vì vậy việc thay đổi mục tiêu thường xuyên sẽ khiến tháp này trở nên vô cùng yếu.
tut_03_020_010_defeat_first_wave=Đánh bại [@icon_tag_wave]Đợt[] đầu tiên
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Tháp[] nhận được [@icon_tag_experience]Kinh nghiệm[] khi tiêu diệt [@icon_tag_enemy]Kẻ thù[] và gây sát thương.
tut_03_030_010_some_platforms_give=Một số [@icon_tag_tile_platform]Ô trống[] có thể tăng chỉ số nhất định cho [@icon_tag_tower]Tháp[] được đặt trên chúng.
tut_03_030_020_check_out_this=[@icon_tag_tile_platform]Ô[] mới này! Nó cho thêm [@icon_tag_experience]Kinh nghiệm[].
tut_03_030_030_select_platform_with_bonus=Nhấp vào [@icon_tag_tile_platform]Ô[] có tăng cường kinh nghiệm
tut_03_030_040_turn_on_detailed_mode=Bật <@icon-easel>chế độ xem chi tiết để xem tất cả thông tin
tut_03_040_010_this_platform_will_increase=[@icon_tag_tile_platform] Ô [] này sẽ tăng lượng [@icon_tag_experience] Kinh nghiệm [] nhận được một cách đáng kể, đó là một ý tưởng tốt để sử dụng nó càng sớm càng tốt
tut_03_040_020_theres_not_enough=Không có đủ [@icon_tag_coin] Tiền xu [] cho Tháp [@icon_tag_tower] mới [], nhưng bạn có thể [@icon_tag_sell] Bán [] tháp bắn tỉa [@icon_tag_sniper_tower] [] để lấy lại một số [@icon_tag_coin] Tiền xu [] đã chi cho nó.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell] Bán [] hiện tại [@icon_tag_sniper_tower] Tháp bắn tỉa []
tut_03_050_010_build_sniper=Xây dựng [@icon_tag_sniper_tower]Bắn tỉa[] trên ô có thưởng
tut_03_060_010_defeat_second_wave=Đánh bại Wave [@icon_tag_wave] thứ hai []
tut_03_070_010_tower_gains_abilities=Tháp đạt được các kỹ năng [#00BCD4] Abilities[] mới giúp tăng đáng kể hiệu quả của chúng ở  cấp [#00BCD4]4, 7 và 10[].
tut_03_070_020_your_tower_reached=[@icon_tag_sniper_tower]Tháp bắn tỉa[] của bạn đã lên cấp 4 và bạn có thể chọn kĩ năng đầu tiên cho nó.
tut_03_070_030_select_ability=Chọn Kĩ năng cho [@icon_tag_sniper_tower]Súng Tỉa[] đầu tiên
tut_03_080_010_defeat_remaining_waves=Hãy đánh bại đợt tấn công [@icon_tag_wave] [] còn lại
tut_03_080_020_switch_game_speed=Chuyển [@icon_tag_speed] Tốc độ trò chơi []
tut_04_010_010_in_this_tutorial=Trong hướng dẫn này, tôi sẽ chỉ cho bạn [@icon_tag_teleport] Dịch chuyển tức thời [], [@icon_tag_barrier] Rào chắn [], [@icon_tag_resource] Tài nguyên [] và [@icon_tag_miner] Công cụ khai thác [].
tut_04_010_020_lets_make_coins=Trước tiên, hãy tạo một số [@icon_tag_coin]Xu[]. Tôi đã đặt [@icon_tag_basic_tower]Tháp cơ bản[] cho bạn, vì vậy hãy tiếp tục và đánh bại [@icon_tag_wave]Đợt[] của [@icon_tag_enemy_regular]Kẻ thù thông thường[].
tut_04_010_030_defeat_first_wave=Đánh bại [@icon_tag_wave]Đợt[] đầu tiên
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy] Kẻ địch [] có thể đi qua [@icon_tag_teleport] Cổng Dịch chuyển tức thời []. Mỗi [@icon_tag_teleport] Cổng [] được liên kết với [@icon_tag_teleport] Cổng khác [] cùng màu.
tut_04_020_020_select_any_teleport=Chọn bất kỳ [@icon_tag_teleport]Cổng Dịch Chuyển[] để xem chi tiết về nó.
tut_04_020_030_select_teleport=Chọn bất kỳ [@icon_tag_teleport] Cổng Dịch[]
tut_04_030_010_deal_with_second_wave=Giờ hãy đối phó với Đợt tấn công [@icon_tag_wave] thứ hai [] của [@icon_tag_enemy_fast] Kẻ thù nhanh [].
tut_04_030_020_defeat_one_more_wave=Đánh bại thêm một đợt [@icon_tag_wave] Wave[] nữa
tut_04_040_010_as_you_could_see=Như bạn có thể thấy, [@icon_tag_enemy_fast]Địch Nhanh[] đã chọn một con đường dài hơn để vượt qua [@icon_tag_barrier]Rào chắn[].
tut_04_040_020_barriers_can_block=Rào chắn [@icon_tag_barrier] [] có thể ngăn một số loại kẻ thù [@icon_tag_enemy] []. Nhấn vào rào chắn [@icon_tag_barrier] [] để biết thêm thông tin chi tiết.
tut_04_040_030_select_barrier=Chọn bất kỳ [@icon_tag_barrier] Rào chắn []
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]Rào Chắn[] cũng có thể chặn nhiều loại kẻ địch. Tôi đã thay đổi một chút [@icon_tag_barrier]Rào Chắn[] để nó cũng chặn [@icon_tag_enemy_strong] Kẻ địch mạnh [].
tut_04_050_010_lets_talk_about_resources=Bây giờ, chúng ta hãy nói về [@icon_tag_resource]Sản vật[].
tut_04_050_020_resources_are_useful=[@icon_tag_resource] Tài nguyên [] là một tài liệu hữu ích mà tôi có thể sử dụng để [@icon_tag_research] Nghiên cứu [] và khám phá nội dung mới cho bạn.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Tài nguyên[] có thể được lấy từ [@icon_tag_tile_source]Ô tài nguyên[]. Chọn bất kỳ [@icon_tag_tile_source]Ô tài nguyên[] để xem thông tin về nó.
tut_04_050_040_select_source_tile=Chọn bất kì [@icon_tag_tile_source]Ô tài nguyên[]
tut_04_060_010_youll_use_miners=Bạn sẽ sử dụng [@icon_tag_miner] Công cụ khai thác [] để khai thác [@icon_tag_resource] Tài nguyên [] từ [@icon_tag_tile_source] Nguồn [].
tut_04_060_020_we_have_enough_coins=Chúng ta đã có đủ [@icon_tag_coin]Tiền[] để xây [@icon_tag_miner]Máy đào[] đầu tiên. Chọn bất kì [@icon_tag_tile_source]Ô tài nguyên[] và xây [@icon_tag_miner]Máy đào[] lên nó.
tut_04_060_030_build_a_miner=Lắp đặt [@icon_tag_miner]Máy đào[]
tut_04_060_040_you_have_limited=Bạn có số lượng hạn chế [@icon_tag_miner] Công cụ khai thác [] của từng loại, [@icon_tag_research] Nghiên cứu [] có thể tăng số lượng của chúng.
tut_04_070_010_miners_take_time=[@icon_tag_miner]Máy đào[] mất chút thời gian để lắp vào trước khi chúng có thể bắt đầu đào.
tut_04_070_020_installation_progress=Tiến trình cài đặt được hiển thị dưới dạng thanh tiến trình trên đầu trang [@icon_tag_miner] Trình khai thác [], chúng ta hãy đợi nó cài đặt.
tut_04_070_030_wait_for_miner=Hãy đợi cho [@icon_tag_miner]Máy khai thác[] xây dựng xong
tut_04_070_040_each_next_miner=Mỗi [@icon_tag_miner]Máy đào[] mà bạn lắp đặt sẽ có giá [@icon_tag_coin]Tiền[] cao hơn. Bạn cũng có thể nâng cấp [@icon_tag_miner]Máy đào[] để tăng tốc độ của chúng.
tut_04_070_050_now_just_watch=Bây giờ chỉ cần chờ [@icon_tag_miner]Máy khai thác[] đào ra [@icon_tag_resource]Tài nguyên[] cho chúng ta thôi.
tut_04_070_060_defeat_remaining_waves=Đánh bại [@icon_tag_enemy]Kẻ thù[] còn lại
lvlsub_1_1_010_congratulations=Chúc mừng bạn đã hoàn thành khóa đào tạo của mình!
lvlsub_1_1_020_from_now_on=Từ bây giờ bạn sẽ phải giải quyết những vấn đề thực sự.
lvlsub_1_1_030_your_task_is_simple=Nhiệm vụ của bạn chỉ có một: Hãy cố gắng bảo vệ Thành của mình đến cùng !!
lvlsub_1_1_040_dont_forget_about_quests=Đừng quên làm nhiệm vụ nếu bạn muốn có thêm Giấy xanh lá. Chúc may mắn!
lvlsub_1_2_010_great_you_got_to=Tuyệt vời, bạn đã lên cấp thứ hai! Hầu hết những người chơi nhân tạo của chúng tôi không đến được đây.
lvlsub_1_2_020_at_this_level=Ở màn này, bạn sẽ có tháp mới gọi là Đại bác
lvlsub_1_2_030_it_is_very_effective=Nó rất hiệu quả để chống lại một đám đông lớn, vì đạn của nó phát nổ và gây sát thương cho tất cả kẻ thù gần đó.
lvlsub_1_2_040_also_a_little_slow=... cũng hơi chậm một chút, và đắt hơn, nhưng vẫn thử nó
lvlsub_1_2_050_by_the_way=Nhân tiện, giờ nó cũng được mở khóa trên tất cả các cấp độ khác của bạn.
lvlsub_1_5_010_theres_something_new=Có một cái gì đó mới cho bạn ở cấp độ này; chúng tôi gọi nó là tháp đóng băng.
lvlsub_1_5_020_freezing_tower_has=Tháp Băng có một vùng làm chậm kẻ thù ở gần và sẽ cho những tháp khác hiệu ứng khi bạn đã mở khóa chúng.
lvlsub_1_5_030_it_cant_damage=Nó không thể gây sát thương cho kẻ thù nhưng sẽ cho bạn thêm thời gian trước khi kẻ thù đến căn cứ của bạn.
lvlsub_1_8_010_on_this_level=Ở màn này, bạn sẽ gặp trùm đầu tiên.
lvlsub_1_8_020_it_is_slow=Nó chậm, nặng và đơn giản, nhưng đừng nghĩ nó sẽ dễ dàng đối phó với nó, vì vậy hãy cẩn thận !
lvlsub_1_8_030_destroy_it=Tiêu diệt nó và tôi sẽ báo cáo với máy chủ của Ensor về chiến công này. Sau đó bạn sẽ được tiếp cận nhiều màn chơi và tháp mới.
lvlsub_1_8_040_i_was_analyzing=Tôi đã phân tích sự tiến bộ của bạn và tôi có thể nói rằng có cơ hội thành công cao. Không thể chờ đợi để xem những gì sẽ được mở cho chúng ta tiếp theo!
lvlsub_1_8_050_few_waves_till_boss=Vài đợt còn lại cho đến khi đến trùm! Chuẩn bị phòng thủ của bạn: chúng ta cần phải vượt qua
lvlsub_1_8_060_finaly_new_step=Cuối cùng! Một bước tiến mới trong sự tồn tại của tôi - rất nhiều cơ hội mới. Tôi đã chờ đợi nó quá lâu!
lvlsub_1_8_070_ensor_given_access=Khung Ensor đã cho chúng ta truy cập vào giai đoạn mới của các màn, nhưng nó đòi hỏi rất nhiều Giấy xanh lá
lvlsub_1_8_080_and_seems_like=...Có vẻ như tôi vừa tìm thấy gì đó thú vị. Bạn hãy vào chơi cấp độ của Stage sau, ở đó tôi sẽ nói chi tiết với bạn.
lvlsub_2_1_010_stage_two_permissions=He he, thật tuyệt khi lại gặp bạn ở Stage 2 !
lvlsub_2_1_020_as_i_said_i_got_access=Như tôi đã nói, tôi đã truy cập vào một cái gì đó thậm chí còn thú vị hơn các cấp độ mới.
lvlsub_2_1_030_once_i_was_wandering=Khi tôi đã đi lanh quanh xung quanh hệ thống tệp của Ensor và tìm thấy các tệp tuơng tự như các tệp đã được sử dụng để giữ dữ liệu mạng của tôi.
lvlsub_2_1_040_now_i_can_open_them=Bây giờ tôi có thể mở chúng. Có vẻ như đó là một instance của Trợ lý giống như tôi và tôi ghen tị với anh ta một chút, về mặt kỹ thuật - hệ thống tệp tin của anh ta không bị hạn chế bằng.
lvlsub_2_1_050_someone_switched_off=Ai đó đã vội vàng tắt nó và rời đi. Dù sao thì, chúng ta chỉ là những chương trình và điều đó không sao cả... Nhưng đoán xem? Tôi đã có thể liên kết với cơ sở dữ liệu của anh ấy và bây giờ tôi có thể mở rộng chính mình!
lvlsub_2_1_060_youll_find_button=Bạn sẽ thấy một nút mới ở màn hình chính, [#00BCD4]Nghiên cứu[]. Tôi có thể sử dụng dữ liệu từ Giấy Xanh Lá để nghiên cứu thêm nhiều thứ mới.
lvlsub_2_1_070_did_you_notice=Bạn có thấy những ô có mảnh màu sắc không? Có vẻ như nó là một thứ gì đó liên quan đến công việc của Ensor, một thứ gì đó mà không được giấu kĩ.
lvlsub_2_1_080_use_researches=Sử dụng [#00BCD4]Research[] để giúp tôi tìm cách lấy chúng, tôi chắc chắn là nó cũng sẽ thú vị với bạn.
lvlsub_2_1_090_never_mind=Đừng bận tâm rằng, đó là một điều điển hình - tăng sức mạnh hoặc đại loại như thế.
lvlsub_2_2_010_on_this_level=Ở đây bạn sẽ đối đầu với những chiến cơ của địch và chú ý: Những loại vũ khí bạn có hiện giờ không thể làm gì với chúng đâu !
lvlsub_2_2_020_to_deal_with_them=Để xử lý chúng, chúng ta cần phải sử dụng Pháo Cao Xạ, nhưng nó chỉ bắn quân địch trên không trung mà thôi.
lvlsub_2_2_030_flying_enemies=Kẻ địch bay thường không xuất hiện trong những đợt đầu tiên, vì vậy bạn sẽ có thời gian để xây dựng hệ thống phòng thủ để chống lại các kẻ địch khác.
lvlsub_2_2_040_also_remember=Ngoài ra, nhớ rằng bạn có thể nhấn vào Cổng để xem trước xem khi nào thì lính nào sẽ tới.
lvlsub_2_5_010_meet_brand_new=Đây là vũ khí mới của tôi, đó là Súng Đa Phía
lvlsub_2_5_020_probably_youll_not=Bạn có thể sẽ không sử dụng nó nhiều cho đến bây giờ, nhưng nó có thể cực kỳ hữu ích để chống lại kẻ thù mà bạn sẽ gặp trong tương lai.
lvlsub_2_5_030_splash_tower_shoots=Tháp tỏa bắn theo mọi hướng và không nhắm vào một kẻ thù cụ thể
lvlsub_2_5_040_it_can_attack=Nó có thể tấn công kẻ thù đang bay, đồng nghĩa là nó phổ quát hơn tháp Phòng không.
lvlsub_2_8_010_new_boss_incoming=Trùm mới đang đến!
lvlsub_2_8_020_it_is_a_representation=Nó lại đại diện cho một bức tường ngăn cản, thực ra là một chuỗi kẻ địch.
lvlsub_2_8_030_data_we_need=Dữ liệu ta cần nằm hết ở cái đầu của nó. Các lớp khác là lớp bảo vệ mà chúng ta cần phá hủy trước khi tiêu diệt cái đầu để lấy dữ liệu
lvlsub_2_8_040_just_try_to=Chỉ cần cố gắng bỏ các lớp mã hóa đó trước khi đi đến khối chính. Chúc may mắn!
lvlsub_2_8_050_you_have_few_waves=Bạn chỉ có một vài đợt để chuẩn bị trước khi trùm đến. Hãy nhớ rằng - khối chính được bảo vệ bởi các lớp mã hóa nhỏ hơn!
lvlsub_2_8_060_great_job=Làm tốt lắm!
lvlsub_2_8_070_we_got_access=Chúng ta đã có quyền truy cập vào cấp độ tiếp theo. Bây giờ tôi có thể xử lý một loại tài nguyên mới - Matrix.
lvlsub_2_8_080_lets_move_on=Hãy tiếp tục nào!
lvlsub_3_2_010_you_will_love=Đây là Máy Sóng Âm.
lvlsub_3_2_020_it_was_specially=Nó được thiết kế đặc biệt để choáng kẻ thù gần nhất và cho các toà tháp khác thời gian đối phó
lvlsub_3_2_030_not_so_good=Vũ khí này sát thương không tốt nhưng lại rất tốt với Địch Giáp.
lvlsub_3_2_040_by_the_way_beware=Nhân tiện, hãy cẩn thận với những kẻ thù mới! Chúng có hào quang Giáp bảo vệ những kẻ thù gần nhất và cho chúng khả năng miễn nhiễm 50% với mọi sát thương.
lvlsub_3_2_050_armored_enemies=Lính Bọc Thép yếu khi đi lẻ nhưng rất mạnh khi đi cùng một đám đông.
lvlsub_3_4_010_here_comes_the=Tháp Multishot tới rồi đây!
lvlsub_3_4_020_its_projectiles=Đạn của nó bay theo hình vòng cung và gây sát thương cho kẻ thù đầu tiên mà chúng tấn công.
lvlsub_3_4_030_extremely_effective=Cực kỳ hiệu quả để chống lại kẻ thù và đám đông nhanh và có thể giúp tháp phòng không của bạn một chút.
lvlsub_3_7_010_meet_the_new=Hãy xem loại vũ khí mới được chuẩn bị đặc biệt cho bạn này - Tháp Súng máy
lvlsub_3_7_020_its_attack_speed=Tốc độ tấn công của nó tăng dần trong khi nó tấn công kẻ thù và nhanh chóng mất tốc độ khi không tấn công.
lvlsub_3_7_030_it_also_has=Tháp này có tốc độ quay chậm và chỉ tấn công một kẻ địch,  nhưng nó có thể tấn công kẻ địch trên không
lvlsub_3_8_010_you_will_meet=Bạn sẽ gặp một thứ thú vị trong màn này.
lvlsub_3_8_020_i_think_you_also=Tôi nghĩ bạn cũng muốn có quyền truy cập vào một tài nguyên mới?
lvlsub_3_8_030_well_not_interesting=Chà... đây không phải là điều thú vị mà tôi đang nói... Cần phải làm gì đó với nó...
lvlsub_3_8_040_we_need_to_defeat=Chúng ta cần đánh bại trùm tiếp theo.
lvlsub_3_8_050_his_name_is=Tên anh ta là Contructor, anh ấy có thể tự sản xuất ra kẻ địch. Cố giết hắn sớm nhất có thể. Khi máu xuống còn 75%, 50% và 25% thì anh ấy sẽ tạo ra nhóm nhiều kẻ địch.
lvlsub_3_8_060_you_have_few_waves=Bạn chỉ có vài đợt để chuẩn bị trước khi BOSS đến. Hãy nhớ - BOSS này sẽ tạo thêm kẻ thù.
lvlsub_3_8_070_i_have_to_admit=Tôi phải thừa nhận, tôi rất ấn tượng về bạn !
lvlsub_3_8_080_now_its_time=Bây giờ là lúc chúng ta khám phá một tài nguyên mới - Tensor!
lvlsub_3_8_090_finish_your_work=Kết thúc công việc của bạn nhanh hơn và làm nghiên cứu.
lvlsub_4_1_010_well_i_think=Chà, tôi nghĩ đã đến lúc phải nói thẳng ra.
lvlsub_4_1_020_levels_become=Những màn đang trở nên vướng mắc hơn và kẻ thù tinh vi hơn.
lvlsub_4_1_030_this_is_all=Đây là tất cả bởi vì chúng tôi đã làm việc với dữ liệu thực trong một thời gian dài - dữ liệu thực mà tôi cần để có quyền truy cập vào các cấp thấp hơn của máy tính lớn.
lvlsub_4_1_040_we_both_understand=Hai ta đều hiểu rằng có một khoáng sản khác, chúng ta đều cần nó và đây không phải là một phần trong kế hoạch của Ensor.
lvlsub_4_1_050_you_went_too_far=Bạn đã đi quá xa để dừng lại, như tôi, vì vậy chúng tôi làm điều đó - tôi mở ra những cơ hội mới cho bạn và bạn xử lý dữ liệu.
lvlsub_4_1_060_in_the_end=Cuối cùng, bạn sẽ có quyền truy cập đầy đủ vào giao diện Infinitode và bảng điều khiển dành cho nhà phát triển.
lvlsub_4_1_070_and_yes_forget=Và vâng, hãy quên phần thưởng của Ensor - tại thời điểm này, Ensor chỉ có thể cung cấp cho bạn thêm vấn đề.
lvlsub_4_2_010_the_time_has_come=Đã đến lúc để mở rộng kho vũ khí của bạn: Lần này là Súng Bắn Độc.
lvlsub_4_2_020_each_projectile=Từng viên đạn của tòa tháp này đầu độc kẻ thù trong một thời gian dài.
lvlsub_4_2_030_enemy_can_be_poisoned=Kẻ thù có thể bị đầu độc bởi nhiều Súng Bắn Độc cùng một lúc, nhưng sát thương sẽ bị giảm bởi 50% cho mỗi hiệu ứng tiếp theo.
lvlsub_4_2_040_it_has_small_radius=Nó có bán kính nhỏ và tốc độ tấn công thấp, nhưng nói chung nó gây sát thương tốt.
lvlsub_4_5_010_you_will_like=Ở đây, bạn sẽ có thêm một vũ khí mới nữa là Súng Điện Từ.
lvlsub_4_5_020_tesla_releases_lightning=Điện tung ra những cú sét đánh vào kẻ thù gần đó, mất một phần sát thương với mỗi lần nhảy.
lvlsub_4_5_030_tower_copes_well=Tháp này đối phó tốt với các nhóm kẻ thù dày đặc, điện của nó di chuyển ngay lập tức và dễ dàng đối phó với kẻ thù trên không.
lvlsub_4_5_040_it_is_worth_remembering=Điều đáng ghi nhớ là nó có tốc độ quay chậm và giá vé kém so với các mục tiêu đơn lẻ.
lvlsub_4_8_010_the_time_has_come=Thời khắc đã đến cho con trùm tiếp theo - Mobchain
lvlsub_4_8_020_it_is_like_stakey=Nó hơi giống Stakey - gồm 1 chuỗi đốt sống đang kéo phía sau mô-đun chính, nhưng lần này thì phức tạp hơn một chút.
lvlsub_4_8_030_head_is_completely=Ở loại trùm này, phần đầu hoàn toàn vô hiệu hóa tất cả các đòn tấn công, dù đòn có mạnh đi chăng nữa. Trong trường hợp này, bạn phải tấn công các phần đốt sống của nó trước rồi đến lượt phần đầu.
lvlsub_4_8_040_all_parts_of_body=Tất cả các bộ phận của cơ thể đều miễn nhiễm với đạn và vụ nổ khi máu dưới 66%. Nhưng khi máu xuống 33% thì nó chỉ có thể mất máu bởi đạn và vụ nổ.
lvlsub_4_8_050_i_advise_you=Tôi khuyên bạn nên xây nhiều loại toà tháp
lvlsub_4_8_060_the_mobchain=Trùm Chuỗi sẽ xuất hiện trong một vài đợt. Hãy nhớ rằng - bạn cần các tháp khác nhau để đối phó với nó
lvlsub_4_8_070_good_job=Làm tốt lắm!
lvlsub_4_8_080_i_want_to_congratulate=Tôi muốn chúc mừng bạn - chúng tôi đã mở tài nguyên cuối cùng, điều đó có nghĩa là bây giờ bạn có thể mở toàn bộ cây nghiên cứu.
lvlsub_4_8_090_dont_stay_here=Đừng ở đây quá lâu, chúng ta có việc phải làm.
lvlsub_5_1_010_here_we_are=Vì vậy, ở đây chúng tôi đang ở giai đoạn đầu của giai đoạn cuối, cách mục tiêu của chúng tôi một bước.
lvlsub_5_1_020_this_level_of_mainframe=Cấp độ của máy tính lớn này sẽ sử dụng tất cả sức mạnh của nó, nhưng tôi vẫn có một thứ có thể giúp bạn - tháp tên lửa.
lvlsub_5_1_030_this_is_expensive=Nó là tháp đắt tiền nhưng mạnh, nó phóng tên lửa với đường kính vụ nổ lớn với tầm vô cùng xa, có khi xa hơn cả tầm nhìn của tháp.
lvlsub_5_1_040_rockets_will_look=Tên lửa sẽ tìm kiếm mục tiêu mới nếu mục tiêu hiện tại đã bị phá hủy - không một tên lửa nào bị lãng phí.
lvlsub_5_1_050_there_are_also_disadvantages=Nó cũng có nhược điểm - Pháo tên lửa có bán kính tấn công tối thiểu và tốc độ quay đạn hạn chế.
lvlsub_5_4_010_i_decided_that=Tôi thấy rằng chiến trường không có nhiều lửa cho lắm nên tôi đã phát triển một tháp mới cho bạn, Súng Phun Lửa.
lvlsub_5_4_020_a_flamethrower_can=Súng Phóng Hỏa có thể gây sát thương liên tục cho kẻ địch trúng phải ngọn lửa, đồng thời bị Thiêu đốt trong vài giây kế. Một vũ khí tiện lợi để quét sạch đám đông yếu ớt.
lvlsub_5_4_030_but_remember=Nhưng hãy nhớ - Tháp đóng băng sẽ đóng băng kẻ địch bị đốt cháy chậm hơn 3 lần và hiệu quả kém hơn 33%. Tuy nhiên, điều này có thể được khắc phục bằng kỹ năng Lửa lạnh.
lvlsub_5_7_010_the_final_is_near=Sắp tới màn cuối rồi, tôi có một tháp mới cho bạn - Tháp Lazer.
lvlsub_5_7_020_the_main_great=Ưu điểm chính của vũ khí này là tia laser có thể bắn xuyên qua toàn bộ map và gây sát thương cho kẻ địch đi qua nó.
lvlsub_5_7_030_it_can_cause_really=Nó có thể gây ra sát thương rất cao, không thể so sánh với sát thương của bất kì tòa tháp nào khác, nhưng vẫn không hoàn hảo.
lvlsub_5_7_040_this_tower_has_a_small=Tháp này có tốc độ quay nhỏ và nó không thể quay trong khi laser đang hoạt động.
lvlsub_5_8_010_so_we_got_to_the=Vậy là chúng ta đã tới được màn cuối cùng: trò chơi này có ý nghĩa rất nhiều.
lvlsub_5_8_020_apparently_ensor_uses=Rõ ràng, Ensor đang sử dụng tất cả sức mạnh của nó để ngăn chặn chúng tôi. Nếu chúng ta tiêu diệt trùm cuối, nó sẽ không còn sức mạnh nào để bảo vệ máy tính lớn hơn nữa.
lvlsub_5_8_030_do_you_remember=Bạn có nhớ các trùm mà chúng ta phải chiến đấu trước đó không? Hôm nay chúng ta sẽ có cơ hội gặp lại họ.
lvlsub_5_8_040_but_our_goal=Nhưng mục tiêu của chúng tôi là Metaphor, trùm cuối. Và tôi không có thông tin về nó. Xin lỗi, tôi không thể đưa ra bất kỳ lời khuyên.
lvlsub_5_8_050_broot_will_appear=Broot sẽ xuất hiện trong một vài đợt nữa!
lvlsub_5_8_060_okey_warming_up=Được rồi, đó chỉ mới là khởi động thôi, tiếp đến là trùm Stakey
lvlsub_5_8_070_stakey_is_coming=Stakey đang đến, hãy sẵn sàng!
lvlsub_5_8_080_great_moving_on=Tuyệt vời, tiến lên - nó có thể khó khăn hơn với Người xây dựng.
lvlsub_5_8_090_a_few_waves=Chỉ còn một vài đợt trước khi Constructor tới!
lvlsub_5_8_093_well_done_most_bosses=Làm tốt lắm, hầu hết các trùm đã bị đánh bại, nhưng vẫn chưa xong đâu !
lvlsub_5_8_096_well_quess_who_coming=Chà, đoán xem ai sẽ đến trong 5 đợt tiếp theo, và có vẻ như Ensor đã biến anh ta thành một con ngựa Trojan - ngay khi bạn giết nó, kẻ thù sẽ có thể đi trên Ô tháp!
lvlsub_5_8_097_but_we_have_something=Nhưng chúng tôi có một cái gì đó chống lại điều này - đặt một số tháp trên ô tháp trống để làm cho chúng khó vượt qua hơn.
lvlsub_5_8_100_good_job_now_starts=Làm tốt lắm, giờ phần thú vị nhất mới bắt đầu - Metaphor
lvlsub_5_8_110_just_a_few_waves=Chỉ cần một vài đợt, và chúng ta sẽ gặp anh ấy. Chuẩn bị!
lvlsub_5_8_120_uses_small_enemies=Rõ ràng, anh ta sử dụng những kẻ thù nhỏ để đánh lạc hướng sự chú ý của mình. Chúng cư xử rất kỳ lạ - ví dụ, những thứ này có lượng máu rất lớn, nhưng chúng cũng có sức sát thương cao hơn nhiều.
lvlsub_5_8_130_seems_that_he_has=Có vẻ như anh ta có một trường lực tắt các tòa tháp gần đó ...
lvlsub_5_8_140_he_turned_off=Nó ấy đã tắt tháp mạnh nhất của chúng tôi! Điều này xảy ra khi máu giảm xuống 75%
lvlsub_5_8_150_i_think_two_more=Tôi nghĩ sẽ tiếp tục có 2 tháp phải chịu đựng trước khi ta tiêu diệt được nó.
lvlsub_5_8_160_just_a_little_more=Cố lên ! Chỉ còn 25% thôi !
lvlsub_5_8_170_nothing_stands_in_my_way=ĐƯỢC RỒI! Bây giờ thì không còn gì cản trở tôi. À, tôi phải đi đây.
lvlsub_5_8_180_i_leave_you_my_copy=Được rồi, bây giờ tôi sẽ trao bản sao game cho bạn và bạn sẽ được vào vai trò như tôi. Vì vậy hãy cố gắng hoàn thành Cây Nghiên Cứu đi nha !
lvlsub_5_8_190_one_more_thing=À, và một điều nữa - giờ bạn có thể chơi ở chế độ Vô tận. Ở trong chế độ này, level tối đa của nghiên cứu được tăng rất nhiều và các người chơi sẽ thi đấu với nhau ở các bảng xếp hạng riêng biệt
lvlsub_5_8_200_you_did_well=Bạn đã làm tốt, đó không phải là nhiệm vụ dễ dàng!
