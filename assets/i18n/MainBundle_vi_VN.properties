modifier_simple_description_ATTACK_SPEED=Tăng tốc độ tấn công của các tháp ở các cạnh, giảm sát thương của các tháp ở các góc
modifier_simple_description_BOUNTY=Cung cấp phần trăm tiền thưởng cho số xu hiện tại của người chơi mỗi khi quân địch bị đánh bại. Giá cả tùy thuộc vào độ khó của bản đồ
modifier_simple_description_DAMAGE=Tăng sát thương của vũ khí ở các cạnh, giảm Tốc độ bắn của vũ khí ở các góc
modifier_simple_description_EXPERIENCE=Khi bất kỳ Máy khai thác lân cận nhận được Tài nguyên, thưởng kinh nghiệm cho các tháp gần đó. Liên tục lấy một Tài nguyên rẻ nhất từ mỗi Máy khai thác gần đó.
modifier_simple_description_MINING_SPEED=Tăng tốc độ khai thác lên các máy ở gần nhưng cũng làm giảm tốc độ Xoay và Tốc độ đạn của các tháp ở gần.
modifier_simple_description_POWER=Cung cấp PWR cho tất cả các tòa tháp gần đó, liên tục tiêu thụ XP của tòa tháp có kinh nghiệm nhất để nhận tiền thưởng của mỗi tòa tháp
modifier_simple_description_SEARCH=Các tháp gần đó sẽ liên tục tìm kiếm kẻ thù mới ngay cả khi mục tiêu hiện tại vẫn còn sống. Cung cấp tầm bắn thưởng cho tất cả các tháp lân cận
