hint_msg_46=<@icon-modifier>如果修饰芯片会降低塔的经验等级，则它不会减少塔的经验
hint_msg_47=[#E57373]<@icon-modifier-damage-research>伤害[] 和 [#FFB74D]<@icon-modifier-attack-speed-research>攻速[]芯片会对相邻四个角落的塔产生负面影响
