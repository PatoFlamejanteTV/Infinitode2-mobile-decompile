lvlsub_2_8_080_lets_move_on=让我们继续前进吧！
lvlsub_3_2_010_you_will_love=你会喜欢上新的炸弹塔
lvlsub_3_2_020_it_was_specially=它是专门设计来击晕最靠近的敌人，让其他的塔有更多时间来对付敌人
lvlsub_3_2_030_not_so_good=虽然伤害量不大，但可以轻易的击退新的装甲敌人。
lvlsub_3_2_040_by_the_way_beware=顺便说一下，当心这些新的敌人！他们有一个防御光环用于保护最近的敌人并减少他们所受到的伤害50%。
lvlsub_3_2_050_armored_enemies=装甲的敌人本身很弱，但如果在集群中移动则非常有效。
lvlsub_3_4_010_here_comes_the=可以使用散弹塔了！
lvlsub_3_4_020_its_projectiles=它的子弹排列成弧状，并对子弹碰触到的第一个敌人造成伤害。
lvlsub_3_4_030_extremely_effective=对快速和大量聚集的敌人非常有效，可以帮你的防空塔分担一些压力。
lvlsub_3_7_010_meet_the_new=来看看这特别为你准备的新武器——迷你机关枪塔！
lvlsub_3_7_020_its_attack_speed=它的攻击速度在攻击敌人时逐渐增加，并且在不攻击时迅速衰减
lvlsub_3_7_030_it_also_has=它虽然旋转速度比较低，并且只能攻击一个目标，但能够攻击空中的敌人。
lvlsub_3_8_010_you_will_meet=你将会在这关遇到些有趣的东西
lvlsub_3_8_020_i_think_you_also=我想你也想获得一种新资源，不是吗？
lvlsub_3_8_030_well_not_interesting=嗯......这不是我所说的有趣的事情......需要做些什么......
lvlsub_3_8_040_we_need_to_defeat=我们需要打败下一个BOSS。
lvlsub_3_8_050_his_name_is=他的名字是制造者，他可以创造新的敌人。请尽快杀了他—当他的生命值下降到75%，50%和25%他会释放大量的敌人。
lvlsub_3_8_060_you_have_few_waves=Boss即将到来，你只剩下几波的时间可以准备了。记住，Boss会制造其他敌人。
lvlsub_3_8_070_i_have_to_admit=我得承认，你令我印象深刻。
lvlsub_3_8_080_now_its_time=现在，是时候去发掘新资源了：张量（Tensor）！
lvlsub_3_8_090_finish_your_work=尽快完成工作并进行研究。
lvlsub_4_1_010_well_i_think=好吧，我认为是时候说了
lvlsub_4_1_020_levels_become=关卡和敌人变得更加复杂。
lvlsub_4_1_030_this_is_all=这全是因为我们已经处理实际数据一段时间了。我需要这些实际数据去得到较低等级的大数据。
lvlsub_4_1_040_we_both_understand=我们都明白还有另一种资源，两种我们都需要，这不是 Ensor计划的一部分。
lvlsub_4_1_050_you_went_too_far=你已经涉入太深了，就跟我一样，所以我们一起上吧！我帮你创造一个机会，你负责处理那些资料。
lvlsub_4_1_060_in_the_end=最后你将获得infinitode界面全部访问权限和开发者控制台
lvlsub_4_1_070_and_yes_forget=对，没错，忘了Ensor的奖励吧 - 他们现在只会给你造成更多的麻烦。
lvlsub_4_2_010_the_time_has_come=是时候扩充你的武器库了，这次你会获得毒液塔。
lvlsub_4_2_020_each_projectile=该塔的每发子弹都会使敌人长时间中毒
lvlsub_4_2_030_enemy_can_be_poisoned=敌人可以同时被几座毒塔攻击，但每多一個中毒效果，中毒伤害就会降低50%。
lvlsub_4_2_040_it_has_small_radius=虽然它攻击范围小、攻击速度也不快，但整体来说它的伤害量十分可观。
lvlsub_4_5_010_you_will_like=你一定会喜欢这座新的防御塔，我称之为特斯拉。
lvlsub_4_5_020_tesla_releases_lightning=特斯拉可以释放连锁闪电攻击多个敌人，但每连锁攻击一个敌人，伤害就会降低一定比例
lvlsub_4_5_030_tower_copes_well=这种塔适合对付密集的敌人，他可以立即击中敌人，也可以对付飞行的敌人。
lvlsub_4_5_040_it_is_worth_remembering=需要注意的是，它旋转速度很慢，并且对单个目标效果欠佳。
lvlsub_4_8_010_the_time_has_come=现在是解锁下一个名为Mobchain的boss的时候了。
lvlsub_4_8_020_it_is_like_stakey=它有点像Stakey  - 敌人链在主模块后面拖动，但这次它有点复杂。
lvlsub_4_8_030_head_is_completely=当身体的任何部分残留时，头部完全无法受到伤害。 因此，你必须首先打破身体的所有部位，然后处理头部。
lvlsub_4_8_040_all_parts_of_body=当血量低于66%时，每一节身体都免疫子弹和爆炸伤害。当血量低于33%时，则变成只有子弹和爆炸能对每一节身体造成伤害。
lvlsub_4_8_050_i_advise_you=我建议你把多种防御塔搭配使用。
lvlsub_4_8_060_the_mobchain=Mobchain Boss将在几波后出现。记住 ，你需要不同的塔来对付它。
lvlsub_4_8_070_good_job=干得漂亮！
lvlsub_4_8_080_i_want_to_congratulate=恭喜你 - 我们已经解锁了最后一个资源，你现在可以打开整个研究树了。
lvlsub_4_8_090_dont_stay_here=不要待在这里太久，我们还有事可做。
lvlsub_5_1_010_here_we_are=所以，在这里，我们处于最后阶段的开始，距离我们的目标只有一步之遥。
lvlsub_5_1_020_this_level_of_mainframe=这个级别的主机系统会尽一切力量对付你，但我仍然有东西能帮到你-导弹塔。
lvlsub_5_1_030_this_is_expensive=这是一个昂贵又强大的塔，它可以长距离发射大范围爆炸的导弹，甚至超过自己的范围。
lvlsub_5_1_040_rockets_will_look=如果目前锁定的目标已被消灭，导弹将寻找新的目标 - 没有一枚导弹会被浪费。
lvlsub_5_1_050_there_are_also_disadvantages=还有一些缺点 - 炮塔有最小攻击范围限制，子弹飞行速度较慢。
lvlsub_5_4_010_i_decided_that=根据我的判断，我们的火力有点不够，所以我研发了新的防御塔，来感受一下新的火力来源 - 火焰喷射器。
lvlsub_5_4_020_a_flamethrower_can=火焰喷射器可对任何密度的一组敌人造成持续性的伤害，并且造成几秒钟的持续燃烧伤害。 是对抗一群小型敌人不可或缺的武器。
lvlsub_5_4_030_but_remember=但请记住 - 寒冰塔会对燃烧的敌人减慢3倍速度且有效性减少33%。不过，有了冷火技能就没有这个问题。
lvlsub_5_7_010_the_final_is_near=离最终关卡越来越近了，我有一个非常强的东西要给你-激光塔
lvlsub_5_7_020_the_main_great=该塔的主要优点在于其发射的激光将横穿整个地图并对所有穿过激光的敌人造成伤害
lvlsub_5_7_030_it_can_cause_really=它可以造成非常巨大的伤害，其他防御塔根本望尘莫及，但它仍然不完美。
lvlsub_5_7_040_this_tower_has_a_small=这个防御塔旋转速度较慢，且在激光发射时无法转动。
lvlsub_5_8_010_so_we_got_to_the=所以我们到了最后一关，这个游戏意味深长。
lvlsub_5_8_020_apparently_ensor_uses=显然，Ensor利用其所有权力阻止我们。如果我们摧毁最后一个BOSS，他们就没有力量来进一步保护大型电脑主机。
lvlsub_5_8_030_do_you_remember=你还记得以前我们与boss们的战斗吗？今天我们将有机会再次见到他们。
lvlsub_5_8_040_but_our_goal=但我们的目标是最后一位BOSS，Metaphor。 我没有相关信息。 对不起，我不能提供任何建议。
lvlsub_5_8_050_broot_will_appear=肉盾将会在几波后出现！
lvlsub_5_8_060_okey_warming_up=OK，刚刚只是热身，下一个boss是长蛇。
lvlsub_5_8_070_stakey_is_coming=Stakey即将到来，准备好了！
lvlsub_5_8_080_great_moving_on=很好，继续前进吧。制造者会比较难对付一些。
lvlsub_5_8_090_a_few_waves=离制造者只剩几波了！
lvlsub_5_8_093_well_done_most_bosses=干得好，大多数BOSS都被打败了，但别松懈！
lvlsub_5_8_096_well_quess_who_coming=好吧，猜猜5波后谁会来，看来Ensor让他成为了特洛伊木马 - 一旦你杀了它，敌人将能够在平台上前进！
lvlsub_5_8_097_but_we_have_something=但我们也不是没有办法 - 将一些防御塔放在空的平台上，以使它们更难通过。
lvlsub_5_8_100_good_job_now_starts=干得好，现在开始最有趣的部分--隐喻
lvlsub_5_8_110_just_a_few_waves=再过几波，我们就会遇到他了，做好准备！
lvlsub_5_8_120_uses_small_enemies=表面上，他使用少数敌人来分散自己的注意力。他们的行为非常奇怪，例如，拥有巨量的生命值，但是他们也会受到大量的伤害
lvlsub_5_8_130_seems_that_he_has=它似乎有一个关闭附近防御塔的力场……
lvlsub_5_8_140_he_turned_off=我们最强的塔在它的生命值低于75％时就会失效！
lvlsub_5_8_150_i_think_two_more=在我们处理之前，我认为还有两座塔会受到影响的。
lvlsub_5_8_160_just_a_little_more=25%! 就差一点了! 你可以做到的
lvlsub_5_8_170_nothing_stands_in_my_way=好！没有什么能阻挡我了。我该走了。
lvlsub_5_8_180_i_leave_you_my_copy=我把我的副本以及访问开发者模式的权限就给你 - 完成研究，Infinitode 2界面将完全属于你。
lvlsub_5_8_190_one_more_thing=哦，还有一件事 - 现在你可以游玩无尽模式了。 在这个模式中，最高等级的研究显著增加，还会解锁新的研究，玩家会在不同的排行榜中竞争。
lvlsub_5_8_200_you_did_well=你做得很好，这不是一件容易的事！
