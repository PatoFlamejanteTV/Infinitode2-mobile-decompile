hint_msg_1=<@buff-health-bar-icon-freezing>[#4DD0E1]冻结[]减益对被<@buff-health-bar-icon-burn>[#FFB74D]点燃[]的敌人效果较差
hint_msg_2=[@icon_tag_basic_tower]基础塔[] 在游戏开始时具有最佳的性价比，但长远来看它也是最弱的塔
hint_msg_3=在开发者模式下，请勿在 <@icon-terminal> 控制台中输入内容，也不要安装您不确定的脚本 - 这可能会导致进度丢失或损坏您的设备
hint_msg_4=<@tower-sniper>[#81C784]狙击塔[]对单个目标造成巨大伤害，但如果目标在人群中，瞄准速度会变慢
hint_msg_5=如果多个<@tower-sniper>[#81C784]狙击塔[]瞄准同一个敌人，其效率就会下降 - 当目标被杀死时，所有狙击塔都必须瞄准新的敌人
hint_msg_6=<@tower-cannon>[#E57373]加农[]具有弹片能力，可以在爆炸中产生碎片，能够到达更远的敌人。这些碎片还会对免疫<@icon-explosion-range>爆炸的<@enemy-type-light>[#4DD0E1]轻[]敌人造成全部伤害。
hint_msg_7=<@icon-explosion-range>爆炸在中心造成最大伤害，每个被爆炸击中的敌人都会部分保护其身后的其他敌人
hint_msg_8=<@tower-freezing>[#4FC3F7]冰冻塔[]会增加<@buff-health-bar-icon-poison>[#AED581]毒药[]的持续时间和<@icon-lightning-bolt>针对其范围内所有敌人的连锁闪电长度
hint_msg_9=<@tower-freezing>[#4FC3F7]冰冻塔[]逐渐减慢敌人的速度，受其中几个塔影响的敌人减慢得更快
hint_msg_10=<@tower-freezing>[#4FC3F7]冰冻塔[]为<@buff-health-bar-icon-freezing>[#4FC3F7]减缓[]敌人获得经验。已经减速的敌人如果不先至少解冻一点，就不会为下一座塔提供经验
hint_msg_11=<@tower-venom>[#AED581]毒液塔[]优先考虑尚未被<@buff-health-bar-icon-poison>[#AED581]中毒[]的目标
hint_msg_12=多个<@buff-health-bar-icon-poison>[#AED581]毒药减益效果[]叠加，但每个下一个效果造成的伤害减少 25%（效果按从最强到最弱的顺序应用）
hint_msg_13=<@enemy-type-fast>[#FFF176]快速[]每增加一个<@buff-health-bar-icon-poison>[#AED581]毒药减益[]，速度就会降低 5%，最多可减慢 75%
hint_msg_14=<@tower-venom>[#AED581]毒液塔[]的子弹会在命中时时造成全额伤害，随后随着时间的推移造成<@buff-health-bar-icon-poison>[#AED581]中毒[]伤害
hint_msg_15=<@tower-splash>[#FF8A65]散射塔[]具有对缓慢敌人造成额外伤害的能力 - 这可以与<@tower-freezing>[#4FC3F7]冰冻塔[]结合使用。
hint_msg_16=<@tower-freezing>[#4FC3F7]冰冻塔[]有一个非常有用的作用 - 减速的敌人聚集得更密集，更容易通过 AOE 伤害杀死
hint_msg_17=<@tower-blast>[#90A4AE]爆破塔[]可以将敌人击退到传送门处，有效地遏制他们并将他们聚集成更紧密的人群
hint_msg_18=<@tower-blast>[#90A4AE]爆破塔[]造成<@icon-explosion-range>爆炸伤害 - 敌人距离塔越近，受到的伤害就越大
hint_msg_19=不同的塔对不同的敌人有不同的效果。当GUI比例设置为小于90%时，您可以在构建菜单或塔菜单中查看塔的有效性
hint_msg_20=如果与道路成直角放置，<@tower-multishot>[#FFF176]多重射击[]可以对一群敌人造成大量伤害
hint_msg_21=<@tower-multishot>[#FFF176]散弹塔[]对<@enemy-type-fast>[#FFF176]快速[]敌人特别有效，并且具有对空能力
hint_msg_22=<@tower-minigun>[#CE93D8]机关枪[]攻速最快，但它需要时间提升攻速。当塔不攻击时，它会失去攻速
hint_msg_23=<@tower-minigun>[#CE93D8]机关枪[]对单个强敌特别有效，而且还能在满攻速时点燃敌人
hint_msg_24=<@tower-air>[#4DD0E1]防空塔[]是对抗空中敌人最有效的防御手段。它可以使敌人着火，造成其最大生命值的一定百分比，并使其能够对付几乎任何生命值的敌人
hint_msg_25=<@tower-air>[#4DD0E1]防空塔[]具有爆炸倒地敌人的能力。爆炸期间，附近的地面敌人会受到大量伤害
hint_msg_26=<@tower-tesla>[#7986CB]特斯拉[]的连锁闪电始终会传递到最近且位于1.5格范围内的敌人
hint_msg_27=<@tower-tesla>[#7986CB]特斯拉的[]闪电伤害每击中一个敌人就会减少。伤害百分比在塔的菜单中列为相应的统计数据
hint_msg_28=<@tower-tesla>[#7986CB]特斯拉[]有一种能力，如果塔附近没有敌人，它可以释放闪电球。闪电球向随机传送门移动，对遇到的第一个敌人造成巨大伤害
hint_msg_29=<@tower-missile>[#F06292]导弹塔[]的范围内没有敌人时，能够使用“长距导弹”（LRM）系统攻击到任何距离的敌人
hint_msg_30=如果当前目标已被摧毁，<@tower-missile>[#F06292]导弹塔[]子弹将寻找新的敌人
hint_msg_31=<@tower-missile>[#F06292]导弹塔[]由于其特殊能力，可以对生命值满的敌人造成大量伤害
hint_msg_32=<@tower-flamethrower>[#FFD54F]火焰喷射器[]对于对付难以一一消灭的大群敌人特别有效
hint_msg_33=<@tower-flamethrower>[#FFD54F]火焰喷射器[]可以点燃敌人，但这会使<@buff-health-bar-icon-freezing>[#4FC3F7]冰冻[]减益效果变弱。 “冷火”能力会减慢敌人的速度，而不会受到 <@buff-health-bar-icon-freezing>[#4FC3F7]冰冻[] 减益效果的惩罚，但随着时间的推移，敌人将不再受到伤害
hint_msg_34=<@tower-laser>[#4FC3F7]激光[]的高频能力使其光束对其穿过的所有敌人造成相同的伤害
hint_msg_35=<@tower-laser>[#4FC3F7]激光[]在射击时无法转向，所以最好选择敌人无法快速脱离火线的地方。大电池能力允许<@tower-laser>[#4FC3F7]激光[]旋转
hint_msg_36=在具有多个<@tile-icon-portal>[#BA68C8]传送门[]的地图上，每波中的敌人数量不会增加。敌人会均匀分布在<@tile-icon-portal>[#BA68C8]传送门[]之间
hint_msg_37=敌人以不同的速度转弯，具体取决于他们靠近道路的哪一侧。同一方向有多个连续转弯的道路可以让你驱散一群敌人
hint_msg_38=您可以在设置或暂停菜单中关闭视觉效果以提高性能并节省电量
hint_msg_39=<@icon-miner-top>矿机在提取其所属颜色的资源方面效率最高。更高级的<@icon-miner-top>矿机可以开采更多类型的资源，但他们的速度会慢得多
hint_msg_40=出售<@icon-miner-top>矿机时，其开采的资源不会丢失
