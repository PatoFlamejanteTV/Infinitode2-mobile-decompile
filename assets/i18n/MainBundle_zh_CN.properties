hint_msg_49=[#FFD54F]<@icon-modifier-bounty-research>赏金芯片[]在每一波之后提供大量<@coin-small>[#FFF176]奖金硬币[]，具体取决于您当前的<@coin-small>[#FFF176]硬币[]，但同时不允许相邻的塔赚取它们
hint_msg_50=[#4DD0E1]<@icon-modifier-experience-research>经验芯片[]将您消耗邻近<@icon-miner-top>矿机的资源，以快速提升塔的等级
hint_msg_51=<@enemy-type-armored>[#4DD0E1]装甲[]敌人有一种光环，可以为盟友提供<@buff-health-bar-icon-armor>[#4DD0E1]装甲[]增益，保护他们并减少所有类型的伤害 50%。多个 <@buff-health-bar-icon-armor>[#4DD0E1]装甲[] 光环的效果不会叠加
