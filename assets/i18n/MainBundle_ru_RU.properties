tower_ability_CANNON_ULTIMATE_description=Размещает мину с [#4DD0E1]{0}%[] своего DPS на ближнем пустом тайле каждые [#4DD0E1]{1}[] секунд и отбрасывает врагов назад. Максимум [#4DD0E1]{2}[] мины. \n[@depends_on_tower_upgrade_level]
tower_ability_CRUSHER_SPECIAL_description=Получает [#4DD0E1]{0}%[] шанс заставить врага пойти к случайному порталу, нанося урон врагам по пути\n [@depends_on_tower_upgrade_level]
tower_ability_CRUSHER_ULTIMATE_description=Дезориентированные враги дают [#4DD0E1]{0}[] монет за каждый тайл, который они смогли пройти. Максимум [#4DD0E1]{1}%[] от стоимости врага
tower_ability_FLAMETHROWER_SPECIAL_description=Радиус [#4DD0E1]x{0}[], размер дуги [#4DD0E1]x{1}[]
tower_ability_FLAMETHROWER_ULTIMATE_description=Мгновенно убивает врагов под прямым огнём с менее чем [#4DD0E1]{0}%[] HP. Убитые враги выбрасывают [@icon_tag_green_paper]зеленые бумажки[]. Горящие враги получают [#4DD0E1]+{1}%[] урона от любого другого врага в радиусе 1 тайла.\n[@depends_on_tower_upgrade_level]
tower_ability_FREEZING_SPECIAL_description=Когда в радиусе тайлов [#4DD0E1]{0}[] нет врагов, формирует и бросает снежок, который замораживает первого встречного врага на [#4DD0E1]{1}[] секунд.\nКаждый существующий снежок, созданный любой башней, увеличивает время накопления на [#4DD0E1]{2}%[]\n[@depends_on_tower_upgrade_level]
tower_ability_FREEZING_ULTIMATE_description=Создает снежки, даже если в радиусе действия есть враги. Снежки генерируются на [#4DD0E1]{0}%[] быстрее
tower_ability_GAUSS_SPECIAL_description=Каждый [#4DD0E1]{0}[]й выстрел оглушает врагов на [#4DD0E1]{1}c[]. и заставляет первого поражённого врага взорваться при смерти с уроном [#4DD0E1]{2}%[] от его макс. HP\n[@depends_on_tower_upgrade_level]
