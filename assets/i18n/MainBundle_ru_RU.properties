tower_ability_MULTISHOT_ULTIMATE_description=Выстреливает один снаряд назад с [#4DD0E1]{0}%[] урона. Если снаряд не попадает по врагу, его урон сохраняется для следующего выстрела и стакается до [#4DD0E1]{1}[] раз
