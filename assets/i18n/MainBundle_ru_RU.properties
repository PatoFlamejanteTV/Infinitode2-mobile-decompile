tower_ability_BLAST_SPECIAL_description=Отбрасывает назад каждого врага (только один раз) на [#4DD0E1]{0}[] тайлов с [#4DD0E1]{1}%[] шансом\n[@depends_on_tower_upgrade_level]
tower_ability_BLAST_ULTIMATE_description=Враги получают дебафф уязвимости на [#4DD0E1]{1}с[] после того, как их отбрасывают назад, в результате чего они получают [#4DD0E1]{0}%[] damage.\n[@depends_on_tower_upgrade_level]
