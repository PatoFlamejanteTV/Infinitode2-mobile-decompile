tower_ability_LASER_SPECIAL_description=[#4DD0E1]{0}%[] более быстрая зарядка, каждая башня, которая стоит рядом, уменьшает бонус на [#4DD0E1]{1}%[]. Пораженные враги дают [#4DD0E1]{2}%[] бонусных монет, если они умирают в течение [#4DD0E1]{3}[] секунд, но бонус уменьшается вдвое, если враг был убит этой башней
tower_ability_LASER_ULTIMATE_description=Каждый убитый враг увеличивает урон башни на [#4DD0E1]{0}%[] на [#4DD0E1]{1}с[], стакается. Башня также пассивно получает один стак бонусного урона каждые [#4DD0E1]{2} с[], если на карте не умирает ни один враг
tower_ability_MINIGUN_SPECIAL_description=При полной раскрутке поджигает врагов на [#4DD0E1]{0}с[], нанося [#4DD0E1]{1}%[] DPS в секунду
tower_ability_MINIGUN_ULTIMATE_description=Каждые [#4DD0E1]{0}[] секунды на случайной пустой платформе или дороге в радиусе действия башни создается микроган со скоростью атаки [#4DD0E1]{1}%[] и скоростью атаки [#4DD0E1]{2}%[] радиус (приоритет платформа). Макс. [#4DD0E1]{3}[] микрогана
