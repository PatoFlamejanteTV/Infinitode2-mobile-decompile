tower_ability_TESLA_SPECIAL_description=Когда в радиусе [#4DD0E1]{0}[] тайлов нет врагов, накапливает и бросает шаровую молнию с уроном [#4DD0E1]{1}%[] от DPS башни.\nКаждая существующая шаровая молния, произведенная любой башней, увеличивает время накопления на [#4DD0E1]{2}%[]
