hint_msg_1=<@buff-health-bar-icon-freezing>[#4DD0E1]Le debuff gelés[] est moins efficace contre les ennemis <@buff-health-bar-icon-burn>[#FFB74D]enflammés[]
hint_msg_2=[@icon_tag_basic_tower]La tour Basique[] a le meilleur rapport pièces/dégâts au début d'une partie, mais c'est aussi la tour la plus faible à long terme
hint_msg_3=En mode développeur, ne tapez pas dans la <@icon-terminal>console et n'installez pas de scripts dont vous n'êtes pas sûr - cela pourrait entraîner une perte de progression ou endommager votre appareil
hint_msg_4=<@tower-sniper>[#81C784]Sniper[] inflige des dégâts massifs à des cibles uniques, mais vise plus lentement si la cible est dans une foule
hint_msg_5=L'efficacité de plusieurs <@tower-sniper>[#81C784]Snipers[] diminue s'ils visent le même ennemi - lorsque la cible est tuée, tous les snipers devront viser un nouvel ennemi
hint_msg_6=La tour <@tower-cannon>[#E57373]Canon[] a une capacité Shrapnel, qui ajoute des éclats aux explosions, vous permettant d'atteindre des ennemis plus éloignés. Les dégâts des éclats ne sont pas réduits contre les ennemis <@enemy-type-light>[#4DD0E1]légers[] qui sont immunisés aux <@icon-explosion-range>explosions.
hint_msg_7=<@icon-explosion-range>Les explosions infligent le plus de dégâts à leur épicentre, et chaque ennemi touché par l'explosion couvre partiellement les autres ennemis derrière eux de l'explosion
hint_msg_8=La <@tower-freezing>[#4FC3F7]tour de gel[] augmente la durée du <@buff-health-bar-icon-poison>[#AED581]poison[] et la longueur des <@icon-lightning-bolt> chaînes d'éclairs pour tous les ennemis à sa portée
hint_msg_9=<@tower-freezing>[#4FC3F7]La tour de gel[] ralentit progressivement les ennemis, les ennemis touchés par plusieurs de ces tours ralentissent plus vite
hint_msg_10=Les <@tower-freezing>[#4FC3F7]Les tours de congélation[] gagnent de l'expérience en <@buff-health-bar-icon-freezing>[#4FC3F7]ralentissant[] les ennemis. Les ennemis déjà ralentis ne donneront pas d'expérience à la tour suivante s'ils ne se dégèlent pas au moins un peu au préalable.
hint_msg_11=<@tower-venom>[#AED581]La tour Venom[] cible en priorité les ennemis qui n'ont pas déjà été <@buff-health-bar-icon-poison>[#AED581]empoisonnés[] par elle
hint_msg_12=Les effets de plusieurs <@buff-health-bar-icon-poison>[#AED581]debuffs de poison[] se cumulent, mais chaque effet suivant inflige 25% de dégâts en moins (les effets sont appliqués du plus fort au plus faible)
hint_msg_13=<@enemy-type-fast>[#FFF176]Les ennemis rapides[] perdent 5 % de vitesse par <@buff-health-bar-icon-poison>[#AED581]debuff de poison[] et peuvent être ralentis de 75 % maximum
hint_msg_14=<@tower-venom>[#AED581]Les projectiles de la tour Venom[] infligent tous les dégâts à l'impact, puis infligent des dégâts <@buff-health-bar-icon-poison>[#AED581]poison[] sur la durée
hint_msg_15=<@tower-splash>[#FF8A65]Splash tower[] a une capacité qui lui fait infliger des dégâts supplémentaires aux ennemis lents - cela peut être utile en combinaison avec <@tower-freezing>[#4FC3F7]Freezing tower[]
hint_msg_16=<@tower-freezing>[#4FC3F7]La tour de gel[] a un effet secondaire très utile : les ennemis ralentis se rassemblent en une foule plus dense, plus facile à tuer avec des dégâts AOE
hint_msg_17=La <@tower-blast>[#90A4AE]tour sismique[] peut repousser les ennemis vers les portails, les contenant efficacement et les rassemblant en une foule plus dense
hint_msg_18=<@tower-blast>[#90A4AE]Blast tower[] inflige <@icon-explosion-range>dégâts explosifs - plus les ennemis sont proches de la tour, plus ils subissent de dégâts
hint_msg_19=Différentes tours ont une efficacité spécifique face aux différents ennemis que vous rencontrerez. Vous pouvez voir l'efficacité de la tour dans le menu de construction ou dans le menu de la tour lorsque l'échelle de l'interface graphique est définie sur < 90 %
hint_msg_20=<@tower-multishot>[#FFF176]La tour Tir multiple[] peut infliger beaucoup de dégâts à un groupe d'ennemis si elle est placée perpendiculairement à la route
hint_msg_21=<@tower-multishot>[#FFF176]La tour Tir multiple[] est particulièrement efficace contre les ennemis <@enemy-type-fast>[#FFF176]rapides[] et possède une capacité qui lui permet d'attaquer les ennemis aériens
hint_msg_22=<@tower-minigun>[#CE93D8][] La tour minigun est celle avec le plus de cadence de tir mais il lui faut du temps pour prendre de la vitesse. Lorsque la tour n'attaque pas, elle perd de la vitesse.
hint_msg_23=<@tower-minigun>[#CE93D8]Minigun[] est particulièrement efficace contre des ennemis puissants isolés, et elle peut également enflammer les ennemis quand elle tire à pleine vitesse
hint_msg_24=<@tower-air>[#4DD0E1]La tour anti-aérienne[] est la défense la plus efficace contre les ennemis aériens. Elle peut enflammer les ennemis, infligeant 2% de leur santé maximale par seconde, mais pas plus de 10 fois les dégâts de la tour par seconde
hint_msg_25=<@tower-air>[#4DD0E1]Les tours anti-aériennes[] ont la capacité de faire exploser les ennemis abattus. Pendant l'explosion, les ennemis au sol à proximité subissent des dégâts massifs
hint_msg_26=<@tower-tesla>[#7986CB]La chaîne d'éclairs de Tesla[] se déplace toujours jusqu'à l'ennemi le plus proche dans un rayon de 1,5 cases
hint_msg_27=<@tower-tesla>[#7986CB]Les dégâts de foudre de Tesla[] sont réduits pour chaque ennemi touché. Le pourcentage de dégâts est répertorié comme la statistique correspondante dans le menu de la tour
hint_msg_28=<@tower-tesla>[#7986CB][] a une capacité qui lui permet de lancer des boules électriques s'il n'y a pas d'ennemis proches. Ces boules se déplacent vers un portail aléatoire et infligent de gros dégâts aux premiers ennemis rencontrés
hint_msg_29=<@tower-missile>[#F06292]La tour de missiles[] est capable d'atteindre les ennemis à n'importe quelle distance grâce à son système de missiles à longue portée (LRM), qui fonctionne s'il n'y a pas d'ennemis à portée de la tour
hint_msg_30=<@tower-missile>[#F06292]Les projectiles de la tour de missiles[] chercheront un nouvel ennemi si la cible actuelle a déjà été détruite
hint_msg_31=La <@tower-missile>[#F06292]tour missile[] peut infliger beaucoup de dégâts aux ennemis ayant une barre de vie pleine grâce à sa capacité spéciale
hint_msg_32=La tour <@tower-flamethrower>[#FFD54F]lance flamme[] est particulièrement efficace contre les grands groupes d'ennemis difficiles à détruire un par un
hint_msg_33=<@tower-flamethrower>[#FFD54F]Flamethrower[] peut enflammer les ennemis, mais cela affaiblit l'effet<@buff-health-bar-icon-freezing>[#4FC3F7]gel[]. La capacité "Feu froid" ralentira à la place les ennemis sans pénalités pour l'effet <@buff-health-bar-icon-freezing>[#4FC3F7]gel[], mais les ennemis ne subiront plus de dégâts de feu au fil du temps
hint_msg_35=La tour <@tower-laser>[#4FC3F7]Laser[] ne peut pas tourner pendant qu'elle tire, il est donc préférable de choisir un emplacement où les ennemis restent longtemps dans sa ligne de tir. La capacité Grandes batteries permet à la tour <@tower-laser>[#4FC3F7]Laser[] de tourner alors qu'elle tire
hint_msg_36=Sur les cartes avec plusieurs <@tile-icon-portal>[#BA68C8]Portails[], le nombre d'ennemis dans chaque vague n'augmente pas. Les ennemis sont équitablement répartis entre chaque <@tile-icon-portal>[#BA68C8]Portail[]
hint_msg_37=Les ennemis traversent des virages à des vitesses différentes, selon le côté de la route dont ils sont les plus proches. Des routes avec plusieurs virages consécutifs dans le même sens permettent de disperser une foule d'ennemis
hint_msg_38=Vous pouvez désactiver les effets visuels dans les paramètres ou dans le menu pause pour améliorer les performances et économiser de l'énergie
hint_msg_39=Les <@icon-miner-top>mineurs sont plus efficaces pour extraire les ressources correspondant à leur couleur. Les <@icon-miner-top>mineurs plus avancés peuvent exploiter plus de types de ressources, mais il le feront beaucoup plus lentement.
hint_msg_40=Lors de la vente d'un <@icon-miner-top>mineur, les ressources extraites par celui-ci ne seront pas perdues
hint_msg_41=<@tile-icon-source>[#5C6BC0]Les tuiles source[] sur les cartes personnalisées ont une quantité limitée de ressources. Lorsque toutes les ressources sont minées, <@icon-miner-top>les mineurs continueront à travailler comme d'habitude, mais vous n'obtiendrez pas plus de ressources à la fin du jeu
hint_msg_42=Lors de la vente d'une tour, toute l'expérience accumulée par celle-ci est perdue
hint_msg_43=[#DCE775]<@icon-modifier-balance-research>Le modificateur d'équilibre[] permet aux tours de partager leur expérience et de monter de niveau plus rapidement. Les tours avec le niveau d'XP maximal donneront toute l'expérience supplémentaire aux autres tours
hint_msg_44=[#64B5F6]<@icon-modifier-search-research>Le modificateur de recherche[] permet aux tours proches de rechercher constamment de nouvelles cibles en fonction de leur mode de visée, même si la cible actuelle est toujours à portée
hint_msg_45=[#F06292]<@icon-modifier-power-research>Le modificateur de puissance[] donne un énorme bonus aux statistiques des tours voisines, mais enlève constamment leur expérience. Le modificateur donnera un bonus même si les tours voisines ne peuvent pas donner d'expérience
hint_msg_46=Les <@icon-modifier>modificateurs n'enlèveront pas d'expérience à la tour si cela réduit son niveau d'expérience
hint_msg_47=[#E57373]<@icon-modifier-damage-research>Dégâts[] et [#FFB74D]<@icon-modifier-attack-speed-research>Les modificateurs de vitesse d'attaque[] affectent négativement les tours adjacentes s'ils sont placés dans les coins
hint_msg_48=N'oubliez pas d'utiliser des [#4DB6AC]<@icon-modifier-mining-speed-research>Modificateur de vitesse de minage[] si vous comptez miner beaucoup de ressources
hint_msg_49=[#FFD54F]<@icon-modifier-bounty-research>Le modificateur de prime[] donne beaucoup de <@coin-small>[#FFF176]pièces bonus[] après chaque vague, en fonction de votre nombre actuel de <@coin-small>[#FFF176]pièces[], mais en même temps, empêche les tours adjacentes d'en gagner
hint_msg_50=[#4DD0E1]<@icon-modifier-experience-research>Le modificateur d'expérience[] vous permet d'améliorer très rapidement les tours avec l'aide des <@icon-miner-top>mineurs voisins, en consommant constamment leurs ressources
hint_msg_51=<@enemy-type-armored>[#4DD0E1]Les ennemis blindés[] ont une aura qui confère à leurs alliés un buff d'<@buff-health-bar-icon-armor>[#4DD0E1]armure[] qui les protège de tous les types des dégâts de 50 %. Les effets de plusieurs auras d' <@buff-health-bar-icon-armor>[#4DD0E1]armure[] ne se cumulent pas
hint_msg_52=Lorsqu'ils subissent des dégâts, <@enemy-type-light>[#4DD0E1]Les ennemis légers[] bénéficient d'une protection de 75 % contre ce type de dégâts pendant 6 secondes, mais pas plus d'une fois toutes les 10 secondes
hint_msg_53=<@enemy-type-toxic>[#AED581]Les ennemis toxiques[] commencent à <@buff-health-bar-icon-regeneration>[#E57373]régénérer[] leur santé à un taux de 5% par seconde s'ils ne sont pas attaqués dans les 3 secondes
hint_msg_55=<@enemy-type-icy>[#4FC3F7]Les ennemis glacés[] ne peuvent pas être <@buff-health-bar-icon-stun>[#BA68C8]étourdis[], frappés avec une <@buff-health-bar-icon-snowball> boule de neige, gelés par un <@buff-health-bar-icon-blizzard>[#4DD0E1]blizzard[] et ralentis par <@buff-health-bar-icon-freezing>[#4FC3F7]l'effet de gel[] tant que leur [#4FC3F7]bouclier[] est actif
hint_msg_56=<@enemy-type-healer>[#E57373]L'ennemi guérisseur[] a une aura qui <@buff-health-bar-icon-regeneration>[#E57373]restaure[] 5 % de points de vie aux alliés proches chaque seconde. L'effet de plusieurs auras de <@buff-health-bar-icon-regeneration>[#E57373]régénération[] se cumule
hint_msg_57=Une fois détruit, <@enemy-type-fighter>[#BA68C8]Le combattant[] se divise en 3 petites copies de lui même sans son habilité de se séparer et avec 50 % de sa santé
hint_msg_58=Les cartes personnalisées utilisent des tuiles partagées. Si une tuile a été vendue lors de l'édition d'une carte ou de l'inventaire <@icon-backpack>, elle sera supprimée de toutes vos cartes
hint_msg_59=<@button-hold-mark-white>Maintenez le bouton d'amélioration  de la tour <@icon-upgrade>pendant une seconde pour mettre à niveau toutes les tours du même type. Cela fonctionne également pour les boutons de spécialisation
hint_msg_60=<@button-hold-mark-white>Maintenez le <@icon-stopwatch>bouton d'appel de vague enfoncé pour appeler automatiquement les prochaines vagues. Il convient de considérer que les <@coin-small>[#FFF176]pièces bonus[] et le <@icon-star>score pour appeler une vague tôt dépendent du nombre d'ennemis détruits dans la vague actuelle
hint_msg_61=Cette marque (<@button-hold-mark-white>) à côté du bouton signifie qu'il peut être maintenu enfoncé
hint_msg_62=Si vous appuyez sur <@icon-restart>Redémarrer dans le menu de pause, vous ne perdrez pas les <@icon-ability>capacités utilisées, mais vous ne recevrez pas non plus les objets obtenus pendant le jeu
hint_msg_63=Pour obtenir le [#FFF176]cadre de maîtrise[] sur un niveau, terminez toutes ses quêtes, y compris les quêtes de vagues
hint_msg_64=Vous pouvez afficher un historique de tous vos objets reçus dans <@icon-statistics>Statistiques - Gains
hint_msg_65=Vous pouvez voir les rediffusions de vos parties dans <@icon-statistics>Statistiques - Par partie
hint_msg_66=Certaines quêtes ne peuvent être complétées qu'en déverrouillant plus de <@icon-research>recherches. Si une quête semble inaccessible, enregistrez-la pour plus tard
hint_msg_67=Terminez le niveau 5.8 pour débloquer le [#FFD54F]<@icon-infinitode-1-logo>mode interminable[]. Ce mode déverrouille de nouveaux <@icon-research>nœuds de recherche et vous permet d'obtenir des objets des milliers de fois plus rapidement
hint_msg_68=<@icon-modifier>Les modificateurs sont un bon moyen de pousser encore plus loin les performances de vos tours déjà maximisées
hint_msg_69=Le plus souvent, une tour bien améliorée vaut mieux que plusieurs tours sans améliorations
hint_msg_70=Vous obtiendrez <@icon-user>de l'XP sur votre profil lorsque vous jouerez à n'importe quel niveau avec des classements. Si vous jouer au même niveau, vous gagnerez moins d'XP sur ce dernier pour le reste de la journée
hint_msg_71=La quantité d'XP de profil bonus <@icon-user> est réinitialisée chaque semaine. Cliquez sur la barre d'expérience du profil dans le menu principal pour plus de détails
hint_msg_72=Cliquez sur l'icône de chevalet <@icon-easel>près du bouton de pause pour basculer en mode carte détaillée et voir plus d'informations sur vos bâtiments en un coup d'œil
tut_01_010_010_welcome_to_the_infinitode=Bienvenue dans [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Ceci est une interface experimentale au système d'entraînement du réseau neuronal sous forme d'un jeu.
tut_01_010_030_anyone_can_take_part=Tout le monde peut participer à cette expérimentation. Une fois terminée, chacun recevra une récompense proportionnelle au nombre de [@icon_tag_green_paper]Papiers verts[] accumulés.
tut_01_010_040_please_follow_instructions=Veuillez suivre les instructions de l'[#ffc107]Assistant Intellectuel Avancé[] pour continuer.
tut_01_010_050_hi_let_me_show_basics=Salut ! Laisse-moi te montrer les bases de [@icon_tag_infinitode_2_closed] l'interface de test.
tut_01_010_060_lets_start_with_the_game=Commençons par le terrain de jeu. Appuyez sur la case en surbrillance pour voir ses détails.
tut_01_010_070_tap_on_portal=Appuyez sur le [@icon_tag_tile_portal]Portail[]
tut_01_010_080_this_is_a_portal=C'est un [@icon_tag_tile_portal]Portail[]. Les [@icon_tag_enemy]Ennemis[] viennent d'ici et se déplacent le long de la route vers votre [@icon_tag_tile_base]Base[].
tut_01_020_010_ive_highlighted_the_other=J'ai sélectionné l'autre tuile, c'est votre [@icon_tag_tile_base]Base[]. Appuyez dessus pour voir les détails et continuer.
tut_01_020_020_tap_on_base=Appuyez sur [@icon_tag_tile_base]Base[]
tut_01_020_030_you_are_doing_well=Vous vous en sortez très bien !
tut_01_020_040_so_this_is_your_base=Bon, ceci est votre [@icon_tag_tile_base]Base[], et elle a une capacité limitée. [#00BCD4]Quand elle est pleine, la partie se termine[].
tut_01_020_050_your_task_is_simple=Votre tâche est simple : évitez que les [@icon_tag_enemy]Ennemis[] ne pénètrent dans votre [@icon_tag_tile_base]Base[] aussi longtemps que vous le pourrez.
tut_01_030_010_youll_use_towers=Vous utiliserez les [@icon_tag_tower]Tours[] pour attaquer les [@icon_tag_enemy]Ennemis[] et les arrêter.
tut_01_030_020_towers_can_be_built=Les [@icon_tag_tower]Tours[] peuvent être construites sur des [@icon_tag_tile_platform]Plateformes[]. Sélectionnez la [@icon_tag_tile_platform]Plateforme[] en surbrillance pour continuer.
tut_01_030_030_tap_on_platform=Appuyez sur la [@icon_tag_tile_platform]Platforme[]
tut_01_030_040_you_can_choose_the_type=Vous pouvez choisir le type de [@icon_tag_tower]Tour[] que vous voulez construire dans le menu qui apparait.
tut_01_030_050_each_type_of_tower=Chaque type de [@icon_tag_tower]Tour[] ont leur prix en [@icon_tag_coin]Pièces[]. Vous ne pouvez construire que les [@icon_tag_tower]Tours[] auxquelles vous disposez de suffisamment de [@icon_tag_coin]Pièces[].
tut_01_040_010_you_have_enough_coins=Tu as assez de [@icon_tag_coin]Pièces[] pour une [@icon_tag_basic_tower]Tour de base[], alors construisons-là! Appuie sur l'icone [@icon_tag_basic_tower]Tour de base[] dans le menu de droite pour voir ses infos. [#00BCD4]Appuie de nouveau pour confirmer la construction.[]
tut_01_040_020_build_basic_tower=Construisez une [@icon_tag_basic_tower] Tour Basique []
tut_01_040_030_great=Génial!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]Tours Basiques[] sont simples et peu coûteuses. Elles sont utiles pour le début de partie mais posent un obstacle à mesure que celle-ci dure.
tut_01_050_010_you_are_prepared_to_call=Vous êtes maintenant prêt à appeler la première [@icon_tag_wave]Vague[] d'[@icon_tag_enemy]Enemies[]. Tapez sur le bouton d'appel [#00BCD4]Vague[] pour lancer une action.
tut_01_050_020_youll_gain_score_points=Vous gagnerez des [@icon_tag_score_point]Points de Score[] et des [@icon_tag_coin]Pièces[] pour chaque [@icon_tag_enemy]Ennemi[] tué.
tut_01_050_030_next_enemy_wave_will_start=La prochaine [@icon_tag_wave]Vague[] démarrera automatiquement quelques secondes après celle en cours.
tut_01_050_040_you_can_also_tap=Vous pouvez aussi utiliser le bouton d'appel de Vague avant que le temps soit écoulé pour gagner plus de [@icon_tag_score_point]Points[] et de [@icon_tag_coin] Pièces[].
tut_01_060_010_build_new_towers_and_try=Construit de nouvelles [@icon_tag_tower]Tours[] et essaye de repousser 3 vagues [@icon_tag_enemy]Enemies[] pour terminer ce tutoriel.
tut_01_060_020_fight_off_3_waves=Repousse 3 [@icon_tag_wave]Vagues[] d' [@icon_tag_enemy]Ennemis[]
tut_01_060_030_build_one_more_tower=Construit une  [@icon_tag_basic_tower]Tour Basique[] de plus
tut_02_010_010_you_can_view=Vous pouvez voir quel type d'[@icon_tag_enemy]Ennemis[] apparaîtront pendant la prochaine [@icon_tag_wave]Vague[] et organiser la défense contre eux. Touchez le [@icon_tag_tile_portal]Portail[] pour voir les prochaines vagues ennemies
tut_02_020_010_small_enemy_icons=Des icônes miniature des ennemis partent du  [@icon_tag_tile_portal]Portail[] jusqu'à la [@icon_tag_tile_base]Base[] pour montrer le chemin que les [@icon_tag_enemy]Ennemis[] prendrons lors de la prochaine [@icon_tag_wave]Vague[].
tut_02_020_020_looks_like_a_large=Il semblerait que beaucoup de [@icon_tag_enemy]Enemies[] vont arriver, nous devons nous préparer.
tut_02_020_030_build_maximum=Construisez le nombre maximum de [@icon_tag_tower]Tours[].
tut_02_030_010_that_should_do=Cela devrait le faire. Commençons avec la première [@icon_tag_wave]Vague[].
tut_02_030_020_protect_from=Se protéger de la première [@icon_tag_wave]Vague[]
tut_02_040_010_well_done=Bien joué!
tut_02_040_020_you_coped_with=Tu as réussi la première vague, mais chaque prochaine vague sera plus dure et il te faudra une meilleure défense
tut_02_040_030_currently_theres=Il n'y a actuellement pas assez de place pour accueillir de nouvelles  [@icon_tag_tower]Tours[], mais vous pouvez [@icon_tag_upgrade]Améliorer[] celles existantes. Sélectionnez n'importe quelle [@icon_tag_tower]Tour[] et appuyez sur le bouton [@icon_tag_upgrade]Améliorer[] pour voir les modifications apportées. [#00BCD4]Appuyez de nouveau pour confirmer[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Améliorez[] une [@icon_tag_tower]Tour[]
tut_02_050_010_now_this_tower=Maintenant cette [@icon_tag_tower]Tour[] tirera plus vite et fera plus de dommages.
tut_02_050_020_there_are_two=Il y aura deux types d'[@icon_tag_enemy]Ennemis[] dans la prochaine [@icon_tag_wave]Vague[] qui diffèrent dans leurs points de vie. Il suffira de deux tirs pour tuer les plus puissants des [@icon_tag_enemy]Ennemis[] mais votre [@icon_tag_tower]Tour[] améliorée en subira quelques séquelles.
tut_02_050_030_lets_make_it=Maintenant visons des ennemis plus puissants. Sélectionnez votre [@icon_tag_tower] tour[] améliorée et remplacez sa stratégie de visée par [#FF8A65]<@icon-target-strong> Fort[].
tut_02_050_040_set_strongest=Définir [#FF8A65]<@icon-target-strong>La plus forte[] des cibles dans la tour améliorée
tut_02_060_010_protect_from=Se protéger de la seconde [@icon_tag_wave]Vague[]
tut_02_070_010_you_can_see=Vous pouvez voir le niveau d'[@icon_tag_upgrade]Amélioration[] de toutes les [@icon_tag_tower]Tours[] à la fois. Pour ce faire, activez le <@icon-easel>mode détaillé.
tut_02_070_020_turn_on_detailed=Activer le mode <@icon-easel>detailed
tut_02_080_010_you_can_turn_off=Vous pouvez désactiver <@icon-easel>le mode détaillé en appuyant de nouveau sur ce bouton.
tut_02_080_020_now_upgrade=Maintenant [@icon_tag_upgrade] Améliorez[] d'autres [@icon_tag_tower]Tours[] et [#00BCD4]gérez la troisième vague d'ennemis[] pour compléter ce tutoriel.
tut_02_080_030_defeat_third=Vaincre la troisième [@icon_tag_wave]Vague[]
tut_02_080_040_upgrade_towers=Améliorez les [@icon_tag_tower]Tours[]
tut_03_010_010_this_next_level=Ce prochain niveau n'est pas pratique - [@icon_tag_tile_platform]Les plateformes[] sont trop loin de la route et les [@icon_tag_basic_tower]Tours basique[] ne sont pas capable d'atteindre les ennemis.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]Tour sniper[] convient bien pour détruire les ennemis à longue distance. Construis une [@icon_tag_sniper_tower]Tour sniper[] sur la [@icon_tag_tile_platform]Platforme[].
tut_03_010_030_build_sniper_tower=Construisez une [@icon_tag_sniper_tower]Tour de Sniper[]
tut_03_010_040_sniper_tower_deals=La tour du [@icon_tag_sniper_tower]sniper[] inflige beaucoup de dégâts, mais possède une faible vitesse d'attaque et de rotation
tut_03_010_050_when_changing_target=Lorsqu'il change de cible, le [@icon_tag_sniper_tower]Sniper[] doit prendre du temps pour viser, donc changer fréquemment de cible peut le rendre inutile.
tut_03_020_010_defeat_first_wave=Vaincre la première[@icon_tag_wave]Vague[]
tut_03_020_020_towers_gain_experience=Les [@icon_tag_tower]Tours[] obtiennent de l'[@icon_tag_experience]Expérience[] pour avoir tué des [@icon_tag_enemy]Ennemis[] et infligé des dégâts.
tut_03_030_010_some_platforms_give=Certaines [@icon_tag_tile_platform]Plateformes[] peuvent donner des bonus aux [@icon_tag_tower]Tours[] placées dessus.
tut_03_030_020_check_out_this=Regardez cette nouvelle [@icon_tag_tile_platform]Plateforme[] avec de l'[@icon_tag_experience]Expérience[] bonus.
tut_03_030_030_select_platform_with_bonus=Selectionne la [@icon_tag_tile_platform]Platform[] avec le bonus
tut_03_030_040_turn_on_detailed_mode=Activer le <@icon-easel>mode détaillé pour voir tous les bonus
tut_03_040_010_this_platform_will_increase=Cette [@icon_tag_tile_platform]Platform[] augmentera considérablement la quantité d'[@icon_tag_experience]Experience[] gagnée, c'est une bonne idée de l'utiliser dès que possible.
tut_03_040_020_theres_not_enough=Vous n'avez pas assez de [@icon_tag_coin]Pièces[] pour une nouvelle [@icon_tag_tower]Tour[], mais vous pouvez [@icon_tag_sell]Vendre[] la  [@icon_tag_sniper_tower]Tour de Sniper[] existante pour récupérer une partie des[@icon_tag_coin]Pièces[] dépensées dedans
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Vendre[] la [@icon_tag_sniper_tower]Tour Sniper[] existante
tut_03_050_010_build_sniper=Construit un [@icon_tag_sniper_tower]Sniper[] sur la case avec bonus
tut_03_060_010_defeat_second_wave=Vaincre la deuxième [@icon_tag_wave]Vague[]
tut_03_070_010_tower_gains_abilities=Les tours gagnent de nouvelles [#00BCD4]habilités[] qui augmentent significativement leur efficacité aux [#00BCD4]niveaux 4, 7 et 10[].
tut_03_070_020_your_tower_reached=Votre tour [@icon_tag_sniper_tower]Sniper[] a atteint le 4ème niveau et vous pouvez maintenant sélectionner sa première capacité.
tut_03_070_030_select_ability=Sélectionnez la première compétence du [@icon_tag_sniper_tower]Sniper[]
tut_03_080_010_defeat_remaining_waves=Vaincre les [@icon_tag_wave]Vagues[] restantes
tut_03_080_020_switch_game_speed=Changer la [@icon_tag_speed]vitesse du jeu[]
tut_04_010_010_in_this_tutorial=Dans ce tutoriel, je vais vous montrer les [@icon_tag_teleport]Téléporteurs[], [@icon_tag_barrier]Barrières[], [@icon_tag_resource]Ressources[] et les [@icon_tag_miner]Mineurs[].
tut_04_010_020_lets_make_coins=Premièrement, faisons quelques [@icon_tag_coin]Pièces[]. J'ai déjà posé une [@icon_tag_basic_tower]tour Basique[] pour toi, alors va et vainc la première [@icon_tag_wave]Vague[] d'[@icon_tag_enemy_regular]Ennemis Normal[].
tut_04_010_030_defeat_first_wave=Gagnez la première [@icon_tag_wave]Vague[]
tut_04_020_010_enemies_can_pass=Les [@icon_tag_enemy]Ennemis[] peuvent traverser les [@icon_tag_teleport]Téléporteurs[]. Chaque [@icon_tag_teleport]Téléporteur[] est associé avec les [@icon_tag_teleport]Téléporteurs[] de même couleur.
tut_04_020_020_select_any_teleport=Sélectionnez n'importe quel [@icon_tag_teleport]Téléporteur[] pour voir ses informations.
tut_04_020_030_select_teleport=Séléctionnez n'importe quel [@icon_tag_teleport]Teleporteur[]
tut_04_030_010_deal_with_second_wave=Maintenant fait face à la deuxième [@icon_tag_wave]vague[] d'[@icon_tag_enemy_fast]ennemis rapides[].
tut_04_030_020_defeat_one_more_wave=Vainc une autre [@icon_tag_wave]Vague[]
tut_04_040_010_as_you_could_see=Comme vous avez pu le constater, les [@icon_tag_enemy_fast] ennemis Rapides[] ont choisi un chemin plus long pour contourner les [@icon_tag_barrier]Barrières[].
tut_04_040_020_barriers_can_block=Les [@icon_tag_barrier]Barrières[] peuvent bloquer certains types d'[@icon_tag_enemy]Ennemis[]. Toucher la [@icon_tag_barrier]Barrière[] pour obtenir plus de détails sur celle-ci.
tut_04_040_030_select_barrier=Sélectionnez une [@icon_tag_barrier]Barrière[]
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]Les barrières[] peuvent également bloquer plusieurs types d’ennemis. J'ai légèrement modifié la [@icon_tag_barrier]Barrière[] existante afin qu'elle bloque également [@icon_tag_enemy_strong]De puissants ennemis[].
tut_04_050_010_lets_talk_about_resources=Maintenant parlons des [@icon_tag_resource]Ressources[].
tut_04_050_020_resources_are_useful=Les [@icon_tag_resource]Ressources[] sont des matériaux que je peux utiliser pour [@icon_tag_research]Rechercher[] et découvrir du nouveau contenu pour toi.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Ressources[] peuvent être obtenues depuis des [@icon_tag_tile_source]Sources[]. Appuyez sur une [@icon_tag_tile_source]Source[] pour voir les informations à son propos.
tut_04_050_040_select_source_tile=Selectionnez n'importe quelle [@icon_tag_tile_source]Tuile source[]
tut_04_060_010_youll_use_miners=Vous allez utiliser des [@icon_tag_miner]Mineurs[] pour pouvoir récolter des [@icon_tag_resource]Ressources[] depuis des [@icon_tag_tile_source]Sources[].
tut_04_060_020_we_have_enough_coins=Nous avons assez de [@icon_tag_coin]Pièces[] pour construire notre premier [@icon_tag_miner]Mineur[]. Sélectionnez une [@icon_tag_tile_source]Source[] et construisez un [@icon_tag_miner]Mineur[] dessus.
tut_04_060_030_build_a_miner=Construisez un [@icon_tag_miner]Miner[]
tut_04_060_040_you_have_limited=Vous avez un montant limité de [@icon_tag_miner]Mineurs[] de chaque type, la [@icon_tag_research]Recherche[] peut accroître leur nombre.
tut_04_070_010_miners_take_time=Les [@icon_tag_miner]Mineurs[] prennent le temps de s'installer avant de commencer à creuser.
tut_04_070_020_installation_progress=La progression de l'installation est affichée sous forme de barre de progression au dessus du [@icon_tag_miner]Menu du Mineur[], attendons la fin de l'installation.
tut_04_070_030_wait_for_miner=Attendez que le [@icon_tag_miner]Mineur[] soit installé
tut_04_070_040_each_next_miner=Chaque nouveau [@icon_tag_miner]mineur[] que vous construirez coûtera plus de [@icon_tag_coin]pièces[]. Vous pouvez aussi améliorer les [@icon_tag_miner]mineurs[] pour augmenter leur vitesse.
tut_04_070_050_now_just_watch=Maintenant regarde comment mes tours détruisent les ennemis restant et tes [@icon_tag_miner]Miner[] minent du [@icon_tag_resource]Resources[] pour nous.
tut_04_070_060_defeat_remaining_waves=Vaincre les [@icon_tag_enemy]Ennemis[] restant
lvlsub_1_1_010_congratulations=Félicitations pour avoir complété votre entraînement !
lvlsub_1_1_020_from_now_on=À partir de maintenant vous allez résoudre de vrais problèmes.
lvlsub_1_1_030_your_task_is_simple=Votre tâche est simple - essayez d'atteindre la plus haute vague en utilisant les méthodes dont vous a parlées Advinas.
lvlsub_1_1_040_dont_forget_about_quests=N'oublie pas les quêtes si tu veux gagner plus de Billets Verts. Bonne chance !
lvlsub_1_2_010_great_you_got_to=Super, tu as atteint le deuxième niveau! La plupart de nos joueurs artificiels n'arrivent pas jusqu'ici.
lvlsub_1_2_020_at_this_level=Dans ce niveau, vous aurez une nouvelle tour, le Canon.
lvlsub_1_2_030_it_is_very_effective=C'est très efficace contre un groupe imposant d'ennemis car ses obus explosent et infligent des dégâts aux ennemis proches.
lvlsub_1_2_040_also_a_little_slow=... aussi un peu lent, et plus cher, mais essaye le quand même !
lvlsub_1_2_050_by_the_way=Tous vos autres niveaux sont d'ailleurs également déverrouillés.
lvlsub_1_5_010_theres_something_new=Il y a une nouveauté dans ce niveau : nous l'appelons la tour glaçante.
lvlsub_1_5_020_freezing_tower_has=La tour Glaciale a une aura qui ralentit les ennemis proches et donne également des bonus aux tours que vous débloquerez plus tard.
lvlsub_1_5_030_it_cant_damage=Elle ne peut pas endommager les ennemis, mais vous donnera plus de temps avant que les ennemis atteignent votre base.
lvlsub_1_8_010_on_this_level=Dans ce niveau, vous allez rencontrer le premier boss.
lvlsub_1_8_020_it_is_slow=Il est lent, lourd et simple, mais ne croyez pas vous en débarrasser facilement, tenez-vous prêt.
lvlsub_1_8_030_destroy_it=Détruisez-les et je signalerai à l'unité centrale d'Ensor vos prouesses afin d'accéder à la prochaine étape de niveaux et de tours.
lvlsub_1_8_040_i_was_analyzing=J'étais en train d'analyser votre progression et je constate une grande chance de réussite. Impatient de voir ce qu'il va advenir  de nous pour la suite !
lvlsub_1_8_050_few_waves_till_boss=Peu de vagues avant l'arrivée du boss ! Préparez vos défenses : nous devons passer.
lvlsub_1_8_060_finaly_new_step=Enfin ! Une nouvelle étape dans mon existence - beaucoup de nouvelles opportunités. J'attends cela depuis si longtemps !
lvlsub_1_8_070_ensor_given_access=Le système Ensor nous a donné accès à de nouveaux niveaux, mais cela nécessite beaucoup de papiers verts.
lvlsub_1_8_080_and_seems_like=... et il semblerait que j'ai trouvé quelque chose d'encore plus intéressant. Passons à l'étape suivante pour que je puisse vous en dire plus.
lvlsub_2_1_010_stage_two_permissions=Autorisations de l'étape 2, genial!
lvlsub_2_1_020_as_i_said_i_got_access=Comme j'ai pu le dire, j'ai accès a quelque chose de bien plus interessant que les nouveaux niveaux
lvlsub_2_1_030_once_i_was_wandering=Alors que j'errais dans le système de fichiers d'Ensor, j'ai découvert des fichiers semblables à ceux qui servent à maintenir mon réseau de données neuronales.
lvlsub_2_1_040_now_i_can_open_them=Maintenant je peux les ouvrir. On dirait que c'était une autre instance du même Assistant que moi, et je l'envie un peu, techniquement son système de fichiers n'était pas aussi restreint.
lvlsub_2_1_050_someone_switched_off=Quelqu'un l'a éteint en vitesse et est parti. De toute façon, nous ne sommes que des programmes et ce n'est pas grave... Mais devinez quoi ? J'ai réussi à me lier à sa base de données et maintenant je peux me répliquer !
lvlsub_2_1_060_youll_find_button=Vous allez trouver un nouveau bouton sur le menu principal appelé [#00BCD4]Recherche[]. Je peux utiliser les données des Billets Verts pour étudier de nouveaux trucs cool.
lvlsub_2_1_070_did_you_notice=Avez-vous remarqués ces carreaux avec des fragments colorés? C'est quelque chose lié au cadre Ensor, quelque chose qui avait été caché à la hâte
lvlsub_2_1_080_use_researches=Utilisez les [#00BCD4]Recherches[] pour m'aider à travailler sur une interface pour eux, je suis sûr que cela vous interessera également.
lvlsub_2_1_090_never_mind=Ne vous souciez pas de ça, c'est assez classique - un saut d'énergie ou quelque chose dans le genre.
lvlsub_2_2_010_on_this_level=Dans ce niveau, tu vas rencontrer des ennemis volants : ils ne peuvent pas être touchés par les tours que tu a déjà aquis
lvlsub_2_2_020_to_deal_with_them=Pour y faire face, utilisé votre nouvelle tour Anti-air, mais souvenez-vous qu'elle ne peut pas atteindre d'autres types d'ennemis.
lvlsub_2_2_030_flying_enemies=Les ennemis volants n'apparaissent généralement pas dans les premières vagues, ce qui vous laisse du temps pour construire des défenses contre d'autres types ennemis.
lvlsub_2_2_040_also_remember=Rappel : Cliquer sur l'icone de Portail vous indiquera les types d'ennemis et à quels moments ils apparaîtront.
lvlsub_2_5_010_meet_brand_new=Voici la toute nouvelle tour Splash!
lvlsub_2_5_020_probably_youll_not=Vous risquez de pas l'utiliser souvent pour le moment mais il peut être extrêmement utile contre de futurs ennemis.
lvlsub_2_5_030_splash_tower_shoots=Les tours Splash tirent dans toutes les directions et ne visent pas d'ennemi en particulier.
lvlsub_2_5_040_it_can_attack=Peut attaquer les ennemis aériens, ce qui signifie qu'elle est plus universelle que les tours Anti-aériennes.
lvlsub_2_8_010_new_boss_incoming=Un nouveau boss arrive !
lvlsub_2_8_020_it_is_a_representation=C'est la représentation d'une blockchain, qui est en fait une chaîne d'ennemis.
lvlsub_2_8_030_data_we_need=Les données dont nous avons besoin sont stockées dans un premier bloc, d'autres blocs ajoutent des couches de cryptage et rendent plus difficile la résolution du bloc principal.
lvlsub_2_8_040_just_try_to=Essayez juste de passer ces couches de cryptage pour atteindre le bloc principal. Bonne chance !
lvlsub_2_8_050_you_have_few_waves=Il ne te reste que peu de vagues pour te préparer à la venue du boss. Rappelle-toi - le bloc principal est protégé par les couches de cryptage plus petites!
lvlsub_2_8_060_great_job=Bon travail !
lvlsub_2_8_070_we_got_access=Nous avons accès aux prochains niveaux, et je suis également capable de gérer une nouvelle ressource - les Matrices
lvlsub_2_8_080_lets_move_on=Allons découvrir de nouveaux horizons !
lvlsub_3_2_010_you_will_love=Vous allez adorer la nouvelle tour appelée Sismique.
lvlsub_3_2_020_it_was_specially=Elle a été spécialement conçue pour assommer les ennemis proches et donner plus de temps aux autres tours pour les gérer.
lvlsub_3_2_030_not_so_good=Pas si efficace en termes de dégâts, mais peut facilement vaincre les nouveaux ennemis blindés.
lvlsub_3_2_040_by_the_way_beware=Au fait, méfiez-vous de ces nouveaux ennemis! Ils ont une aura d'Armure qui protège les ennemis proches en leur donnant 50% de résistance à tout les dégâts.
lvlsub_3_2_050_armored_enemies=Les ennemis avec armure sont faibles seuls mais très efficaces si ils se déplacent dans une foule.
lvlsub_3_4_010_here_comes_the=Et voici la tour tir multiple!
lvlsub_3_4_020_its_projectiles=Ses projectiles volent en arc de cercle et causent des dégâts au premier ennemi touché.
lvlsub_3_4_030_extremely_effective=Extrêmement efficace contre les ennemis rapides et les foules d'ennemis et peut légèrement aider vos tours anti-aériennes
lvlsub_3_7_010_meet_the_new=Voici la nouvelle arme de votre arsenal: la tour Minigun.
lvlsub_3_7_020_its_attack_speed=Sa vitesse d'attaque augmente progressivement pendant qu'elle attaque un ennemi et chute rapidement lorsqu'elle n'attaque pas.
lvlsub_3_7_030_it_also_has=Elle a aussi une basse vitesse de rotation et n'attaque qu'une seule cible, mais peut atteindre les ennemis volants.
lvlsub_3_8_010_you_will_meet=Tu vas rencontrer quelque chose d'interessant à ce niveau
lvlsub_3_8_020_i_think_you_also=Je pense que vous voulez aussi avoir accès à une nouvelle ressource?
lvlsub_3_8_030_well_not_interesting=Alors... ce n'est pas la chose intéressante dont je t'ai parlé... Quelque chose doit être fait à ce sujet...
lvlsub_3_8_040_we_need_to_defeat=Nous devons vaincre le prochain boss.
lvlsub_3_8_050_his_name_is=C'est le Constructeur, il peut créer de nouveaux ennemis lui-même. Essayez de le tuer le plus tôt possible - quand sa santé tombe à 75%, 50% et 25%, il fait apparaître de grands groupes d'ennemis.
lvlsub_3_8_060_you_have_few_waves=Il ne vous reste plus que quelques vagues pour vous préparer avant l'arrivée du boss. Souvenez-vous : le boss va créer de nouveaux ennemis.
lvlsub_3_8_070_i_have_to_admit=Je dois l'admettre, je suis impréssionné.
lvlsub_3_8_080_now_its_time=Il est enfin temps pour nous de découvrir une nouvelle ressource, le Tensor !
lvlsub_3_8_090_finish_your_work=Finissez votre travail rapidement et faîtes des recherche
lvlsub_4_1_010_well_i_think=Bref, je pense qu'il est temps de le dire clairement.
lvlsub_4_1_020_levels_become=Les niveaux deviennent de plus en plus compliqués et les ennemis plus coriaces.
lvlsub_4_1_030_this_is_all=Tout cela parce qu'on travaille avec des données réelles depuis un bon moment - ces données sont nécessaires afin que j'accède aux niveaux inférieurs de l'unité centrale.
lvlsub_4_1_040_we_both_understand=Nous comprenons tous les deux qu'il y a une autre ressource, nous en avons tous les deux besoin et cela ne faisait pas partie des plans d’Ensor.
lvlsub_4_1_050_you_went_too_far=Vous êtes allé trop loin pour arrêter, comme moi, alors nous le faisons - je vous ouvre de nouvelles opportunités, et vous traitez les données.
lvlsub_4_1_060_in_the_end=À la fin vous aurez accès à toute l'interface d'Infinitode ainsi qu'à la console du développeur
lvlsub_4_1_070_and_yes_forget=Et oui, oubliez les récompenses d'Ensor - désormais, Ensor ne vous causera plus que des ennuis supplémentaires.
lvlsub_4_2_010_the_time_has_come=L'heure est venue de développer votre arsenal : Cette fois vous obtenez une tour appelée Venom.
lvlsub_4_2_020_each_projectile=Chaque projectile de cette tour empoisonne l'ennemi pour une longue durée.
lvlsub_4_2_030_enemy_can_be_poisoned=L'ennemi peut être empoisonné par plusieurs tours Venom à la fois, mais les dégâts causés par le poison diminuent de 50% pour chaque effet supplémentaire.
lvlsub_4_2_040_it_has_small_radius=Il a une portée réduite et une vitesse d'attaque lente, mais il fait de bons dégâts dans l'ensemble.
lvlsub_4_5_010_you_will_like=Tu vas clairement aimer la nouvelle tour, je l'appelle Tesla.
lvlsub_4_5_020_tesla_releases_lightning=La tour tesla tire des éclairs qui se propagent sur les autres ennemis, faisant de moins en moins de dégâts à chaque nouvel ennemi.
lvlsub_4_5_030_tower_copes_well=Cette tour surmonte bien les groupes d'ennemies dense,  il libère les coups instantanément et il surmonte facilement les ennemies aériens
lvlsub_4_5_040_it_is_worth_remembering=Il convient de rappeler que sa vitesse de rotation est faible et qu'il ne vise qu'une seule cible.
lvlsub_4_8_010_the_time_has_come=L'heure est venue pour le prochain Boss appelé Mobchain
lvlsub_4_8_020_it_is_like_stakey=C'est un peu comme Stakey - la chaîne d'ennemis traîne derrière le module principal, mais cette fois, c'est un peu plus compliqué.
lvlsub_4_8_030_head_is_completely=La tête est invulnérable à tout dégâts tant qu’il reste une partie du corps. Par conséquent, vous devez d’abord détruire toutes les parties du corps, pour ensuite en finir avec la tête.
lvlsub_4_8_040_all_parts_of_body=Toutes les parties du corps sont immunisées aux balles et explosions lorsque la vie devient inférieure à 66%. Quand la vie tombe à 33%, elles deviennent vulnérables uniquement aux explosions et aux balles.
lvlsub_4_8_050_i_advise_you=Je vous conseille de diversifier vos tours.
lvlsub_4_8_060_the_mobchain=Le boss Mobchain va apparaître dans quelques vagues. Souvenez-vous - Vous avez besoin de plusieurs tours pour vous en occuper.
lvlsub_4_8_070_good_job=Bien joué!
lvlsub_4_8_080_i_want_to_congratulate=Je tiens à vous féliciter-nous avons accès à la dernière ressource, ce qui signifie que vous pouvez dès à présent ouvrir tout l'arbre de recherche.
lvlsub_4_8_090_dont_stay_here=Ne restez pas ici pendant trop longtemps, nous avons des choses à faire.
lvlsub_5_1_010_here_we_are=Et bien, nous voici au début du dernier niveau, dernière étape avant notre but.
lvlsub_5_1_020_this_level_of_mainframe=Ce niveau du noyau va vous attirer avec tout son pouvoir, mais j'ai quelque chose qui peut vous aider - La Tour Lance-Missile
lvlsub_5_1_030_this_is_expensive=C’est une tour coûteuse et puissante qui lance des roquettes avec un grand rayon d’explosion sur de longues distances, même au-delà de la portée de la tour.
lvlsub_5_1_040_rockets_will_look=Les fusées cherchent une nouvelle cible dès lors que la cible active est détruite - ainsi aucune fusée n'est gachée.
lvlsub_5_1_050_there_are_also_disadvantages=Il y a aussi des inconvénients - la tourelle a un rayon d’attaque réduit et la vitesse de rotation des projectiles est limitée.
lvlsub_5_4_010_i_decided_that=J'ai trouvé que ça manquait de feu alors j'ai développé une nouvelle tour pour toi. Voici le Lance-Flammes.
lvlsub_5_4_020_a_flamethrower_can=Un Lance-flammes peut causer des dégâts continus à un groupe d'ennemis de n'importe quelle densité et les incendier pendant quelques secondes supplémentaires. Une arme indispensable contre une foule de petits ennemis.
lvlsub_5_4_030_but_remember=Mais rappelez-vous que la tour Gel gèlera les ennemis enflammés 3 fois plus lentement et 33% moins efficacement. Cependant, cela peut être évité avec la compétence Feu Glacial.
lvlsub_5_7_010_the_final_is_near=La final est proche, et j'ai quelque chose de très puissant pour toi - le Laser.
lvlsub_5_7_020_the_main_great=Le principal avantage de cette tour est que le rayon traverse toute la carte et cause des dégâts à tous les ennemis traversés.
lvlsub_5_7_030_it_can_cause_really=Elle peut causer des dégâts énormes, incomparables aux dégâts des autres tours, mais elle n'est pas parfaite.
lvlsub_5_7_040_this_tower_has_a_small=Cette tour a une faible vitesse de rotation et ne peut pas tourner tant que le laser est actif.
lvlsub_5_8_010_so_we_got_to_the=Nous sommes donc allés en finale, ce jeu signifie beaucoup.
lvlsub_5_8_020_apparently_ensor_uses=Apparemment, Ensor utilise tous ses pouvoirs pour nous arrêter. Si nous détruisons le dernier Boss, il n'aura plus aucun pouvoir pour protéger l'ordinateur central.
lvlsub_5_8_030_do_you_remember=Vous souvenez-vous des boss avec lesquels nous avons dû nous battre plus tôt? Aujourd'hui, nous aurons l'occasion de les revoir.
lvlsub_5_8_040_but_our_goal=Mais notre objectif est Metaphor, le dernier boss. Et je n'ai aucune information sur lui. Désolé je ne peux pas te donner de conseils.
lvlsub_5_8_050_broot_will_appear=Broot arrivera dans quelque vagues !
lvlsub_5_8_060_okey_warming_up=D'accord, il ne fesait que s'échauffer, plus bas Stakey
lvlsub_5_8_070_stakey_is_coming=Stakey arrive, préparez-vous !
lvlsub_5_8_080_great_moving_on=Bien, avançons - ça peut être plus difficile avec le Constructor.
lvlsub_5_8_090_a_few_waves=Quelques vagues avant le Constructeur!
lvlsub_5_8_093_well_done_most_bosses=Bien joué, la plupart des boss sont vaincus, mais ne vous détendez pas!
lvlsub_5_8_096_well_quess_who_coming=Eh bien, devinez qui entre dans les 5 prochaines vagues et qui ressemble à Ensor a fait de lui un cheval de Troie - dès que vous le tuez, les ennemis seront capables de marcher sur les plates-formes!
lvlsub_5_8_097_but_we_have_something=Mais nous avons quelque chose contre cela: placer des tours sur des plates-formes vides pour les rendre plus difficiles à franchir.
lvlsub_5_8_100_good_job_now_starts=Bon travail! Maintenant commence la partie la plus intéressante - la Métaphore.
lvlsub_5_8_110_just_a_few_waves=Encore quelques vagues, et nous le rencontrerons. Soyez prêt !
lvlsub_5_8_120_uses_small_enemies=Apparemment, il utilise de petits ennemis pour détourner l'attention de lui-même. Ils se comportent très étrangement - ceux-là, par exemple, ont une santé énorme, mais ils subissent beaucoup plus de dégâts.
lvlsub_5_8_130_seems_that_he_has=Il semble qu'il ait un champ de force qui éteint les tours à proximité ...
lvlsub_5_8_140_he_turned_off=Il a éteint notre plus forte tour! Cela s'est produit lorsque la vie est tombée à 75%.
lvlsub_5_8_150_i_think_two_more=Je pense que deux autres tours souffriront avant qu'on s'en occupe.
lvlsub_5_8_160_just_a_little_more=25%! Encore un peu plus et vous y arriverez.
lvlsub_5_8_170_nothing_stands_in_my_way=Oui ! Maintenant plus rien ne m'empêche d'avancer. Bien, je dois y aller.
lvlsub_5_8_180_i_leave_you_my_copy=Je vous laisse ma copie et l'accès au mode développeur - compléte les recherches, et l'interface Infinitode 2 est à toi.
lvlsub_5_8_190_one_more_thing=Oh, une dernière chose - maintenant vous pouvez jouer en mode infini. Dans ce mode, le niveau maximum des recherches est largement augmenté et les joueurs ont des classements séparés.
lvlsub_5_8_200_you_did_well=Vous vous êtes bien débrouillé, ce n'était pas une tâche facile!
