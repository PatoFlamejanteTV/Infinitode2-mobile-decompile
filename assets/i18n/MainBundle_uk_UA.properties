enemy_description_FIGHTER=Розділяється на декілька ворогів перед смертю.
enemy_description_LIGHT=Періодично отримує імунітет до типу урону, який отримав востаннє
enemy_description_GENERIC=Гнучкий ворог для скриптових сценаріїв
enemy_description_BOSS=Сильний ворог, який завдає багато урону базі.
enemy_description_SNAKE_BOSS_HEAD=Може бути переможеним тільки знищенням голови. Кожна частина тіла надає імунітет від будь-якого урону голови.
enemy_description_BROOT_BOSS=Повільний і важкий. Коли HP падає до 25%, він впадає у гнів і біжить швидше. У стані гніву, він відновлює своє HP за рахунок отриманого урону.
enemy_description_CONSTRUCTOR_BOSS=Дуже повільний, стає невразливим і створює ворогів кожні 10 секунд на першій половині свого шляху. Також створює групи ворогів, коли здоров'я падає нижче 75%, 50% і 25%.
enemy_description_MOBCHAIN_BOSS_HEAD=Невразливий до тих пір, доки існує принаймні одна частина тіла. Частини тіла отримують імунітет до спеціальних веж, коли здоров'я падає нижче 66% і стають вразливими тільки для простих веж зі здоров'ям нижче 33%.
enemy_description_METAPHOR_BOSS=Вимикає найближчі та найпотужніші вежі
