tower_ability_LASER_ULTIMATE_description=Кожен вбитий ворог збільшує урон вежі на [#4DD0E1]{0}%[] на [#4DD0E1]{1}с[], стакається. Вежа також пасивно отримує один стак додаткового урону кожних [#4DD0E1]{2}с[], якщо жодного ворога не вбито на карті
tower_ability_MINIGUN_SPECIAL_description=На повному ході підпалює ворогів на [#4DD0E1]{0}с[], наносячи [#4DD0E1]{1}%[] DPS за секунду
