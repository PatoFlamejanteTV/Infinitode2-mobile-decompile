tower_ability_FREEZING_SPECIAL_description=Коли немає ворогів у радіусі [#4DD0E1]{0}[] тайлів, формує та кидає сніжку, яка заморожує першого ворога, в якого потрапила, на [#4DD0E1]{1}[] секунд.\nКожна наявна сніжка, створена будь-якою вежею, збільшує час накопичення на [#4DD0E1]{2}%[]\n[@depends_on_tower_upgrade_level]
tower_ability_FREEZING_ULTIMATE_description=Створює сніжки, навіть якщо в радіусі є вороги. Сніжки генеруються на [#4DD0E1]{0}%[] швидше
